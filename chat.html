"text": "msearch([&quot;Week 1 transcript&quot;, &quot;Democracy&quot;, &quot;Populism&quot;, &quot;Competitive Authoritarianism&quot;])"}, "status": "finished_successfully", "end_turn": false, "weight": 1.0, "metadata": {"finish_details": {"type": "stop", "stop_tokens": [200007]}, "is_complete": true, "citations": [], "content_references": [], "gizmo_id": "g-6733637557ac819096d62275523bdc97", "message_type": null, "model_slug": "gpt-4o", "default_model_slug": "gpt-4o-canmore", "parent_id": "b3b2a03d-873f-4632-ab39-833148511878", "request_id": "8e27786f1c51b30c-BEG", "timestamp_": "absolute"}, "recipient": "myfiles_browser", "channel": null}, "parent": "b3b2a03d-873f-4632-ab39-833148511878", "children": ["f775b6f2-8852-4280-9360-13555161c710"]}, "f775b6f2-8852-4280-9360-13555161c710": {"id": "f775b6f2-8852-4280-9360-13555161c710", "message": {"id": "f775b6f2-8852-4280-9360-13555161c710", "author": {"role": "tool", "name": "myfiles_browser", "metadata": {}}, "create_time": 1731592254.772673, "update_time": null, "content": {"content_type": "tether_browsing_display", "result": "# \u30100\u2020SPS 303 Nedim Lecture notes.docx\u2020file-4FdpSK2xtUWW6nKeV42HzxhZ\u3011\nThere is freedom to associate. Environment for example for the first one. You may have views on your own such as women in Turkey or minorities or the immigrants. Their condition, issues and so far. But if you associate, if bring people together, they have more voice. They can make things in public. This is impossible that a person can bring an important issue for agenda. There are majorities. You can say one LGBT don\u2019t have enough voice but let\u2019s say all LGBT in Turkey, which is 10% of society, form an association, not a political party just association like soccer team, imagine that you have 10billion LGBT or environmentalist politicians will listen to them. Any association is powerful since they are united. In US there is an association for retired people. They are powerful since they vote more than young people, retired peoples interests count. You hear about them. For example gunloaders are extremely strong since they are united, you know more about their problems. If you have LGBT association more than 10 million people you will hear about them since they gather together. That\u2019s why fundamental part of democracy is freedom to Associational autonomy. \n\n All of these things require that there has to be laws. All of the above suppose a legal background. That\u2019s why we have to have certain rules or laws, democracy isn\u2019t like chaos, it\u2019s like chess, a game of rules. And I gave you requirements and you have the rules to protect them. That\u2019s why rule of law is fundamental function of democracy. \n\n\n\n\n\n\n\n\n\n\n\nWeek 5(November 5)\n\n\t Last week we talked about \u201cWhat proper democracies are?\u201d  in broad outline and 1 point I made in class is that utterance to law and principles are fundamental for democracies. This week I\u2019ll talk about \u201cWhat is it mean to attend to law?, Rules\u201d. Democracy can be anarchy as well but I made the point that there are some principles at institutions of democracy, and those have to be preserved, protected, taking care of. That gives you the idea of rule of law. There have to be observance to rules and laws. This week I\u2019ll talk about the rule of law which is an ancient concept, there was the rule of law before there was the rule of democracy at least in writing, as you know most of our understanding in this century is based on written documents. So we have an idea which is probably as old as humanity. This is the topic of our discussion today.\n# \u30101\u2020Levitsky Way.pdf\u2020file-j57jwfKCA739aMF2GRMUucEk\u3011\nPaths to Competitive Authoritarianism\n\nAlthough competitive authoritarian regimes are not a new phenom-\nenon (historical examples include parts of East Central Europe in the\n1920s and Argentina under Per\u00f3n from 1946 to 1955), they have clearly\nproliferated in recent years. Competitive authoritarianism emerged out\nof three different regime paths during the 1990s. One path was the de-\ncay of a full-blown authoritarian regime. In these cases, established\nauthoritarian regimes were compelled\u2014often by a combination of do-\nmestic and international pressure\u2014either to adopt formal democratic\ninstitutions or to adhere seriously to what had previously been fa\u00e7ade\ndemocratic institutions. Yet due to the weakness of opposition move-\nments, transitions fell short of democracy, and incumbents proved adept\nat manipulating or selectively adhering to the new democratic rules.\nTransitions of this type occurred across much of sub-Saharan Africa,\nwhere economic crisis and international pressure compelled established\nautocrats to call multiparty elections, but where many transitions fell\nshort of democratization and many autocrats retained power.\n\nA second path to competitive authoritarianism was the collapse of an\nauthoritarian regime, followed by the emergence of a new, competitive\nauthoritarian regime. In these cases, weak electoral regimes emerged,\nmore or less by default, in the wake of an authoritarian breakdown. Al-\nthough the absence of democratic traditions and weak civil societies\ncreated opportunities for elected governments to rule autocratically, these\ngovernments lacked the capacity to consolidate authoritarian rule. This\n\n\n\nSteven Levitsky and Lucan A. Way 61\n\npath was followed by such postcommunist countries as Armenia, Croatia,\nRomania, Russia, Serbia, and Ukraine, as well as by Haiti after 1994.\n\nA third path to competitive authoritarianism was the decay of a demo-\ncratic regime. In these cases, deep and often longstanding political and\neconomic crises created conditions under which freely elected govern-\nments undermined democratic institutions\u2014either via a presidential\n\u201cself-coup\u201d or through selective, incremental abuses\u2014but lacked the\nwill or capacity to eliminate them entirely. Examples of such transitions\ninclude Peru in the early 1990s and perhaps contemporary Venezuela.\n\nThe roots of this recent proliferation lie in the difficulties associated\nwith consolidating both democratic and authoritarian regimes in the\nimmediate post\u2013Cold War period. Notwithstanding the global advance\nof democracy in the 1990s (and the democratic optimism that it inspired\namong scholars), in much of the world democratic regimes remained\ndifficult to establish or sustain. A large number of transitions took place\nin countries with high levels of poverty, inequality, and illiteracy; weak\nstates and civil societies; institutional instability; contested national\nborders; and\u2014in parts of the former communist world\u2014continued domi-\nnation by the state of the economy, major religious institutions, and\nother areas of social activity.\n# \u30102\u2020Levitsky Way.pdf\u2020file-j57jwfKCA739aMF2GRMUucEk\u3011\nDefining Competitive Authoritarianism\n\nThis article examines one particular type of \u201chybrid\u201d regime: com-\npetitive authoritarianism. In competitive authoritarian regimes, formal\ndemocratic institutions are widely viewed as the principal means of ob-\ntaining and exercising political authority. Incumbents violate those rules\nso often and to such an extent, however, that the regime fails to meet\nconventional minimum standards for democracy. Examples include\nCroatia under Franjo Tudjman, Serbia under Slobodan Milo\u0161evi\u00e6, Rus-\nsia under Vladimir Putin, Ukraine under Leonid Kravchuk and Leonid\nKuchma, Peru under Alberto Fujimori, and post-1995 Haiti, as well as\nAlbania, Armenia, Ghana, Kenya, Malaysia, Mexico, and Zambia through\nmuch of the 1990s. Although scholars have characterized many of these\nregimes as partial or \u201cdiminished\u201d forms of democracy, we agree with\nJuan Linz that they may be better described as a (diminished) form of\nauthoritarianism.4\n\n\n\nSteven Levitsky and Lucan A. Way 53\n\nCompetitive authoritarianism must be distinguished from democracy\non the one hand and full-scale authoritarianism on the other. Modern\ndemocratic regimes all meet four minimum criteria: 1) Executives and\nlegislatures are chosen through elections that are open, free, and fair; 2)\nvirtually all adults possess the right to vote; 3) political rights and civil\nliberties, including freedom of the press, freedom of association, and\nfreedom to criticize the government without reprisal, are broadly pro-\ntected; and 4) elected authorities possess real authority to govern, in\nthat they are not subject to the tutelary control of military or clerical\nleaders. 5 Although even fully democratic regimes may at times violate\none or more of these criteria, such violations are not broad or system-\natic enough to seriously impede democratic challenges to incumbent\ngovernments. In other words, they do not fundamentally alter the play-\ning field between government and opposition.6\n\nIn competitive authoritarian regimes, by contrast, violations of these\ncriteria are both frequent enough and serious enough to create an un-\neven playing field between government and opposition. Although\nelections are regularly held and are generally free of massive fraud, in-\ncumbents routinely abuse state resources, deny the opposition adequate\nmedia coverage, harass opposition candidates and their supporters, and\nin some cases manipulate electoral results. Journalists, opposition poli-\nticians, and other government critics may be spied on, threatened,\nharassed, or arrested. Members of the opposition may be jailed, exiled,\nor\u2014less frequently\u2014even assaulted or murdered. Regimes character-\nized by such abuses cannot be called democratic.\n\nCompetitive authoritarianism must therefore be distinguished from\nunstable, ineffective, or otherwise flawed types of regimes that never-\ntheless meet basic standards of democracy, and this includes what\nGuillermo O\u2019Donnell has called \u201cdelegative democracies.\u201d7 According\nto O\u2019Donnell, delegative democracies are characterized by low levels\nof horizontal accountability (checks and balances) and therefore exhibit\npowerful, plebiscitarian, and occasionally abusive executives. Yet such\nregimes meet minimum standards for democracy. Delegative democ-\nracy thus applies to such cases as Argentina and Brazil in the early 1990s,\nbut not to Peru after Fujimori\u2019s 1992 presidential self-coup.\n# \u30103\u2020Levitsky Way.pdf\u2020file-j57jwfKCA739aMF2GRMUucEk\u3011\nIn competitive authoritarian regimes, by contrast, violations of these\ncriteria are both frequent enough and serious enough to create an un-\neven playing field between government and opposition. Although\nelections are regularly held and are generally free of massive fraud, in-\ncumbents routinely abuse state resources, deny the opposition adequate\nmedia coverage, harass opposition candidates and their supporters, and\nin some cases manipulate electoral results. Journalists, opposition poli-\nticians, and other government critics may be spied on, threatened,\nharassed, or arrested. Members of the opposition may be jailed, exiled,\nor\u2014less frequently\u2014even assaulted or murdered. Regimes character-\nized by such abuses cannot be called democratic.\n\nCompetitive authoritarianism must therefore be distinguished from\nunstable, ineffective, or otherwise flawed types of regimes that never-\ntheless meet basic standards of democracy, and this includes what\nGuillermo O\u2019Donnell has called \u201cdelegative democracies.\u201d7 According\nto O\u2019Donnell, delegative democracies are characterized by low levels\nof horizontal accountability (checks and balances) and therefore exhibit\npowerful, plebiscitarian, and occasionally abusive executives. Yet such\nregimes meet minimum standards for democracy. Delegative democ-\nracy thus applies to such cases as Argentina and Brazil in the early 1990s,\nbut not to Peru after Fujimori\u2019s 1992 presidential self-coup.\n\nYet if competitive authoritarian regimes fall short of democracy, they\nalso fall short of full-scale authoritarianism. Although incumbents in\ncompetitive authoritarian regimes may routinely manipulate formal\ndemocratic rules, they are unable to eliminate them or reduce them to a\nmere fa\u00e7ade. Rather than openly violating democratic rules (for exam-\nple, by banning or repressing the opposition and the media), incumbents\nare more likely to use bribery, co-optation, and more subtle forms of\npersecution, such as the use of tax authorities, compliant judiciaries,\nand other state agencies to \u201clegally\u201d harass, persecute, or extort coop-\nerative behavior from critics. Yet even if the cards are stacked in favor\n\n\n\nJournal of Democracy54\n\nof autocratic incumbents, the persistence of meaningful democratic in-\nstitutions creates arenas through which opposition forces may\u2014and\nfrequently do\u2014pose significant challenges. As a result, even though\ndemocratic institutions may be badly flawed, both authoritarian incum-\nbents and their opponents must take them seriously.\n\nIn this sense, competitive authoritarianism is distinct from what might\nbe called \u201cfa\u00e7ade\u201d electoral regimes\u2014that is, regimes in which elec-\ntoral institutions exist but yield no meaningful contestation for power\n(such as Egypt, Singapore, and Uzbekistan in the 1990s). Such regimes\nhave been called \u201cpseudodemocracies,\u201d \u201cvirtual democracies,\u201d and \u201celec-\ntoral authoritarian\u201d regimes. In our view, they are cases of full-scale\nauthoritarianism.8 The line between this type of regime and competitive\nauthoritarianism can be hard to draw, and noncompetitive electoral in-\nstitutions may one day become competitive (as occurred in Mexico). It\nis essential, however, to distinguish regimes in which democratic insti-\ntutions offer an important channel through which the opposition may\nseek power from those regimes in which democratic rules simply serve\nas to legitimate an existing autocratic leadership.\n# \u30104\u2020SPS 303 Nedim Lecture notes.docx\u2020file-4FdpSK2xtUWW6nKeV42HzxhZ\u3011\nAll of these things require that there has to be laws. All of the above suppose a legal background. That\u2019s why we have to have certain rules or laws, democracy isn\u2019t like chaos, it\u2019s like chess, a game of rules. And I gave you requirements and you have the rules to protect them. That\u2019s why rule of law is fundamental function of democracy. \n\n\n\n\n\n\n\n\n\n\n\nWeek 5(November 5)\n\n\t Last week we talked about \u201cWhat proper democracies are?\u201d  in broad outline and 1 point I made in class is that utterance to law and principles are fundamental for democracies. This week I\u2019ll talk about \u201cWhat is it mean to attend to law?, Rules\u201d. Democracy can be anarchy as well but I made the point that there are some principles at institutions of democracy, and those have to be preserved, protected, taking care of. That gives you the idea of rule of law. There have to be observance to rules and laws. This week I\u2019ll talk about the rule of law which is an ancient concept, there was the rule of law before there was the rule of democracy at least in writing, as you know most of our understanding in this century is based on written documents. So we have an idea which is probably as old as humanity. This is the topic of our discussion today. \n\n\t\n\n\n\nRule of law: Government in all of its actions is bound by rules which are fixed and announced beforehand. So the rules of the game are known beforehand. Your rules set beforehand, and all the citizens are play according to it and governments are bound by that. There is a lot of emphasis about here about government is bound by laws and rules with respect to the laws. It\u2019s a bit like playing chess since when you start to playing chess you don\u2019t play with chess\u2019 rules, you are playing with respect to these rules. That\u2019s the most important definition of rule of law, binding the governments. But there is a writer, a supplementary point to this definition which indicates it\u2019s not just the government which is bound by law but all of our lives\u2019 are bound by law since rule of law is not simply just a political concept, it also has to be part of all of our lives. For instance you apply for a job, your boss isn\u2019t paying you well which happens in Turkey now, there is a lot of foreign immigrants who live in bad circumstances, they take muss than minimum wage which is above 3000 TL, the boss is very expoitative but nobody is complaining about that since they don\u2019t want to be exposed to law and the boss is clearly taking advantage of that. That means in that littler company/ factory there is lawlessness. If a lot of social society is like that and you can\u2019t say that there is rule of law in that country. That\u2019s why rule of law is not just a political concept but also a social concept or a sociological concept, it has to permit all aspects of life. If there is abuse in your families, in middle sharps, of human rights for example different parts of country where law cannot reach. Than you can\u2019t say there is rule of law in that country. That\u2019s why rule of law has to be understood both as set up principles that bind the governments and also the members of the society as a whole.\n# \u30105\u20203.Democracy.F24.pptx\u2020file-trkIQigm7YfvrvKadCBDr5pj\u3011\nDemocracy \n\nDemocracy \nConceptual  Definition :  Rule  of  the   people ,  by   the   people ,  for   the   people  (A. Lincoln) Equal   civil   and   political   rights   Equal   social   and   economic   rights \nTwo   approaches   to   democracy \nStudy   existing   political institutions  generally   considered by  experts ,  politicians ,  or  the general  public   as  democ ratic   Imagining   forms  of  democracy  that   better   exemplifies  the  rule   for   and   by  the  people These   approaches   are   related : Because  c ontemporary   consolidated   democracies are not perfect ,  and   different   aspects of these regimes are  evaluated  in  light  of a  conception  of ideal  democracy \nDemocracy  in  large   societies :  Indirect   Democracy \nT hese  are regimes where people   have (or supposed to have) sovereignty Elected Officials Free, fair and frequent elections Freedom of Expression Access to alternative sources of information Associational autonomy Judiciary   and   the   rule  of  law Inclusive citizenship    \nI.  Elected Officials \nT hey  have  t he power to  make   laws, and  pursue   public  polic ies But  democracy   is not a  system   of  electing  monarchs   or   aristocrats ; it is a regime where sovereignty lies with the people. So democracy needs more from citizens than merely electing  some   individuals  to public offices. Citizens  must  be  active in politics between the elections to  set  the agenda  of elected official s We  should  not  underestimate  the  value  of \u2018 appointed \u2019  public   officials   and   overestimate  the  value  of  elected   ones  in  democracies \nII.  E lections  \nrepeated fair without   fear \nIII. Freedom of Expression \nI ndispensable  for Open  discussions   and  exchange of ideas  to   identify   alternatives   and   collective   will   formation Exposing  the  truth   about   government   and   its   flaws \uf0e0   An i nstrument  for  peopl e  for   set ting  the agenda of political leaders \nIV. Access to Alternative Sources of Information \nAlternative   sources  of  information  is  essential   for   getting   information   about   government Alternative   sources  of  information  is  essential   also   for   making   collective   decisions   freely   and   rationally \nV.  Associational Autonomy \nSocial   associations, such as  labor   unions ,  interest groups, political parties, civil society organizations, and lobbying organizations,  empower  the  people   vis  a  vis  the  government They   also   raise   awareness   about   many   issues  of  public   concern ,  such as  living   standards ,  public   health ,  public   education ,  and   environment \nVI.  Rule  of  law \nDemocracy  is a  social   game   played   with   rules It   needs   to  be  supported   and   protected   by  a  stable   system  of  rules   or   laws ,  which   must  be  safeguarded   by  an  politically   neutral   judiciary   and   judicial   review \nVII.  Inclusive   Citizenship \nDemocracy   means   rule   by  the  people , for the  people .\n# \u30106\u2020Mudde - Kaltwasser - Populism_ a very short introduction-.pdf\u2020file-4GeNUoPWlKmro6h9pq1ujN4E\u3011\nChapter 1\nWhat is populism?\n\nPopulism is one of the main political buzzwords of the 21st \ncentury. The term is used to describe left-wing presidents in \nLatin America, right-wing challenger parties in Europe, and both \nleft-wing and right-wing presidential candidates in the United \nStates. But while the term has great appeal to many journalists \nand readers alike, its broad usage also creates confusion and \nfrustration. This book aims to clarify the phenomenon of \npopulism and to highlight its importance in contemporary \npolitics.\n\nIt offers a specific interpretation of populism, which is broadly \nshared but far from hegemonic. Its main strength lies in offering \na clear definition of populism that is able to both capture the \nessence of most of the political figures who are generally described \nas populist and yet distinguish between populist actors from \nnonpopulist actors. Hence, it counters two of the main criticisms \nof the term, namely (1) that it is essentially a political Kampfbegriff \n(battle term) to denounce political opponents; and (2) that it is \ntoo vague and therefore applies to every political figure.\n\nWe position populism first and foremost within the context of \nliberal democracy. This choice is more informed by empirics  \nand theory than by ideology. Theoretically, populism is most \nfundamentally juxtaposed to liberal democracy rather than to \n\n1\n\n\n\nPo\npu\n\nlis\nm\n\n2\n\ndemocracy per se or to any other model of democracy. Empirically, \nmost relevant populist actors mobilize within a liberal democratic \nframework, i.e., a system that either is or aspires to be liberal \ndemocratic. Although this focus is particular, and obviously \nlimiting, it means that we neither consider liberal democracy to \nbe flawless, or any alternative democratic system by definition \nundemocratic, nor apply the approach only within a liberal \ndemocratic framework.\n\nAn essentially contested concept\n\nWhile no important concept is beyond debate, the discussion \nabout populism concerns not just what it is, but whether it even \nexists. It truly is an essentially contested concept. A perfect \nexample of the conceptual confusion is found in the seminal \nvolume Populism: Its Meaning and National Characteristics in \nwhich different contributors define populism, among others, as an \nideology, a movement, and a syndrome. To make things even more \ncomplicated, in different world regions populism tends to be \nequated, and sometimes conflated, with quite distinct phenomena. \nFor instance, in the European context populism often refers to \nanti-immigration and xenophobia, whereas in Latin America it \nfrequently alludes to clientelism and economic mismanagement.\n\nPart of the confusion stems from the fact that populism is a label \nseldom claimed by people or organizations themselves. Instead, it is \nascribed to others, most often with a negative connotation. Even the \nfew rather consensual examples of populism, like the Argentine \npresident Juan Domingo Per\u00f3n or the murdered Dutch politician \nPim Fortuyn, did not self-identify as populists. As populism cannot \nclaim a defining text or a proto-typical case, academics and \njournalists use the term to denote very diverse phenomena.\n\nWhile our so-called ideational approach is broadly used in a \nvariety of academic disciplines, as well as more implicitly in much \njournalism, it is but one of several approaches to populism. An \n\n\n\nW\nhat is populism\n\n?\n\n3\n# \u30107\u2020Levitsky Way.pdf\u2020file-j57jwfKCA739aMF2GRMUucEk\u3011\nJournal of Democracy54\n\nof autocratic incumbents, the persistence of meaningful democratic in-\nstitutions creates arenas through which opposition forces may\u2014and\nfrequently do\u2014pose significant challenges. As a result, even though\ndemocratic institutions may be badly flawed, both authoritarian incum-\nbents and their opponents must take them seriously.\n\nIn this sense, competitive authoritarianism is distinct from what might\nbe called \u201cfa\u00e7ade\u201d electoral regimes\u2014that is, regimes in which elec-\ntoral institutions exist but yield no meaningful contestation for power\n(such as Egypt, Singapore, and Uzbekistan in the 1990s). Such regimes\nhave been called \u201cpseudodemocracies,\u201d \u201cvirtual democracies,\u201d and \u201celec-\ntoral authoritarian\u201d regimes. In our view, they are cases of full-scale\nauthoritarianism.8 The line between this type of regime and competitive\nauthoritarianism can be hard to draw, and noncompetitive electoral in-\nstitutions may one day become competitive (as occurred in Mexico). It\nis essential, however, to distinguish regimes in which democratic insti-\ntutions offer an important channel through which the opposition may\nseek power from those regimes in which democratic rules simply serve\nas to legitimate an existing autocratic leadership.\n\nFinally, competitive authoritarianism must be distinguished from other\ntypes of hybrid regimes. Regimes may mix authoritarian and democratic\nfeatures in a variety of ways, and competitive authoritarianism should\nnot be viewed as encompassing all of these regime forms. Other hybrid\nregime types include \u201cexclusive republics\u201d9 (regimes with strong demo-\ncratic institutions but highly restrictive citizenship laws) and \u201ctutelary\u201d\nor \u201cguided\u201d democracies\u2014competitive regimes in which nondemocratic\nactors such as military or religious authorities wield veto power.\n\nFour Arenas of Democratic Contestation\n\nDue to the persistence of meaningful democratic institutions in com-\npetitive authoritarian regimes, arenas of contestation exist through which\nopposition forces may periodically challenge, weaken, and occasion-\nally even defeat autocratic incumbents. Four such arenas are of particular\nimportance: 1) the electoral arena; 2) the legislature; 3) the judiciary;\nand 4) the media.\n\n1) The electoral arena. The first and most important arena of contes-\ntation is the electoral arena. In authoritarian regimes, elections either do\nnot exist or are not seriously contested. Electoral competition is elimi-\nnated either de jure, as in Cuba and China, or de facto, as in Kazakhstan\nand Uzbekistan. In the latter, opposition parties are routinely banned or\ndisqualified from electoral competition, and opposition leaders are of-\nten jailed. In addition, independent or outside observers are prevented\nfrom verifying results via parallel vote counts, which creates widespread\nopportunities for vote stealing. As a result, opposition forces do not\n\n\n\nSteven Levitsky and Lucan A. Way 55\n\npresent a serious electoral threat to incumbents, and elections are, for\nall intents and purposes, noncompetitive. Thus Kazakhstani president\nNursultan Nazarbayev was reelected in 1999 with 80 percent of the vote,\nand in Uzbekistan, President Islam Karimov was reelected in 2000 with\n92 percent of the vote. (As a rule of thumb, regimes in which presidents\nare reelected with more than 70 percent of the vote can generally be\nconsidered noncompetitive.) In such cases, the death or violent over-\nthrow of the president is often viewed as a more likely means of\nsuccession than his electoral defeat.\n# \u30108\u2020Levitsky Way.pdf\u2020file-j57jwfKCA739aMF2GRMUucEk\u3011\nAlthough it is beyond the scope of this article to explain variations in\nthe capacity of competitive authoritarian regimes to survive crises\nbrought about by episodes of democratic contestation, one pattern is\nworth noting.15 In regions with closer ties to the West, particularly Latin\nAmerica and Central Europe, the removal of autocratic incumbents has\ngenerally resulted in democratization in the post\u2013Cold War period. In\nLatin America, for example, four out of five competitive authoritarian\n\n\n\nJournal of Democracy60\n\nregimes democratized after 1990 (the Dominican Republic, Mexico,\nNicaragua, and Peru, but not Haiti). Similarly, during the same period\nfour out of five competitive authoritarian regimes in Central Europe\ndemocratized (Croatia, Serbia, Slovakia, and Romania, but not Alba-\nnia). By contrast, the record of competitive authoritarian regimes in\nAfrica and the former Soviet Union is strikingly different. Among former\nSoviet republics, only one competitive authoritarian regime (Moldova)\ndemocratized in the 1990s.\n\nThis evidence suggests that proximity to the West may have been an\nimportant factor shaping the trajectory of competitive authoritarian re-\ngimes in the 1990s. Linkages to the West\u2014in the form of cultural and\nmedia influence, elite networks, demonstration effects, and direct pres-\nsure from Western governments\u2014appear to have raised the costs of\nauthoritarian entrenchment, making the democratization of competitive\nauthoritarian regimes more likely. Where Western linkages were weaker,\nor where alternative, nondemocratic hegemons (such as Russia or China)\nexerted substantial influence, competitive authoritarian regimes were\nmore likely either to persist or to move in a more authoritarian direc-\ntion.\n\nPaths to Competitive Authoritarianism\n\nAlthough competitive authoritarian regimes are not a new phenom-\nenon (historical examples include parts of East Central Europe in the\n1920s and Argentina under Per\u00f3n from 1946 to 1955), they have clearly\nproliferated in recent years. Competitive authoritarianism emerged out\nof three different regime paths during the 1990s. One path was the de-\ncay of a full-blown authoritarian regime. In these cases, established\nauthoritarian regimes were compelled\u2014often by a combination of do-\nmestic and international pressure\u2014either to adopt formal democratic\ninstitutions or to adhere seriously to what had previously been fa\u00e7ade\ndemocratic institutions. Yet due to the weakness of opposition move-\nments, transitions fell short of democracy, and incumbents proved adept\nat manipulating or selectively adhering to the new democratic rules.\nTransitions of this type occurred across much of sub-Saharan Africa,\nwhere economic crisis and international pressure compelled established\nautocrats to call multiparty elections, but where many transitions fell\nshort of democratization and many autocrats retained power.\n\nA second path to competitive authoritarianism was the collapse of an\nauthoritarian regime, followed by the emergence of a new, competitive\nauthoritarian regime. In these cases, weak electoral regimes emerged,\nmore or less by default, in the wake of an authoritarian breakdown. Al-\nthough the absence of democratic traditions and weak civil societies\ncreated opportunities for elected governments to rule autocratically, these\ngovernments lacked the capacity to consolidate authoritarian rule. This\n\n\n\nSteven Levitsky and Lucan A. Way 61\n\npath was followed by such postcommunist countries as Armenia, Croatia,\nRomania, Russia, Serbia, and Ukraine, as well as by Haiti after 1994.\n# \u30109\u2020Microfoundations+of+the+Rule+of+Law.pdf\u2020file-NSq6OnYlCVkyuuGaqaExbMTw\u3011\n42 Hadfield \u00b7Weingast\n\nA\nnn\n\nu.\n R\n\nev\n. P\n\nol\nit.\n\n S\nci\n\n. 2\n01\n ism_ a very short introduction-.pdf\u2020file-4GeNUoPWlKmro6h9pq1ujN4E\u3011\nAn essentially contested concept\n\nWhile no important concept is beyond debate, the discussion \nabout populism concerns not just what it is, but whether it even \nexists. It truly is an essentially contested concept. A perfect \nexample of the conceptual confusion is found in the seminal \nvolume Populism: Its Meaning and National Characteristics in \nwhich different contributors define populism, among others, as an \nideology, a movement, and a syndrome. To make things even more \ncomplicated, in different world regions populism tends to be \nequated, and sometimes conflated, with quite distinct phenomena. \nFor instance, in the European context populism often refers to \nanti-immigration and xenophobia, whereas in Latin America it \nfrequently alludes to clientelism and economic mismanagement.\n\nPart of the confusion stems from the fact that populism is a label \nseldom claimed by people or organizations themselves. Instead, it is \nascribed to others, most often with a negative connotation. Even the \nfew rather consensual examples of populism, like the Argentine \npresident Juan Domingo Per\u00f3n or the murdered Dutch politician \nPim Fortuyn, did not self-identify as populists. As populism cannot \nclaim a defining text or a proto-typical case, academics and \njournalists use the term to denote very diverse phenomena.\n\nWhile our so-called ideational approach is broadly used in a \nvariety of academic disciplines, as well as more implicitly in much \njournalism, it is but one of several approaches to populism. An \n\n\n\nW\nhat is populism\n\n?\n\n3\n\nexhaustive overview of all the different approaches goes well \nbeyond the possibilities, and purpose, of this short book, but we \ndo want to mention the most important alternatives, which  \nare more commonly used in certain academic disciplines or \ngeographical regions.\n\nThe popular agency approach holds populism to mean a democratic \nway of life built through popular engagement in politics. It is \nparticularly common among historians in the United States and \namong authors of volumes on the original North American \npopulists\u2014adherents of the Populist Party\u2014of the late 19th century. \nPerhaps best represented in Lawrence Goodwyn\u2019s Democratic \nPromise: The Populist Moment in America, the popular agency \napproach considers populism essentially as a positive force for the \nmobilization of the (common) people and for the development of \na communitarian model of democracy. It has both a broader and \na narrower interpretation of populist actors than most other \napproaches, including almost all progressive mass movements.\n\nThe Laclauan approach to populism is particularly current within \npolitical philosophy, so-called critical studies, and in studies of \nWest European and Latin American politics. It is based on the \npioneering work of the late Argentinian political theorist Ernesto \nLaclau, as well as on his more recent collaborative work with his \nBelgian wife Chantal Mouffe, in which populism is considered not \nonly as the essence of politics, but also as an emancipatory force. \nIn this approach liberal democracy is the problem and radical \ndemocracy is the solution. Populism can help achieve radical \ndemocracy by reintroducing conflict into politics and fostering \nthe mobilization of excluded sectors of society with the aim of \nchanging the status quo.\n\nThe socioeconomic approach was particularly dominant in \nstudies of Latin American populism during the 1980s and 1990s. \nEconomists such as Rudiger Dornbusch and Jeffrey Sachs have \nunderstood populism primarily as a type of irresponsible \n\n\n\nPo\npu\n\nlis\nm\n\n4\n# \u301011\u2020SPS 303 Nedim Lecture notes.docx\u2020file-4FdpSK2xtUWW6nKeV42HzxhZ\u3011\nOne question which is important for understanding and defining democracy is there are different conceptions and applications of democracy, general definition of democracy is ruled by the people for the govern themselves. The question is \u201cHow do you apply that?\u201d, which part of party regime do you have, what kind of parties do you have etc. Specific applications of democracy can take variety of differences. And if you look at countries, every democracy is different from another. That represents two problems, first is \u201dIs there any  best democracy, can we say that we have an idea of how to realize best democracy, popular government? Do you have a notion of best? By looking at the examples of democracies in the world we live in today and past of the history of humanity, cam we see that any of these regimes of contemporary world or the past world is best, or likely best? If you think that there is such an example, lets say contemporary Indians, contemporary South Africa or 1855 Madagascar is an example of democracy than your definition of democracy is based on empirical democracy. Some fully realized regime which exemplifies or realizes democracy. This is the method of defining democracy that\u2019s typical to social scientists. They take existing reality as the reflection of the reality. Do you think that defining democracy means really looking at existing states? That\u2019s a noble question that lots of political scientist are uncomfortable with since if you say that there is no perfect democracy, none of this regimes I have known in the Earth has never been perfect democracy. When you say that, it means democracy is no longer a reality rather it is an idea which hasn\u2019t been fully realized. When you do that you think in terms of an idea, in terms of existing reality. And democracies worn such idea that actually does that. You look at the world and you think that you see democracies but then you realize they aren\u2019t perfect democracies. Think of other concepts that does same thing to you in friendship or with happiness. Even the fact that you have an idea which you are happy can change some things in your physiology. And that\u2019s why lot of concepts that exists in life such as happiness, friendship or equality, justice; you can have a notion of justice with knowing justice doesn\u2019t exist in the world but that may bother you, make you join a political party, make you do demonstrations; which tells you that these concepts have an ideation component in them that doesn\u2019t always corresponds to reality. But nevertheless these concepts may move you acting politically in different ways. Next time you think about social sciences or political science, think of the concepts that inform you which has motivational components and people live and die with respect of these components. You look day by day looking for a friend, day by day try to be happy. So that when you think of as not a concept but also as an ideal but of course these 2 approaches defining a concept are related to each other, connected to each other since if you have a German or Turkish citizen and you have a notion of democracy and you have a couple of options, you say I want to get out of here. But some of you will be stay and work for realizing the democracy. So this means that when you try to understand the societies it is not just taking the picture of now, also you have to understand the beliefs, the ideas the aspirations, the future of Turkey is nothing but the aspirations of yours. Therefore in a sense Turkey is nothing more than the idea that you have. What you should get from this class is ideas that people have matter.\n# \u301012\u2020Mudde - Kaltwasser - Populism_ a very short introduction-.pdf\u2020file-4GeNUoPWlKmro6h9pq1ujN4E\u3011\nDemocracy (sans adjectives) is best defined as the combination of \npopular sovereignty and majority rule; nothing more, nothing less. \nHence, democracy can be direct or indirect, liberal or illiberal. In \nfact, the very etymology of the term democracy alludes to the idea \nof self-government of the people, i.e., a political system in which \npeople rule. Not by chance, most \u201cminimal\u201d definitions consider \ndemocracy first and foremost as a method by which rulers are \nselected in competitive elections. Free and fair elections thus \ncorrespond to the defining property of democracy. Instead of \nchanging rulers by violent conflict, the people agree that those \nwho govern them should be elected by majority rule.\n\nHowever, in most day-to-day usages the term democracy actually \nrefers to liberal democracy rather than to democracy per se. The \nmain difference between democracy (without adjectives) and \nliberal democracy is that the latter refers to a political regime, \nwhich not only respects popular sovereignty and majority rule, \nbut also establishes independent institutions specialized in the \nprotection of fundamental rights, such as freedom of expression \nand the protection of minorities. When it comes to protecting \nfundamental rights, there is no one-size-fits-all approach, and, in \nconsequence, liberal democratic regimes have adopted very \n\n\n\nPopulism\n and dem\n\nocracy\n\n81\n\ndifferent institutional designs. For instance, some of them have \na strong written constitution and Supreme Court (e.g., United \nStates), while others have neither (e.g., United Kingdom). Despite \nthese differences, all liberal democracies are characterized by \ninstitutions that aim to protect fundamental rights with the \nintention of avoiding the emergence of a \u201ctyranny of the majority.\u201d\n\nThis interpretation is very close to the one proposed by the late \nU.S. political scientist Robert Dahl, who maintained that liberal \ndemocratic regimes are structured around two separate and \nindependent dimensions: public contestation and political \nparticipation. While the former refers to the possibility to freely \nformulate preferences and oppose the government, the latter \nalludes to the right to participate in the political system. \nMoreover, to ensure the optimization of both dimensions, he \nbelieved a demanding set of so-called institutional guarantees is \nrequired, including freedom of expression, right to vote, eligibility \nfor public office, alternative sources of information, among others.\n\nNow that we have clear definitions of democracy and liberal \ndemocracy, it is time to reflect on how they are affected by \npopulism. In short, populism is essentially democratic, but at odds \nwith liberal democracy, the dominant model in the contemporary \nworld. Populism holds that nothing should constrain \u201cthe will of \nthe (pure) people\u201d and fundamentally rejects the notions of \npluralism and, therefore, minority rights as well as the \n\u201cinstitutional guarantees\u201d that should protect them.\n\nIn practice, populists often invoke the principle of popular \nsovereignty to criticize those independent institutions seeking \nto protect fundamental rights that are inherent to the liberal \ndemocratic model. Among the most targeted institutions are the \njudiciary and the media. For example, Berlusconi, who has been  \nin and out of court for decades, would attack the judges for \ndefending the interests of the Communists (hence, the term  \n\u201cRed Robes\u201d). In pure populist fashion he once stated: \u201cThe \n\nNedim Nomer\nVurgu\n\nNedim Nomer\nVurgu\n\nNedim Nomer\nVurgu\n\nNedim Nomer\nVurgu\n\nNedim Nomer\nVurgu\n\nNedim Nomer\nVurgu\n\n\n\nPo\npu\n\nlis\nm\n\n82\n# \u301013\u2020Microfoundations+of+the+Rule+of+Law.pdf\u2020file-NSq6OnYlCVkyuuGaqaExbMTw\u3011\nContext, Electoral Rules, and Party Systems\nKaren E. Ferree, G. Bingham Powell, and Ethan Scheiner \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd 421\n\nBoundaries of American Identity: Evolving Understandings of \u201cUs\u201d\nDeborah J. Schildkraut \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd 441\n\nInstitutional Dynamics and American Political Development\nAdam Sheingate \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd 461\n\nPolitical Effects of International Migration\nDevesh Kapur \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd 479\n\nIndexes\n\nCumulative Index of Contributing Authors, Volumes 13\u201317 \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd 503\n\nCumulative Index of Article Titles, Volumes 13\u201317 \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd 505\n\nErrata\n\nAn online log of corrections to Annual Review of Political Science articles may be found\nat http://www.annualreviews.org/errata/polisci\n\nvi Contents\n\nA\nnn\n\nu.\n R\n\nev\n. P\n\nol\nit.\n\n S\nci\n\n. 2\n01\n\n4.\n17\n\n:2\n1-\n\n42\n. D\n\now\nnl\n\noa\nde\n\nd \nfr\n\nom\n w\n\nw\nw\n\n.a\nnn\n\nua\nlr\n\nev\nie\n\nw\ns.\n\nor\ng\n\nby\n 1\n\n72\n.2\n\n50\n.1\n\n82\n.1\n\n72\n o\n\nn \n05\n\n/2\n4/\n\n14\n. F\n\nor\n p\n\ner\nso\n\nna\nl u\n\nse\n o\n\nnl\ny.\n\n\n\nAnnuAl Reviews\nit\u2019s about time. Your time. it\u2019s time well spent.\n\nAnnuAl Reviews | Connect with Our experts\nTel: 800.523.8635 (us/can) | Tel: 650.493.4400 | Fax: 650.424.0910 | Email: service@annualreviews.org\n\nNew From Annual Reviews:\n\nAnnual Review of Statistics and Its Application\nVolume 1 \u2022 Online January 2014 \u2022 http://statistics.annualreviews.org\n\nEditor:  Stephen E. Fienberg, Carnegie Mellon University\nAssociate Editors:  Nancy Reid, University of Toronto\n# \u301014\u2020Mudde - Kaltwasser - Populism_ a very short introduction-.pdf\u2020file-4GeNUoPWlKmro6h9pq1ujN4E\u3011\nA more recent approach considers populism, first and foremost,  \nas a political strategy employed by a specific type of leader who \nseeks to govern based on direct and unmediated support from \ntheir followers. It is particularly popular among students of Latin \nAmerican and non-Western societies. The approach emphasizes \nthat populism implies the emergence of a strong and charismatic \nfigure, who concentrates power and maintains a direct connection \nwith the masses. Seen from this perspective, populism cannot \npersist over time, as the leader sooner or later will die and a \nconflict-ridden process for his replacement is inevitable.\n\nA final approach considers populism predominantly as a folkloric \nstyle of politics, which leaders and parties employ to mobilize \nthe masses. This approach is particularly popular within \n(political) communication studies as well as in the media.  \nIn this understanding, populism alludes to amateurish and \nunprofessional political behavior that aims to maximize media \nattention and popular support. By disrespecting the dress code \nand language manners, populist actors are able to present \nthemselves not only as different and novel, but also as courageous \nleaders who stand with \u201cthe people\u201d in opposition to \u201cthe elite.\u201d\n\nEach individual approach has important merits, and various \naspects are compatible with our own ideational approach. Hence, \n\n\n\nW\nhat is populism\n\n?\n\n5\n\nwe do not disregard these approaches here out of disagreement; \nrather, we seek to provide one clear and consistent approach \nthroughout this short book. We believe this will help the reader \nbetter understand this highly complex but important \nphenomenon, even if through a specific lens.\n\nAn ideational approach\n\nThe long-standing debate over the essence of populism has led \nsome scholars to argue that populism cannot be a meaningful \nconcept in the social sciences, while others consider it primarily as \na normative term, which should be confined to media and politics. \nWhile the frustration is understandable, the term populism is too \ncentral to debates about politics from Europe to the Americas to \nsimply do away with. Moreover, it is feasible to create a definition \nthat is able to accurately capture the core of all major past and \npresent manifestations of populism, while still precise enough  \nto exclude clearly nonpopulist phenomena.\n\nIn the past decade a growing group of social scientists have \ndefined populism predominantly on the basis of an \u201cideational \napproach,\u201d conceiving it as a discourse, an ideology, or a \nworldview. While we are far from securing a consensus, ideational \ndefinitions of populism have been successfully used in studies \nacross the globe, most notably in western Europe, but increasingly \nalso in eastern Europe and the Americas. Most scholars who \nadhere to the ideational approach share the core concepts of our \ndefinition, if not necessarily the peripheral concepts or the exact \nlanguage.\n\nBeyond the lack of scholarly agreement on the defining attributes \nof populism, agreement is general that all forms of populism \ninclude some kind of appeal to \u201cthe people\u201d and a denunciation of \n\u201cthe elite.\u201d Accordingly, it is not overly contentious to state that \npopulism always involves a critique of the establishment and an \nadulation of the common people. More concretely, we define \n\n\n\nPo\npu\n\nlis\nm\n\n6\n\npopulism as a thin-centered ideology that considers society to be \nultimately separated into two homogeneous and antagonistic \ncamps, \u201cthe pure people\u201d versus \u201cthe corrupt elite,\u201d and which \nargues that politics should be an expression of the volont\u00e9 g\u00e9n\u00e9rale \n(general will) of the people.\n# \u301015\u2020Microfoundations+of+the+Rule+of+Law.pdf\u2020file-NSq6OnYlCVkyuuGaqaExbMTw\u3011\nUniv. Press\nTyler T, Huo Y. 2002. Trust in the Law: Encouraging Public Cooperation with the Police and Courts. New York:\n\nRussell Sage\nU. N. Comm. Leg. Empower. Poor. 2008. Making the Law Work for Everyone, Vol. 1: Report of the Commission\n\non Legal Empowerment of the Poor. New York: United Nations\nWaldron J. 2008. The concept and the rule of law. Ga. Law Rev. 43:1\u201361\nWaldron J. 2011. The rule of law and the importance of procedure. In Getting to the Rule of Law (NOMOS),\n\ned. JE Fleming, pp. 3\u201331. New York: NYU Press\nWeber M. 1947 (1964). The Theory of Social and Economic Organization. New York: Free\nWeber M. 1956 (1978). Economy and Society, Vol. 2, transl. G Roth, C Wittch. Berkeley: Univ. Calif. Press\nWeingast B. 1995. The economic role of political institutions: market-preserving federalism and economic\n\ndevelopment. J. Law Econ. Organ. 11:1\u201331\nWeingast B. 1997. The political foundations of democracy and the rule of law. Am. Polit. Sci. Rev. 91(2):245\u201363\nWilliamson O. 1985. The Economic Institutions of Capitalism. New York: Free\nWorld Bank. 2003. Legal and Judicial Reform: Strategic Directions. Washington, DC: World Bank\nXu G. 2011. The role of law in economic growth: a literature review. J. Econ. Surv. 25(5):833\u201371\n\n42 Hadfield \u00b7Weingast\n\nA\nnn\n\nu.\n R\n\nev\n. P\n\nol\nit.\n\n S\nci\n\n. 2\n01\n\n4.\n17\n\n:2\n1-\n\n42\n. D\n\now\nnl\n\noa\nde\n\nd \nfr\n\nom\n w\n\nw\nw\n\n.a\nnn\n\nua\nlr\n\nev\nie\n\nw\ns.\n\nor\ng\n\nby\n 1\n\n72\n.2\n\n50\n.1\n\n82\n.1\n\n72\n o\n\nn \n05\n\n/2\n4/\n\n14\n. F\n\nor\n p\n\ner\nso\n\nna\nl u\n\nse\n o\n\nnl\ny.\n\n\n\nPL17-FrontMatter ARI 9 April 2014 8:32\n\nAnnual Review of\nPolitical Science\n\nVolume 17, 2014Contents\n\nAgent-Based Models\nScott de Marchi and Scott E. Page \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd 1\n\nMicrofoundations of the Rule of Law\nGillian K. Hadfield and Barry R. Weingast \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd \ufffd21\n# \u301016\u2020Mudde - Kaltwasser - Populism_ a very short introduction-.pdf\u2020file-4GeNUoPWlKmro6h9pq1ujN4E\u3011\nIn the past decade a growing group of social scientists have \ndefined populism predominantly on the basis of an \u201cideational \napproach,\u201d conceiving it as a discourse, an ideology, or a \nworldview. While we are far from securing a consensus, ideational \ndefinitions of populism have been successfully used in studies \nacross the globe, most notably in western Europe, but increasingly \nalso in eastern Europe and the Americas. Most scholars who \nadhere to the ideational approach share the core concepts of our \ndefinition, if not necessarily the peripheral concepts or the exact \nlanguage.\n\nBeyond the lack of scholarly agreement on the defining attributes \nof populism, agreement is general that all forms of populism \ninclude some kind of appeal to \u201cthe people\u201d and a denunciation of \n\u201cthe elite.\u201d Accordingly, it is not overly contentious to state that \npopulism always involves a critique of the establishment and an \nadulation of the common people. More concretely, we define \n\n\n\nPo\npu\n\nlis\nm\n\n6\n\npopulism as a thin-centered ideology that considers society to be \nultimately separated into two homogeneous and antagonistic \ncamps, \u201cthe pure people\u201d versus \u201cthe corrupt elite,\u201d and which \nargues that politics should be an expression of the volont\u00e9 g\u00e9n\u00e9rale \n(general will) of the people.\n\nDefining populism as a \u201cthin-centered ideology\u201d is helpful for \nunderstanding the oft-alleged malleability of the concept in \nquestion. An ideology is a body of normative ideas about the \nnature of man and society as well as the organization and \npurposes of society. Simply stated, it is a view of how the world is \nand should be. Unlike \u201cthick-centered\u201d or \u201cfull\u201d ideologies (e.g., \nfascism, liberalism, socialism), thin-centered ideologies such as \npopulism have a restricted morphology, which necessarily appears \nattached to\u2014and sometimes is even assimilated into\u2014other \nideologies. In fact, populism almost always appears attached to \nother ideological elements, which are crucial for the promotion \nof political projects that are appealing to a broader public. \nConsequently, by itself populism can offer neither complex nor \ncomprehensive answers to the political questions that modern \nsocieties generate.\n\nThis means that populism can take very different shapes, which \nare contingent on the ways in which the core concepts of populism \nappear to be related to other concepts, forming interpretative \nframes that might be more or less appealing to different societies. \nSeen in this light, populism must be understood as a kind of \nmental map through which individuals analyze and comprehend \npolitical reality. It is not so much a coherent ideological tradition \nas a set of ideas that, in the real world, appears in combination \nwith quite different, and sometimes contradictory, ideologies.\n\nThe very thinness of the populist ideology is one of the reasons \nwhy some scholars have suggested that populism should be \nconceived of as a transitory phenomenon: it either fails or, if \nsuccessful, \u201ctranscends\u201d itself into something bigger. The main \n\n\n\nW\nhat is populism\n\n?\n\n7\n\nfluidity lies in the fact that populism inevitably employs concepts \nfrom other ideologies, which are not only more complex and \nstable, but also enable the formation of  \u201csubtypes\u201d of populism.  \nIn other words, although populism as such can be relevant in \nspecific moments, a number of concepts closely aligned to the \nmorphology of the populist ideology are in the long run at least as \nimportant for the endurance of populist actors. Hence, populism \nseldom exists in pure form. Rather, it appears in combination \nwith, and manages to survive thanks to, other concepts.\n# \u301017\u2020sps303-F24.doc\u2020file-QFRlAmCogVA6BgqBqnOSTAdU\u3011\nSchedule of Class Meetings:\n\nLaw and Ethics (SPS 303 B)\n(Fall 2024)\nInstructor: Nedim Nomer\nTeaching Assistants: Ay\u015feg\u00fcl Ata\u015f, Duygu Deniz Ba\u015f, Merve Edeer, U\u011fur \u00d6zbak.\nCourse Description\nThis course is a survey of some ideas and concepts that shape academic and non-academic debates about law, ethics, and politics. Its aim is to help students to think about and critically evaluate social, political and legal processes in a systematic way. Topics include rule of law, rights, democracy, justice, gender, and environmental politics.\nCourse Requirements\n\na) Midterm (40 %)\n\nb) Final (40 %)\n\nc) Participation in class discussions (10%)\n\nd) Quizzes (10%)\nExam policy\n\nThe exams will be in-person and on campus. The date of the midterm exam is indicated in the schedule below. The final exam date will be set by the student resources. The final exam will cover topics that we will cover after the midterm. \n\nStudents who have missed an exam will be given a change to take a make-up only if they have a legitimate reason. Medical and non-medical emergencies count as legitimate reasons. There will be only one make-up exam (which may be oral or written) which will be after the finals and it will be cumulative, meaning it will be about the entire semester. Students who miss an exam must submit their documents for their excuse (health report, etc.) within three workdays after the exam and these documents must be found to be valid or credible by the instructors.\n\nParticipation\n\nDiscussion sessions are not intended to repeat or summarize the main lectures; their aim is to be a platform for the free expression and discussion of questions that students may have about the topics of the course. It is therefore important that you do the assigned readings and attend the lectures. 50% of your participation grade will be based on your contribution to class discussions during discussion sessions. Meaningful contribution to the learning environment during the main lectures may also enhance your participation grade. Moreover, every student is expected to send by 1pm every Friday two discussion questions to their teaching assistant. Discussion sessions will be structured around these questions. %50 of the participation grade will come from the two questions students send every week.\nQuizzes\n\nYou will have to take a number of unannounced quizzes throughout the semester. There will be no make-up for any quiz. You will be asked to provide a short answer (i.e., a few sentences) to a question asked by the discussion leader. \n\nAttendance Policy\n\nAttendance follow-up starts at the end of the add-drop period. We will not take attendance during the main lectures. But we attendance is taken\u00a0regularly during the discussion sessions. Students who miss\u00a0more than six discussions (regardless of medical reports) in total will\u00a0automatically receive a 0 for participation.\n\nAcademic Integrity Policy \n\nPlagiarism is not tolerated at Sabanc\u0131 University. All assignments in this course have an exam status and any kind of plagiarism in homework assignments will be categorized and penalized as cheating in an exam. This is an ethical and academic offense. Plagiarized papers will be graded F and may entail failure of the class. The offense may also be referred to the University Ethics Committee. \n\nStudents with special needs\n\n It is the policy of Sabanc\u0131 University to accommodate students with special needs and disabilities. To determine accommodations and/or academic adjustments, please let us know and contact the Disabled Students Support Unit of CIAD (specialneeds@sabanciuniv.edu).\n\nAnti-discrimination policy \n\nLaw and Ethics classrooms are and ought to be free from all discrimination. Students are expected to maintain an unbiased academic and intellectual environment.\n# \u301018\u2020Mudde - Kaltwasser - Populism_ a very short introduction-.pdf\u2020file-4GeNUoPWlKmro6h9pq1ujN4E\u3011\nBoth interpretations are to a certain extent correct. Depending on \nits electoral power and the context in which it arises, populism can \nwork as either a threat to or a corrective for democracy. This \nmeans that populism per se is neither good nor bad for the \ndemocratic system. Just as other ideologies, such as liberalism, \nnationalism, or socialism, can have a positive and negative impact \non democracy, so can populism. To better understand this \ncomplex relationship, we start by presenting a clear definition of \ndemocracy, which helps to clarify how the latter is positively and \nnegatively affected by populist forces. We then present an original \n\n79\n\nNedim Nomer\nVurgu\n\nNedim Nomer\nVurgu\n\nNedim Nomer\nVurgu\n\nNedim Nomer\nVurgu\n\nNedim Nomer\nVurgu\n\nNedim Nomer\nVurgu\n\n\n\nPo\npu\n\nlis\nm\n\n80\n\ntheoretical framework of the impact of populism on different \npolitical regimes, which allows us to distinguish the main effects \nof populism on the different stages of the process of  both \ndemocratization and de-democratization.\n\nPopulism and (liberal) democracy\n\nJust like populism, democracy is a highly contested concept in the \nacademic realm and public space. The debates not only concern \nthe correct definition of democracy, but also the various types of \ndemocracy. Although this is not the place to delve too deeply into \nthis debate, we need to clarify our own understanding of democracy, \nbefore we can discuss its complex relationship with populism.\n\nDemocracy (sans adjectives) is best defined as the combination of \npopular sovereignty and majority rule; nothing more, nothing less. \nHence, democracy can be direct or indirect, liberal or illiberal. In \nfact, the very etymology of the term democracy alludes to the idea \nof self-government of the people, i.e., a political system in which \npeople rule. Not by chance, most \u201cminimal\u201d definitions consider \ndemocracy first and foremost as a method by which rulers are \nselected in competitive elections. Free and fair elections thus \ncorrespond to the defining property of democracy. Instead of \nchanging rulers by violent conflict, the people agree that those \nwho govern them should be elected by majority rule.\n\nHowever, in most day-to-day usages the term democracy actually \nrefers to liberal democracy rather than to democracy per se. The \nmain difference between democracy (without adjectives) and \nliberal democracy is that the latter refers to a political regime, \nwhich not only respects popular sovereignty and majority rule, \nbut also establishes independent institutions specialized in the \nprotection of fundamental rights, such as freedom of expression \nand the protection of minorities. When it comes to protecting \nfundamental rights, there is no one-size-fits-all approach, and, in \nconsequence, liberal democratic regimes have adopted very \n\n\n\nPopulism\n and dem\n\nocracy\n\n81\n\ndifferent institutional designs. For instance, some of them have \na strong written constitution and Supreme Court (e.g., United \nStates), while others have neither (e.g., United Kingdom). Despite \nthese differences, all liberal democracies are characterized by \ninstitutions that aim to protect fundamental rights with the \nintention of avoiding the emergence of a \u201ctyranny of the majority.\u201d\n# \u301019\u2020Levitsky Way.pdf\u2020file-j57jwfKCA739aMF2GRMUucEk\u3011\nTHE RISE OF COMPETITIVE\nAUTHORITARIANISM\n\nSteven Levitsky and Lucan A. Way\n\nThe post\u2013Cold War world has been marked by the proliferation of hy-\nbrid political regimes. In different ways, and to varying degrees, polities\nacross much of Africa (Ghana, Kenya, Mozambique, Zambia, Zimbab-\nwe), postcommunist Eurasia (Albania, Croatia, Russia, Serbia, Ukraine),\nAsia (Malaysia, Taiwan), and Latin America (Haiti, Mexico, Paraguay,\nPeru) combined democratic rules with authoritarian governance during\nthe 1990s. Scholars often treated these regimes as incomplete or transi-\ntional forms of democracy. Yet in many cases these expectations (or\nhopes) proved overly optimistic. Particularly in Africa and the former\nSoviet Union, many regimes have either remained hybrid or moved in\nan authoritarian direction. It may therefore be time to stop thinking of\nthese cases in terms of transitions to democracy and to begin thinking\nabout the specific types of regimes they actually are.\n\nIn recent years, many scholars have pointed to the importance of\nhybrid regimes. Indeed, recent academic writings have produced a vari-\nety of labels for mixed cases, including not only \u201chybrid regime\u201d but\nalso \u201csemidemocracy,\u201d \u201cvirtual democracy,\u201d \u201celectoral democracy,\u201d\n\u201cpseudodemocracy,\u201d \u201cilliberal democracy,\u201d \u201csemi-authoritarianism,\u201d\n\u201csoft authoritarianism,\u201d \u201celectoral authoritarianism,\u201d and Freedom\nHouse\u2019s \u201cPartly Free.\u201d1 Yet much of this literature suffers from two\nimportant weaknesses. First, many studies are characterized by a de-\nmocratizing bias. Analyses frequently treat mixed regimes as partial or\n\u201cdiminished\u201d forms of democracy,2 or as undergoing prolonged transi-\n\nSteven Levitsky is assistant professor of government and social studies\nat Harvard University. His Transforming Labor-Based Parties in Latin\nAmerica is forthcoming from Cambridge University Press. Lucan A.\nWay is assistant professor of political science at Temple University and\nan academy scholar at the Academy for International and Area Studies\nat Harvard University. He is currently writing a book on the obstacles\nto authoritarian consolidation in the former Soviet Union.\n\nJournal of Democracy  Volume 13,  Number 2  April 2002\n\nElections Without Democracy\n\n\n\nJournal of Democracy52\n\ntions to democracy. Such characterizations imply that these cases are\nmoving in a democratic direction. Yet as both Jeffrey Herbst and Tho-\nmas Carothers have recently argued, this is often not the case.3 Although\nsome hybrid regimes (Mexico, Senegal, Taiwan) underwent democratic\ntransitions in the 1990s, others (Azerbaijan, Belarus) moved in a dis-\ntinctly authoritarian direction. Still others either remained stable or\nmoved in multiple directions (Malaysia, Russia, Ukraine, Zambia, Zim-\nbabwe), making the unidirectional implications of the word \u201ctransitional\u201d\nmisleading.\nVisible: 0% - 100%", "summary": null, "assets": [], "tether_id": null}, "status": "finished_successfully", "end_turn": null, "weight": 0.0, "metadata": {"_cite_metadata": {"citation_format": {"name": "tether_og"}, "metadata_list": [{"type": "file", "name": "SPS 303 Nedim Lecture notes.docx", "id": "file-4FdpSK2xtUWW6nKeV42HzxhZ", "source": "my_files", "text": "\nThere is freedom to associate. Environment for example for the first one. You may have views on your own such as women in Turkey or minorities or the immigrants. Their condition, issues and so far. But if you associate, if bring people together, they have more voice. They can make things in public. This is impossible that a person can bring an important issue for agenda. There are majorities. You can say one LGBT don\u2019t have enough voice but let\u2019s say all LGBT in Turkey, which is 10% of society, form an association, not a political party just association like soccer team, imagine that you have 10billion LGBT or environmentalist politicians will listen to them. Any association is powerful since they are united. In US there is an association for retired people. They are powerful since they vote more than young people, retired peoples interests count. You hear about them. For example gunloaders are extremely strong since they are united, you know more about their problems. If you have LGBT association more than 10 million people you will hear about them since they gather together. That\u2019s why fundamental part of democracy is freedom to Associational autonomy. \n\n All of these things require that there has to be laws. All of the above suppose a legal background. That\u2019s why we have to have certain rules or laws, democracy isn\u2019t like chaos, it\u2019s like chess, a game of rules. And I gave you requirements and you have the rules to protect them. That\u2019s why rule of law is fundamental function of democracy. \n\n\n\n\n\n\n\n\n\n\n\nWeek 5(November 5)\n\n\t Last week we talked about \u201cWhat proper democracies are?\u201d  in broad outline and 1 point I made in class is that utterance to law and principles are fundamental for democracies. This week I\u2019ll talk about \u201cWhat is it mean to attend to law?, Rules\u201d. Democracy can be anarchy as well but I made the point that there are some principles at institutions of democracy, and those have to be preserved, protected, taking care of. That gives you the idea of rule of law. There have to be observance to rules and laws. This week I\u2019ll talk about the rule of law which is an ancient concept, there was the rule of law before there was the rule of democracy at least in writing, as you know most of our understanding in this century is based on written documents. So we have an idea which is probably as old as humanity. This is the topic of our discussion today.\n", "extra": null}, {"type": "file", "name": "Levitsky  Way.pdf", "id": "file-j57jwfKCA739aMF2GRMUucEk", "source": "my_files", "text": "\nPaths to Competitive Authoritarianism\n\nAlthough competitive authoritarian regimes are not a new phenom-\nenon (historical examples include parts of East Central Europe in the\n1920s and Argentina under Per\u00f3n from 1946 to 1955), they have clearly\nproliferated in recent years. Competitive authoritarianism emerged out\nof three different regime paths during the 1990s. One path was the de-\ncay of a full-blown authoritarian regime. In these cases, established\nauthoritarian regimes were compelled\u2014often by a combination of do-\nmestic and international pressure\u2014either to adopt formal democratic\ninstitutions or to adhere seriously to what had previously been fa\u00e7ade\ndemocratic institutions. Yet due to the weakness of opposition move-\nments, transitions fell short of democracy, and incumbents proved adept\nat manipulating or selectively adhering to the new democratic rules.\nTransitions of this type occurred across much of sub-Saharan Africa,\nwhere economic crisis and international pressure compelled established\nautocrats to call multiparty elections, but where many transitions fell\nshort of democratization and many autocrats retained power.\n\nA second path to competitive authoritarianism was the collapse of an\nauthoritarian regime, followed by the emergence of a new, competitive\nauthoritarian regime. In these cases, weak electoral regimes emerged,\nmore or less by default, in the wake of an authoritarian breakdown. Al-\nthough the absence of democratic traditions and weak civil societies\ncreated opportunities for elected governments to rule autocratically, these\ngovernments lacked the capacity to consolidate authoritarian rule. This\n\n\n\nSteven Levitsky and Lucan A. Way 61\n\npath was followed by such postcommunist countries as Armenia, Croatia,\nRomania, Russia, Serbia, and Ukraine, as well as by Haiti after 1994.\n\nA third path to competitive authoritarianism was the decay of a demo-\ncratic regime. In these cases, deep and often longstanding political and\neconomic crises created conditions under which freely elected govern-\nments undermined democratic institutions\u2014either via a presidential\n\u201cself-coup\u201d or through selective, incremental abuses\u2014but lacked the\nwill or capacity to eliminate them entirely. Examples of such transitions\ninclude Peru in the early 1990s and perhaps contemporary Venezuela.\n\nThe roots of this recent proliferation lie in the difficulties associated\nwith consolidating both democratic and authoritarian regimes in the\nimmediate post\u2013Cold War period. Notwithstanding the global advance\nof democracy in the 1990s (and the democratic optimism that it inspired\namong scholars), in much of the world democratic regimes remained\ndifficult to establish or sustain. A large number of transitions took place\nin countries with high levels of poverty, inequality, and illiteracy; weak\nstates and civil societies; institutional instability; contested national\nborders; and\u2014in parts of the former communist world\u2014continued domi-\nnation by the state of the economy, major religious institutions, and\nother areas of social activity.\n", "extra": null}, {"type": "file", "name": "Levitsky  Way.pdf", "id": "file-j57jwfKCA739aMF2GRMUucEk", "source": "my_files", "text": "\nDefining Competitive Authoritarianism\n\nThis article examines one particular type of \u201chybrid\u201d regime: com-\npetitive authoritarianism. In competitive authoritarian regimes, formal\ndemocratic institutions are widely viewed as the principal means of ob-\ntaining and exercising political authority. Incumbents violate those rules\nso often and to such an extent, however, that the regime fails to meet\nconventional minimum standards for democracy. Examples include\nCroatia under Franjo Tudjman, Serbia under Slobodan Milo\u0161evi\u00e6, Rus-\nsia under Vladimir Putin, Ukraine under Leonid Kravchuk and Leonid\nKuchma, Peru under Alberto Fujimori, and post-1995 Haiti, as well as\nAlbania, Armenia, Ghana, Kenya, Malaysia, Mexico, and Zambia through\nmuch of the 1990s. Although scholars have characterized many of these\nregimes as partial or \u201cdiminished\u201d forms of democracy, we agree with\nJuan Linz that they may be better described as a (diminished) form of\nauthoritarianism.4\n\n\n\nSteven Levitsky and Lucan A. Way 53\n\nCompetitive authoritarianism must be distinguished from democracy\non the one hand and full-scale authoritarianism on the other. Modern\ndemocratic regimes all meet four minimum criteria: 1) Executives and\nlegislatures are chosen through elections that are open, free, and fair; 2)\nvirtually all adults possess the right to vote; 3) political rights and civil\nliberties, including freedom of the press, freedom of association, and\nfreedom to criticize the government without reprisal, are broadly pro-\ntected; and 4) elected authorities possess real authority to govern, in\nthat they are not subject to the tutelary control of military or clerical\nleaders. 5 Although even fully democratic regimes may at times violate\none or more of these criteria, such violations are not broad or system-\natic enough to seriously impede democratic challenges to incumbent\ngovernments. In other words, they do not fundamentally alter the play-\ning field between government and opposition.6\n\nIn competitive authoritarian regimes, by contrast, violations of these\ncriteria are both frequent enough and serious enough to create an un-\neven playing field between government and opposition. Although\nelections are regularly held and are generally free of massive fraud, in-\ncumbents routinely abuse state resources, deny the opposition adequate\nmedia coverage, harass opposition candidates and their supporters, and\nin some cases manipulate electoral results. Journalists, opposition poli-\nticians, and other government critics may be spied on, threatened,\nharassed, or arrested. Members of the opposition may be jailed, exiled,\nor\u2014less frequently\u2014even assaulted or murdered. Regimes character-\nized by such abuses cannot be called democratic.\n\nCompetitive authoritarianism must therefore be distinguished from\nunstable, ineffective, or otherwise flawed types of regimes that never-\ntheless meet basic standards of democracy, and this includes what\nGuillermo O\u2019Donnell has called \u201cdelegative democracies.\u201d7 According\nto O\u2019Donnell, delegative democracies are characterized by low levels\nof horizontal accountability (checks and balances) and therefore exhibit\npowerful, plebiscitarian, and occasionally abusive executives. Yet such\nregimes meet minimum standards for democracy. Delegative democ-\nracy thus applies to such cases as Argentina and Brazil in the early 1990s,\nbut not to Peru after Fujimori\u2019s 1992 presidential self-coup.\n", "extra": null}, {"type": "file", "name": "Levitsky  Way.pdf", "id": "file-j57jwfKCA739aMF2GRMUucEk", "source": "my_files", "text": "\nIn competitive authoritarian regimes, by contrast, violations of these\ncriteria are both frequent enough and serious enough to create an un-\neven playing field between government and opposition. Although\nelections are regularly held and are generally free of massive fraud, in-\ncumbents routinely abuse state resources, deny the opposition adequate\nmedia coverage, harass opposition candidates and their supporters, and\nin some cases manipulate electoral results. Journalists, opposition poli-\nticians, and other government critics may be spied on, threatened,\nharassed, or arrested. Members of the opposition may be jailed, exiled,\nor\u2014less frequently\u2014even assaulted or murdered. Regimes character-\nized by such abuses cannot be called democratic.\n\nCompetitive authoritarianism must therefore be distinguished from\nunstable, ineffective, or otherwise flawed types of regimes that never-\ntheless meet basic standards of democracy, and this includes what\nGuillermo O\u2019Donnell has called \u201cdelegative democracies.\u201d7 According\nto O\u2019Donnell, delegative democracies are characterized by low levels\nof horizontal accountability (checks and balances) and therefore exhibit\npowerful, plebiscitarian, and occasionally abusive executives. Yet such\nregimes meet minimum standards for democracy. Delegative democ-\nracy thus applies to such cases as Argentina and Brazil in the early 1990s,\nbut not to Peru after Fujimori\u2019s 1992 presidential self-coup.\n\nYet if competitive authoritarian regimes fall
