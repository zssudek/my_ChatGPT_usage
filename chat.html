\u0131c\u0131 geribildirimleri ve yapay zeka \u00f6\u011frenme yetenekleri ile sistem s\u00fcrekli olarak geli\u015fir.\n\nProfesyonel destek\u00e7iler: Bir yaz\u0131l\u0131m \u015firketinden al\u0131nan teknik destek sayesinde daha emin ad\u0131mlarla ve g\u00fcvenle ilerleme \u015fans\u0131, yetersizliklerle kar\u015f\u0131la\u015f\u0131lma ihtimalini minimuma indirir.\n\nZay\u0131f Y\u00f6nler (Weaknesses)\n\nTeknolojiye Ba\u011f\u0131ml\u0131l\u0131k: Yapay zeka ve dijital ileti\u015fim ara\u00e7lar\u0131na y\u00fcksek derecede ba\u011f\u0131ml\u0131l\u0131k.\n\nBa\u015flang\u0131\u00e7 Maliyeti: Sistem kurulumu ve cihazlar\u0131n temin edilmesi ba\u015flang\u0131\u00e7ta y\u00fcksek maliyet gerektirebilir.\n\nE\u011fitim Gereksinimi: Kullan\u0131c\u0131lar\u0131n yeni teknolojilere adapte olabilmesi i\u00e7in e\u011fitim gerekebilir.\n\nVeri G\u00fcvenli\u011fi: Toplanan verilerin g\u00fcvenli\u011fi ve gizlili\u011fi konusunda endi\u015feler olabilir.\n\nEkibin Y\u00f6nlendirilmesi: Geli\u015ftirici ekibin duydu\u011fu ment\u00f6rl\u00fck ihtiyac\u0131 e\u011fitim gereksinimine sebep olabilir. \n\nF\u0131rsatlar (Opportunities)\n\nGeni\u015fletilmi\u015f Hedef Kitle: Ambulans \u015firketleri ve di\u011fer acil sa\u011fl\u0131k hizmetleri gibi yeni kullan\u0131c\u0131 gruplar\u0131n\u0131n eklenmesi.\n\nTeknolojik Geli\u015fmeler: Yapay zeka ve ileti\u015fim teknolojilerindeki ilerlemeler, sistemin performans\u0131n\u0131 art\u0131rabilir.\n\nGlobal Pazara A\u00e7\u0131l\u0131m: Benzer ihtiya\u00e7lar\u0131 olan di\u011fer \u00fclkelerde de kullan\u0131m imkan\u0131.\n\nKamu ve \u00d6zel Sekt\u00f6r \u0130\u015fbirlikleri: Kamu kurumlar\u0131 ve \u00f6zel sekt\u00f6r ile yap\u0131lacak i\u015fbirlikleri ile projenin daha geni\u015f kitlelere ula\u015fmas\u0131.\n\nTehditler (Threats)\n\nRekabet: Benzer hizmetler sunan rakip projelerin ortaya \u00e7\u0131kmas\u0131.\n\nTeknolojik Sorunlar: Yapay zeka ve ileti\u015fim sistemlerinde ya\u015fanabilecek teknik aksakl\u0131klar.\n\nD\u00fczenleyici Engeller: Veri g\u00fcvenli\u011fi ve gizlili\u011fi ile ilgili yasal d\u00fczenlemeler ve k\u0131s\u0131tlamalar.\n\nDo\u011fal Afetlerin Beklenmedik Do\u011fas\u0131: Afetlerin \u00f6ng\u00f6r\u00fclemez ve de\u011fi\u015fken yap\u0131s\u0131, sistemin her duruma adapte olmas\u0131n\u0131 zorla\u015ft\u0131rabilir.\n\nHata Pay\u0131n\u0131n \u00c7ok D\u00fc\u015f\u00fck Olmas\u0131: Projenin \u00e7\u0131kt\u0131lar\u0131 bir hata pay\u0131 b\u0131rakmayacak derecede insan hayat\u0131n\u0131 kurtarmaya odakl\u0131d\u0131r ve bu \u00e7ok b\u00fcy\u00fck bir ciddiyet gerektirir.", "cloud_doc_url": null}, {"matched_text": "\u301026\u2020source\u3011", "start_idx": 1788, "end_idx": 1799, "alt": null, "type": "file", "name": "Toplant\u0131 Notlar\u0131 - 05_08_2024.docx", "id": "file-CMCuac6CrzTXlErrmR4FABIW", "source": "my_files", "snippet": "CAFER Genel Toplant\u0131 No: 4\n\nTarih: 05/08/2024\n\nDirekt\u00f6r: Zeynep Sude Kurnaz\n\nDok\u00fcmantasyon: Bedirhan Ceylan\n\nKat\u0131l\u0131mc\u0131lar:\n\nZeynep Sude Kurnaz\n\nBedirhan Ceylan\n\nOsman \u015eah Y\u0131lmaz\n\nG\u00fclnihal Seda Erdemli\n\nAhmet Hakan \u00c7elika\u011f\u0131\n\nBeren G\u00fcler\n\nAhmet Melih Af\u015far\n\nErol U\u011fur G\u00fcng\u00f6r\n\n\n\nToplant\u0131 Konular\u0131 ve Kararlar\n\n\n\n1. SuCool Ba\u015fvuru S\u00fcreci\n\n   - Zeynep ad\u0131na ba\u015fvuru yap\u0131lmayacak. \n\n     - Nedeni: Eylemlerden \u00f6t\u00fcr\u00fc.\n\n\n\n2. Ahmet Melih Af\u015far\n\n   - Instagram ve domain a\u00e7\u0131ld\u0131.\n\n   - \u0130steyenlere bireysel mail a\u00e7\u0131lacak.\n\n     - Haftaya kadar mail ve Notion kurulumu tamamlanacak.\n\n\n\n3. \u00dcr\u00fcn Scripti\n\n   - \u00c7ok detayl\u0131 bir \u015fekilde yaz\u0131lacak.\n\n     - Hem pazarlama hem sosyal medya i\u00e7in bu script kullan\u0131lacak.\n\n     - Bunun i\u00e7in bir ekip olu\u015fturulacak.\n\n\n\n4. Yar\u0131\u015fma Takip Sorumlusu\n\n   - Yar\u0131\u015fmalar\u0131 takip edecek bir ki\u015fi belirlenecek.\n\n     - Erol ve Irmak bu g\u00f6revi yan g\u00f6rev olarak \u00fcstlenecek.\n\n\n\n5. Temel Afet Fark\u0131ndal\u0131\u011f\u0131 Sunumu\n\n   - 19 A\u011fustos Pazartesi g\u00fcn\u00fc verilecek.\n\n   - Sunum yakla\u015f\u0131k 2 saat s\u00fcrecek.\n\n   - Saat: 21:00 \u2013 23:00.", "cloud_doc_url": null}, {"matched_text": "\u301030\u2020source\u3011", "start_idx": 2041, "end_idx": 2052, "alt": null, "type": "file", "name": "Melek Yat\u0131r\u0131mc\u0131 Ba\u015fvuru Tasla\u011f\u0131.docx", "id": "file-E92blIgzthveYGI53dFF2xKZ", "source": "my_files", "snippet": "Hedef kitleniz kimler? \n\nCAFER (Comprehensive Assistance For Emergency Response) projesi, acil durumlarda h\u0131zl\u0131 ve etkili ileti\u015fimi sa\u011flamak i\u00e7in tasarlanm\u0131\u015ft\u0131r. Projemizin hedef kitlesi, acil durum ve afet y\u00f6netimi ile do\u011frudan ilgilenen \u00e7e\u015fitli gruplardan olu\u015fmaktad\u0131r. Bu gruplar aras\u0131nda \u015funlar bulunmaktad\u0131r:\n\nSivil Toplum Kurulu\u015flar\u0131 (STK&#x27;lar): \u00d6zellikle afet ve acil durum y\u00f6netimi ile ilgilenen STK&#x27;lar, projemizin en \u00f6nemli hedef kitlesidir. Bu kurulu\u015flar, afet anlar\u0131nda h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131na ihtiya\u00e7 duyarlar. CAFER, bu ihtiyac\u0131 kar\u015f\u0131layarak STK&#x27;lar\u0131n daha etkin bir \u015fekilde \u00e7al\u0131\u015fmas\u0131na olanak tan\u0131r.\n\nOperasyonel \u00c7al\u0131\u015fanlar: Afet ve acil durumlarda sahada g\u00f6rev yapan operasyonel \u00e7al\u0131\u015fanlar, projemizin bir di\u011fer \u00f6nemli hedef kitlesidir. Bu ki\u015filer, sahada an\u0131nda bilgiye eri\u015fim sa\u011flayarak ve gerekli koordinasyonu sa\u011flayarak acil durumlara h\u0131zl\u0131 m\u00fcdahale edebilirler.\n\nAcil Durum Personelleri: Arama kurtarma ekipleri ve insani yard\u0131m kurulu\u015flar\u0131n\u0131n personelleri, CAFER&#x27;in sa\u011flad\u0131\u011f\u0131 h\u0131zl\u0131 ileti\u015fim ve bilgi payla\u015f\u0131m\u0131 ile operasyonlar\u0131n\u0131 daha etkili bir \u015fekilde y\u00fcr\u00fctebilirler.\n\nGelecek Planlar\u0131: Projemizin ilerleyen a\u015famalar\u0131nda, ambulans \u015firketleri ve di\u011fer acil sa\u011fl\u0131k hizmetleri de hedef kitlemizin bir par\u00e7as\u0131 olabilir. Bu kurulu\u015flar da, acil durumlarda h\u0131zl\u0131 bilgi ak\u0131\u015f\u0131na ve koordinasyona ihtiya\u00e7 duyarlar.\n\nCAFER projesi, bu hedef kitlenin ihtiya\u00e7lar\u0131n\u0131 kar\u015f\u0131layarak, acil durumlarda daha fazla hayat kurtarmay\u0131 ve insanlar\u0131n ya\u015famlar\u0131n\u0131 daha g\u00fcvenli hale getirmeyi ama\u00e7lamaktad\u0131r.\n\n\n\n\n\nProjenizin \u00e7\u00f6zd\u00fc\u011f\u00fc sorun nedir? (sorun hakk\u0131nda bilgi veriniz)\n\nCAFER (Comprehensive Assistance For Emergency Response) projesi, acil durumlarda ya\u015fanan ileti\u015fim ve koordinasyon problemlerini \u00e7\u00f6zmek amac\u0131yla tasarlanm\u0131\u015ft\u0131r. Bu sorun, \u00f6zellikle b\u00fcy\u00fck \u00e7apl\u0131 afetler ve acil durumlarda hayat kurtarma \u00e7abalar\u0131n\u0131n etkinli\u011fini ciddi \u015fekilde azaltabilmektedir. Sorunun detaylar\u0131 a\u015fa\u011f\u0131daki gibi \u00f6zetlenebilir:\n\nYava\u015f ve Etkisiz \u0130leti\u015fim: Afet anlar\u0131nda, sahadaki ekipler aras\u0131nda h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131 sa\u011flanamad\u0131\u011f\u0131nda, m\u00fcdahaleler gecikebilir ve bu durum hayati tehlikeleri art\u0131rabilir. Geleneksel ileti\u015fim y\u00f6ntemleri, b\u00fcy\u00fck miktarda bilgiyi h\u0131zl\u0131 bir \u015fekilde iletmekte yetersiz kalabilmektedir.\n\nKoordinasyon Eksiklikleri: Farkl\u0131 STK&#x27;lar ve acil durum ekipleri aras\u0131nda yeterli koordinasyon sa\u011flanamad\u0131\u011f\u0131nda, kaynaklar verimli kullan\u0131lamaz ve \u00e7abalar bo\u015fa gidebilir. Bu durum, \u00f6zellikle \u00e7e\u015fitli ekiplerin birbirinden habersiz \u015fekilde \u00e7al\u0131\u015ft\u0131\u011f\u0131 durumlarda s\u0131k\u00e7a g\u00f6r\u00fcl\u00fcr.\n\nBilgi ve Kaynak Y\u00f6netimi: Afet durumlar\u0131nda do\u011fru ve g\u00fcncel bilgilere eri\u015fim hayati \u00f6nem ta\u015f\u0131r. Ancak mevcut sistemler, bu bilgilerin h\u0131zl\u0131 ve etkili bir \u015fekilde toplanmas\u0131 ve da\u011f\u0131t\u0131lmas\u0131nda yetersiz kalabilir. Yanl\u0131\u015f veya eksik bilgiler, yanl\u0131\u015f kararlar\u0131n al\u0131nmas\u0131na ve kaynaklar\u0131n yanl\u0131\u015f y\u00f6nlendirilmesine yol a\u00e7abilir.\n\nSesli \u0130leti\u015fim Yetersizlikleri: Telsiz veya di\u011fer sesli ileti\u015fim cihazlar\u0131, yaln\u0131zca belirli bir mesafede ve s\u0131n\u0131rl\u0131 say\u0131da ki\u015fiye ula\u015fabilir. Bu da acil durumlarda geni\u015f bir kitleye ula\u015fmay\u0131 zorla\u015ft\u0131r\u0131r. Ayr\u0131ca, sesli ileti\u015fimde yanl\u0131\u015f anlamalar ve bilgi kayb\u0131 da s\u0131k\u00e7a ya\u015fanabilir.\n\n\n\n\n\n\n\n\n\n\n\nProjeniz sorunu nas\u0131l \u00e7\u00f6z\u00fcyor, proje i\u015fleyi\u015fi hakk\u0131nda bilgi veriniz \n\nCAFER (Comprehensive Assistance For Emergency Response) projesi, acil durumlarda ya\u015fanan ileti\u015fim ve koordinasyon sorunlar\u0131n\u0131 \u00e7\u00f6zmek i\u00e7in yenilik\u00e7i ve etkili bir yakla\u015f\u0131m sunmaktad\u0131r. Projenin i\u015fleyi\u015fi, yapay zeka teknolojileri kullanarak h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131n\u0131 sa\u011flamaya dayanmaktad\u0131r. \u0130\u015fleyi\u015f detaylar\u0131 \u015fu \u015fekildedir:\n\nSesli Mesaj Kayd\u0131:\n\nKullan\u0131c\u0131lar: STK \u00fcyeleri, operasyonel \u00e7al\u0131\u015fanlar ve acil durum personelleri telsiz benzeri cihazlar\u0131n\u0131 kullanarak sesli mesajlar kaydedebilirler.\n\nKolay Kullan\u0131m: Kullan\u0131c\u0131lar, t\u0131pk\u0131 bir telsiz kullan\u0131r gibi cihazlar\u0131na konu\u015farak mesajlar\u0131n\u0131 iletirler. Bu, sahada \u00e7al\u0131\u015fan personelin ellerini serbest b\u0131rak\u0131r ve h\u0131zl\u0131 ileti\u015fimi sa\u011flar.\n\nYapay Zeka Destekli Metin D\u00f6n\u00fc\u015f\u00fcm\u00fc:\n\nSesli Mesajlar\u0131n D\u00f6n\u00fc\u015f\u00fcm\u00fc: Yapay zeka, kaydedilen sesli mesajlar\u0131 an\u0131nda metin mesajlar\u0131na d\u00f6n\u00fc\u015ft\u00fcr\u00fcr. Bu d\u00f6n\u00fc\u015f\u00fcm, mesajlar\u0131n yaz\u0131l\u0131 olarak kay\u0131t alt\u0131na al\u0131nmas\u0131n\u0131 ve daha geni\u015f bir kitleye ula\u015ft\u0131r\u0131lmas\u0131n\u0131 sa\u011flar.\n\nDo\u011fru ve H\u0131zl\u0131 Analiz: Yapay zeka, sesli mesajlar\u0131 analiz ederek do\u011fru bilgiye ula\u015f\u0131r ve metin mesajlar\u0131nda gerekli d\u00fczenlemeleri yapar.\n\nMesaj Analizi ve Y\u00f6nlendirme:\n\nAnaliz: Yapay zeka, metin mesajlar\u0131n\u0131 analiz ederek mesaj\u0131n i\u00e7eri\u011fini ve \u00f6nem derecesini belirler. Bu analiz, mesaj\u0131n ilgili ki\u015fi veya gruplara do\u011fru bir \u015fekilde y\u00f6nlendirilmesini sa\u011flar.\n\nOtomatik Y\u00f6nlendirme: Mesajlar, belirlenen kurallar ve analiz sonu\u00e7lar\u0131na g\u00f6re ilgili gruplara, sohbetlere veya ki\u015filere otomatik olarak iletilir. Bu, h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131n\u0131 m\u00fcmk\u00fcn k\u0131lar.\n\n\u0130leti\u015fim ve Koordinasyon:\n\nGeni\u015f Kapsaml\u0131 \u0130leti\u015fim: D\u00f6n\u00fc\u015ft\u00fcr\u00fclen ve analiz edilen mesajlar, t\u00fcm ilgili ki\u015filere an\u0131nda ula\u015f\u0131r. Bu sayede, sahadaki ekipler aras\u0131nda h\u0131zl\u0131 ve etkili bir ileti\u015fim sa\u011flan\u0131r.\n\nEtkili Koordinasyon: Farkl\u0131 ekipler ve kurulu\u015flar aras\u0131nda etkin bir koordinasyon sa\u011flanarak, kaynaklar verimli bir \u015fekilde kullan\u0131l\u0131r ve m\u00fcdahaleler daha etkili hale gelir.\n\nGeribildirim ve S\u00fcrekli \u0130yile\u015ftirme:\n\nKullan\u0131c\u0131 Geribildirimi: Kullan\u0131c\u0131lar, sistemin i\u015fleyi\u015fi hakk\u0131nda geri bildirimde bulunarak yapay zekan\u0131n performans\u0131n\u0131 de\u011ferlendirebilirler.\n\nS\u00fcrekli \u0130yile\u015ftirme: Yapay zeka, kullan\u0131c\u0131 geribildirimleri ve performans analizleri ile s\u00fcrekli olarak geli\u015ftirilir. Bu, sistemin her zaman en y\u00fcksek performansta \u00e7al\u0131\u015fmas\u0131n\u0131 sa\u011flar.\n\n\u00d6rnek Senaryo: Bir do\u011fal afet s\u0131ras\u0131nda, bir arama kurtarma ekibi telsiz cihaz\u0131n\u0131 kullanarak sahadan bir sesli mesaj g\u00f6nderir. Yapay zeka, bu mesaj\u0131 an\u0131nda metin mesaj\u0131na \u00e7evirir ve analiz eder. Analiz sonu\u00e7lar\u0131na g\u00f6re, mesaj ilgili t\u00fcm kurtarma ekiplerine ve operasyon merkezine otomatik olarak iletilir. B\u00f6ylece, ekipler h\u0131zl\u0131 bir \u015fekilde bilgiye eri\u015fir ve gerekli koordinasyonu sa\u011flar.\n\nCAFER projesi, bu yenilik\u00e7i i\u015fleyi\u015fi ile acil durumlarda h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131n\u0131 sa\u011flayarak, ileti\u015fim ve koordinasyon sorunlar\u0131n\u0131 etkin bir \u015fekilde \u00e7\u00f6zer.\n\n\n\n\n\n\n\n\n\nProjenizde yapay zekadan nas\u0131l faydalan\u0131yrosunuz? \n\nCAFER (Comprehensive Assistance For Emergency Response) projesi, yapay zekay\u0131 (AI) etkin bir \u015fekilde kullanarak acil durumlarda ileti\u015fim ve koordinasyonu geli\u015ftirmeyi ama\u00e7lamaktad\u0131r. Yapay zekan\u0131n projede nas\u0131l kullan\u0131ld\u0131\u011f\u0131n\u0131 ve sa\u011flad\u0131\u011f\u0131 faydalar\u0131 a\u015fa\u011f\u0131da detayland\u0131r\u0131yoruz:\n\nSesli Mesajlar\u0131n Metne D\u00f6n\u00fc\u015ft\u00fcr\u00fclmesi:\n\nSes Tan\u0131ma Teknolojisi: Yapay zeka, ses tan\u0131ma teknolojisi kullanarak kullan\u0131c\u0131lar\u0131n telsiz benzeri cihazlarla kaydetti\u011fi sesli mesajlar\u0131 metin mesajlar\u0131na d\u00f6n\u00fc\u015ft\u00fcr\u00fcr. Bu teknoloji, sesli ileti\u015fimi yaz\u0131l\u0131 ileti\u015fime \u00e7evirerek bilgi ak\u0131\u015f\u0131n\u0131n daha h\u0131zl\u0131 ve geni\u015f kitlelere ula\u015fmas\u0131n\u0131 sa\u011flar.\n\nDo\u011fru D\u00f6n\u00fc\u015f\u00fcm: Yapay zeka, sesli mesajlar\u0131 y\u00fcksek do\u011frulukla metne \u00e7evirir, bu da yanl\u0131\u015f anlamalar\u0131n ve bilgi kayb\u0131n\u0131n \u00f6n\u00fcne ge\u00e7er.\n\nMesaj Analizi ve Y\u00f6nlendirme:\n\nDo\u011fal Dil \u0130\u015fleme (NLP): Yapay zeka, metne d\u00f6n\u00fc\u015ft\u00fcr\u00fclen mesajlar\u0131 analiz etmek i\u00e7in do\u011fal dil i\u015fleme (NLP) tekniklerini kullan\u0131r. Bu analiz, mesajlar\u0131n i\u00e7eri\u011fini, \u00f6nem derecesini ve al\u0131c\u0131lar\u0131n\u0131 belirlemek i\u00e7in kullan\u0131l\u0131r.\n\nOtomatik Y\u00f6nlendirme: Yapay zeka, analiz edilen mesajlar\u0131 ilgili ki\u015fi, grup veya departmanlara otomatik olarak y\u00f6nlendirir. Bu, acil durumlarda h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131n\u0131 sa\u011flar.\n\nVeri Analizi ve Karar Destek Sistemleri:\n\nGer\u00e7ek Zamanl\u0131 Analiz: Yapay zeka, acil durum verilerini ger\u00e7ek zamanl\u0131 olarak analiz eder ve bu analizleri karar destek sistemlerine entegre eder. Bu, sahadaki ekiplerin ve operasyon merkezlerinin h\u0131zl\u0131 ve bilin\u00e7li kararlar almas\u0131n\u0131 sa\u011flar.\n\nTahmin ve \u00d6neri Sistemleri: Yapay zeka, ge\u00e7mi\u015f veriler ve mevcut durum analizlerine dayanarak gelecekteki durumlar\u0131 tahmin eder ve olas\u0131 senaryolar hakk\u0131nda \u00f6nerilerde bulunur. Bu, \u00f6nleyici tedbirlerin al\u0131nmas\u0131na yard\u0131mc\u0131 olur.\n\n\u0130leti\u015fim Verimlili\u011finin Art\u0131r\u0131lmas\u0131:\n\nOtomatik G\u00fcncellemeler ve Bildirimler: Yapay zeka, s\u00fcrekli olarak sistemdeki verileri ve durumu izler, \u00f6nemli g\u00fcncellemeleri ve bildirimleri otomatik olarak ilgili ki\u015filere iletir. Bu, ekiplerin her zaman en g\u00fcncel bilgiye sahip olmas\u0131n\u0131 sa\u011flar.\n\nKapsaml\u0131 \u0130leti\u015fim A\u011f\u0131: Yapay zeka, geni\u015f bir ileti\u015fim a\u011f\u0131 olu\u015fturarak farkl\u0131 ekipler ve kurulu\u015flar aras\u0131nda etkili bir ileti\u015fim sa\u011flar. Bu, t\u00fcm taraflar\u0131n koordineli ve entegre bir \u015fekilde \u00e7al\u0131\u015fmas\u0131na olanak tan\u0131r.\n\nGeri Bildirim ve S\u00fcrekli \u00d6\u011frenme:\n\nKullan\u0131c\u0131 Geri Bildirimi: Yapay zeka, kullan\u0131c\u0131 geri bildirimlerini toplar ve analiz eder. Bu geri bildirimler, yapay zekan\u0131n performans\u0131n\u0131 de\u011ferlendirmek ve iyile\u015ftirmek i\u00e7in kullan\u0131l\u0131r.\n\nS\u00fcrekli \u00d6\u011frenme: Yapay zeka, toplad\u0131\u011f\u0131 veriler ve geri bildirimler sayesinde s\u00fcrekli olarak \u00f6\u011frenir ve geli\u015fir. Bu, sistemin zaman i\u00e7inde daha ak\u0131ll\u0131 ve etkili hale gelmesini sa\u011flar.\n\n\u00d6rnek Kullan\u0131m Durumu: Bir do\u011fal afet s\u0131ras\u0131nda, bir arama kurtarma ekibi telsiz cihaz\u0131n\u0131 kullanarak bir sesli mesaj kaydeder. Yapay zeka, bu mesaj\u0131 an\u0131nda metne d\u00f6n\u00fc\u015ft\u00fcr\u00fcr, analiz eder ve ilgili t\u00fcm ekipler ve operasyon merkezine iletir. B\u00f6ylece, t\u00fcm ekipler h\u0131zl\u0131 bir \u015fekilde bilgiye eri\u015fir ve gerekli koordinasyonu sa\u011flar. Yapay zeka ayr\u0131ca, sahadaki durumu ger\u00e7ek zamanl\u0131 olarak izler ve ekipleri s\u00fcrekli g\u00fcncelleyerek daha etkili m\u00fcdahalelerin yap\u0131lmas\u0131n\u0131 sa\u011flar.\n\nCAFER projesi, yapay zekan\u0131n bu yeteneklerini kullanarak acil durumlarda ileti\u015fim ve koordinasyon sorunlar\u0131n\u0131 \u00e7\u00f6zer ve hayat kurtarma \u00e7abalar\u0131n\u0131 daha etkili hale getirir.", "cloud_doc_url": null}, {"matched_text": "\u301023\u2020source\u3011", "start_idx": 2052, "end_idx": 2063, "alt": null, "type": "file", "name": "ChatGPT Linki, One-Pager, Kanvas, SDG.docx", "id": "file-uq0rMVr6Sn0ZEdK7v0BKoJpR", "source": "my_files", "snippet": "TAKIM ADI: Sollen Technologies 2\n\n\n\nTAKIM L\u0130DER\u0130: Zeynep Sude Kurnaz\n\n\n\nTAKIM \u00dcYELER\u0130 (ad soyad, ve ileti\u015fim bilgileri): \n\n\n\nOsman \u015eah Y\u0131lmaz, +905078246261, sah.yilmaz@sabanciuniv.edu\n\nZeynep Sude Kurnaz, +905073740716, zeynepkurnaz@sabanciuniv.edu\n\nG\u00fclnihal Seda Erdemli, +905452877893, gulnihalseda@sabanciuniv.edu\n\nKadir Zab\u00fcn, +905335213131, kadir.zabun@sabanciuniv.edu\n\n \n\nMEVCUT F\u0130K\u0130R:\n\nhttps://chatgpt.com/share/672cb0d8-fe34-800a-8104-37e406551e8a\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nAcil Durum STK Koordinasyonu i\u00e7in Ses \u0130\u015fleme ve Ger\u00e7ek Zamanl\u0131 E\u015fle\u015ftirme Platformu \u0130\u00e7in One-Pager\n\nProje Ad\u0131: CAFER (Comprehensive Assistance for Emergency Response)\nSlogan: Ak\u0131ll\u0131 Ses &amp; E\u015fle\u015ftirme \u00c7\u00f6z\u00fcmleriyle STK&#x27;lar ve Topluluklar Aras\u0131nda K\u00f6pr\u00fc Kuruyoruz\n\nProblem Tan\u0131m\u0131\n\nAcil durum ve afet anlar\u0131nda, Sivil Toplum Kurulu\u015flar\u0131 (STK&#x27;lar) \u00f6nemli ileti\u015fim ve koordinasyon zorluklar\u0131yla kar\u015f\u0131la\u015fmaktad\u0131r. Bu sorunlar, m\u00fcdahale s\u00fcrelerinin uzamas\u0131na, kaynaklar\u0131n verimsiz da\u011f\u0131t\u0131lmas\u0131na ve yard\u0131m \u00e7abalar\u0131n\u0131n aksamas\u0131na neden olur. Yard\u0131ma muhta\u00e7 bireyler de do\u011fru yard\u0131m\u0131 h\u0131zl\u0131ca sa\u011flayacak kurulu\u015flar\u0131 bulmakta zorluk \u00e7eker. Ger\u00e7ek zamanl\u0131 ileti\u015fimi d\u00fczenleyen ve m\u00fcdahale verimlili\u011fini art\u0131ran bir sisteme acil ihtiya\u00e7 vard\u0131r.\n\n\u00c7\u00f6z\u00fcm\n\nEmergency Link, STK&#x27;lar ve bireyler aras\u0131nda h\u0131zl\u0131 ve kesintisiz ileti\u015fim sa\u011flamak i\u00e7in ses i\u015fleme, do\u011fal dil i\u015fleme (NLP) ve yapay zeka tabanl\u0131 e\u015fle\u015ftirme algoritmalar\u0131ndan yararlanan y\u00fcksek teknolojili bir mobil ve web platformudur. Kullan\u0131c\u0131lar sesli komutlarla do\u011fru kaynaklara h\u0131zla eri\u015febilir ve STK&#x27;lar etkin bir \u015fekilde koordinasyon sa\u011flayabilir. Platformun ak\u0131ll\u0131 e\u015fle\u015ftirme sistemi, yard\u0131mlar\u0131n en \u00e7ok ihtiya\u00e7 duyulan yerlere ula\u015fmas\u0131n\u0131 sa\u011flayarak yard\u0131m \u00e7abalar\u0131n\u0131n etkisini maksimize eder.\n\nTemel \u00d6zellikler\n\nSes \u0130\u015fleme: Kullan\u0131c\u0131lar ve STK temsilcileri, h\u0131zl\u0131 ileti\u015fim, raporlama ve kaynak talebi i\u00e7in eller serbest sesli komutlar\u0131 kullanabilir.\n\nGer\u00e7ek Zamanl\u0131 E\u015fle\u015ftirme Algoritmas\u0131: Yapay zeka tabanl\u0131 algoritmalar, talepleri konum, uzmanl\u0131k ve uygunluk temelinde en uygun STK&#x27;lara \u00f6nceliklendirerek e\u015fle\u015ftirir.\n\n\u00c7apraz Platform Deste\u011fi: Saha \u00e7al\u0131\u015fanlar\u0131 i\u00e7in mobil (iOS ve Android) ve merkezi STK ve kamu kurumlar\u0131 koordinasyonu i\u00e7in web tabanl\u0131d\u0131r.\n\nKullan\u0131c\u0131 Dostu Aray\u00fcz: Y\u00fcksek stresli durumlarda kolay kullan\u0131m i\u00e7in tasarlanm\u0131\u015f, h\u0131zl\u0131 tepki s\u00fcrelerine sahip sezgisel bir aray\u00fcz.\n\nVeri G\u00fcvenli\u011fi ve Uyumluluk: Hassas verilerin korunmas\u0131n\u0131 sa\u011flamak i\u00e7in GDPR ve KVKK gibi veri gizlili\u011fi d\u00fczenlemelerine uyum sa\u011flar.\n\nHedef Kullan\u0131c\u0131lar\n\nBirincil: Acil m\u00fcdahale ve insani yard\u0131mda bulunan STK&#x27;lar\n\n\u0130kincil: Acil durumdan etkilenen, hemen yard\u0131m arayan bireyler ve topluluklar\n\n\u00dc\u00e7\u00fcnc\u00fcl: Acil durum koordinasyonunu y\u00f6neten veya destekleyen kamu kurumlar\u0131\n\nDe\u011fer \u00d6nerisi\n\nH\u0131zl\u0131, Verimli \u0130leti\u015fim: STK&#x27;lar aras\u0131 ve STK-birey ileti\u015fimini d\u00fczenleyerek m\u00fcdahale s\u00fcrecindeki gecikmeleri azalt\u0131r.\n\nEtkin Kaynak Da\u011f\u0131t\u0131m\u0131: Kaynaklar\u0131n do\u011fru yerlere ula\u015fmas\u0131n\u0131 sa\u011flayan ak\u0131ll\u0131, veri odakl\u0131 e\u015fle\u015ftirme ve \u00f6nceliklendirme.\n\nKriz Durumlar\u0131nda Kolay Kullan\u0131m: Sesli komutlar ve otomatik rehberlik, kullan\u0131c\u0131lar\u0131n karma\u015f\u0131k sistemlerle u\u011fra\u015fmadan kritik g\u00f6revlere odaklanmas\u0131n\u0131 sa\u011flar.\n\n\u015eeffafl\u0131k ve Hesap Verebilirlik: STK m\u00fcdahale verimlili\u011fi \u00fczerine merkezi veri ile kaynak tahsisinde \u015feffafl\u0131k sa\u011flar.\n\nGelir Modeli\n\nAbonelik \u00dccretleri: STK ve kamu kurumlar\u0131 i\u00e7in ayl\u0131k/y\u0131ll\u0131k abonelik, premium \u00f6zelliklere eri\u015fim sa\u011flar.\n\nBireyler \u0130\u00e7in Freemium Model: Bireyler i\u00e7in \u00fccretsiz temel eri\u015fim, opsiyonel premium \u00f6zellikler mevcut.\n\nHibe Fonlar\u0131: Sosyal etki fonlar\u0131, afet yard\u0131m\u0131 fonlar\u0131 ve uluslararas\u0131 yard\u0131m kurulu\u015flar\u0131na y\u00f6nelik hibe ba\u015fvurular\u0131.\n\nLisanslama: Kamu kurumlar\u0131 veya b\u00fcy\u00fck kurulu\u015flara \u00f6zel \u00e7\u00f6z\u00fcmler sunar.\n\nVeri \u0130\u00e7g\u00f6r\u00fcleri &amp; Analitik: Politika planlamas\u0131 ve afet haz\u0131rl\u0131\u011f\u0131 i\u00e7in anonimle\u015ftirilmi\u015f, toplu veri i\u00e7g\u00f6r\u00fclerinden gelir elde edilir.\n\nPazara \u00c7\u0131k\u0131\u015f Stratejisi\n\nPilot Programlar: Sistemin etkinli\u011fini do\u011frulamak ve geri bildirim toplamak i\u00e7in belirli STK\u2019larla pilot lansman.\n\nOrtakl\u0131klar: Kamu kurumlar\u0131, bulut sa\u011flay\u0131c\u0131lar ve ses/NLP teknoloji ortaklar\u0131 ile stratejik i\u015f birli\u011fi.\n\nFark\u0131ndal\u0131k Kampanyalar\u0131: Platformun g\u00f6r\u00fcn\u00fcrl\u00fc\u011f\u00fcn\u00fc art\u0131rmak ve kamu bilincini art\u0131rmak i\u00e7in sosyal medya, STK etkinlikleri ve bas\u0131n b\u00fcltenleri.\n\nSTK E\u011fitimi ve Deste\u011fi: STK kullan\u0131c\u0131lar\u0131n\u0131n sorunsuz entegrasyonunu sa\u011flamak i\u00e7in e\u011fitim ve s\u00fcrekli destek.\n\nFinansman Gereksinimleri\n\nEmergency Link\u2019i geli\u015ftirmek ve \u00f6l\u00e7eklendirmek i\u00e7in, platform geli\u015ftirme, veri g\u00fcvenli\u011fi altyap\u0131s\u0131, yapay zeka ve NLP entegrasyonu ve kullan\u0131c\u0131 testleri i\u00e7in 500.000 $ ba\u015flang\u0131\u00e7 finansman\u0131 talep edilmektedir.\n\nEtkili \u00d6l\u00e7\u00fctler\n\nM\u00fcdahale S\u00fcresi \u0130yile\u015ftirmesi: Acil durumlarda m\u00fcdahale s\u00fcrelerinde %50 azalma hedeflenmektedir.\n\nE\u015fle\u015ftirme Do\u011frulu\u011fu: Taleplerin en uygun STK kaynaklar\u0131na %90 do\u011frulukla e\u015fle\u015ftirilmesi hedeflenmektedir.\n\nKullan\u0131c\u0131 Edinimi: \u0130lk y\u0131l i\u00e7inde en az 100 STK ile ortakl\u0131k kurulmas\u0131.\n\nKamu Eri\u015fimi: \u0130ki y\u0131l i\u00e7inde afet riski alt\u0131ndaki 1 milyon ki\u015fiye ula\u015fma ve hizmet sunma.\n\nEkip ve Ortaklar\n\nAna Ekip: Yapay zeka, NLP, yaz\u0131l\u0131m geli\u015ftirme ve afet m\u00fcdahale alanlar\u0131nda uzman ki\u015filer.\n\nAna Ortaklar: \u00d6nde gelen STK&#x27;lar, bulut sa\u011flay\u0131c\u0131lar, ses i\u015fleme API sa\u011flay\u0131c\u0131lar\u0131, kamu afet m\u00fcdahale kurumlar\u0131.\n\n\u0130leti\u015fim Bilgileri\n\nAcil durum m\u00fcdahalesini d\u00f6n\u00fc\u015ft\u00fcrme yolunda bize kat\u0131lmak veya bilgi almak i\u00e7in:\nE-posta: info@cafer.com\nWeb Sitesi: www.cafer.com\nTelefon: +1 (800) 123-4567\n\nCAFER \u2013 Kriz an\u0131nda STK&#x27;lar\u0131n daha h\u0131zl\u0131, daha etkili bir etki yaratmas\u0131na olanak tan\u0131r.\n\n\n\n\n\n\n\nProjemizin S\u00fcrd\u00fcr\u00fclebilir Kalk\u0131nma Ama\u00e7lar\u0131na ula\u015f\u0131lmas\u0131na sundu\u011fu katk\u0131lar:\n\nSKA 3: Sa\u011fl\u0131kl\u0131 Bireyler Acil durumlarda daha h\u0131zl\u0131 ileti\u015fim ve koordinasyon sa\u011flayarak, platformunuz zaman\u0131nda t\u0131bbi yard\u0131m ve destek sunulmas\u0131na yard\u0131mc\u0131 olur. Bu, kriz anlar\u0131nda hayat kurtarabilir ve sa\u011fl\u0131k sonu\u00e7lar\u0131n\u0131 iyile\u015ftirebi KIM L\u0130DER\u0130: Zeynep Sude Kurnaz\n\n\n\nTAKIM \u00dcYELER\u0130 (ad soyad, ve ileti\u015fim bilgileri): \n\n\n\nOsman \u015eah Y\u0131lmaz, +905078246261, sah.yilmaz@sabanciuniv.edu\n\nZeynep Sude Kurnaz, +905073740716, zeynepkurnaz@sabanciuniv.edu\n\nG\u00fclnihal Seda Erdemli, +905452877893, gulnihalseda@sabanciuniv.edu\n\nKadir Zab\u00fcn, +905335213131, kadir.zabun@sabanciuniv.edu\n\n \n\nMEVCUT F\u0130K\u0130R:\n\nhttps://chatgpt.com/share/672cb0d8-fe34-800a-8104-37e406551e8a\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nAcil Durum STK Koordinasyonu i\u00e7in Ses \u0130\u015fleme ve Ger\u00e7ek Zamanl\u0131 E\u015fle\u015ftirme Platformu \u0130\u00e7in One-Pager\n\nProje Ad\u0131: CAFER (Comprehensive Assistance for Emergency Response)\nSlogan: Ak\u0131ll\u0131 Ses &amp; E\u015fle\u015ftirme \u00c7\u00f6z\u00fcmleriyle STK&#x27;lar ve Topluluklar Aras\u0131nda K\u00f6pr\u00fc Kuruyoruz\n\nProblem Tan\u0131m\u0131\n\nAcil durum ve afet anlar\u0131nda, Sivil Toplum Kurulu\u015flar\u0131 (STK&#x27;lar) \u00f6nemli ileti\u015fim ve koordinasyon zorluklar\u0131yla kar\u015f\u0131la\u015fmaktad\u0131r. Bu sorunlar, m\u00fcdahale s\u00fcrelerinin uzamas\u0131na, kaynaklar\u0131n verimsiz da\u011f\u0131t\u0131lmas\u0131na ve yard\u0131m \u00e7abalar\u0131n\u0131n aksamas\u0131na neden olur. Yard\u0131ma muhta\u00e7 bireyler de do\u011fru yard\u0131m\u0131 h\u0131zl\u0131ca sa\u011flayacak kurulu\u015flar\u0131 bulmakta zorluk \u00e7eker. Ger\u00e7ek zamanl\u0131 ileti\u015fimi d\u00fczenleyen ve m\u00fcdahale verimlili\u011fini art\u0131ran bir sisteme acil ihtiya\u00e7 vard\u0131r.\n\n\u00c7\u00f6z\u00fcm\n\nEmergency Link, STK&#x27;lar ve bireyler aras\u0131nda h\u0131zl\u0131 ve kesintisiz ileti\u015fim sa\u011flamak i\u00e7in ses i\u015fleme, do\u011fal dil i\u015fleme (NLP) ve yapay zeka tabanl\u0131 e\u015fle\u015ftirme algoritmalar\u0131ndan yararlanan y\u00fcksek teknolojili bir mobil ve web platformudur. Kullan\u0131c\u0131lar sesli komutlarla do\u011fru kaynaklara h\u0131zla eri\u015febilir ve STK&#x27;lar etkin bir \u015fekilde koordinasyon sa\u011flayabilir. Platformun ak\u0131ll\u0131 e\u015fle\u015ftirme sistemi, yard\u0131mlar\u0131n en \u00e7ok ihtiya\u00e7 duyulan yerlere ula\u015fmas\u0131n\u0131 sa\u011flayarak yard\u0131m \u00e7abalar\u0131n\u0131n etkisini maksimize eder.\n\nTemel \u00d6zellikler\n\nSes \u0130\u015fleme: Kullan\u0131c\u0131lar ve STK temsilcileri, h\u0131zl\u0131 ileti\u015fim, raporlama ve kaynak talebi i\u00e7in eller serbest sesli komutlar\u0131 kullanabilir.\n\nGer\u00e7ek Zamanl\u0131 E\u015fle\u015ftirme Algoritmas\u0131: Yapay zeka tabanl\u0131 algoritmalar, talepleri konum, uzmanl\u0131k ve uygunluk temelinde en uygun STK&#x27;lara \u00f6nceliklendirerek e\u015fle\u015ftirir.\n\n\u00c7apraz Platform Deste\u011fi: Saha \u00e7al\u0131\u015fanlar\u0131 i\u00e7in mobil (iOS ve Android) ve merkezi STK ve kamu kurumlar\u0131 koordinasyonu i\u00e7in web tabanl\u0131d\u0131r.\n\nKullan\u0131c\u0131 Dostu Aray\u00fcz: Y\u00fcksek stresli durumlarda kolay kullan\u0131m i\u00e7in tasarlanm\u0131\u015f, h\u0131zl\u0131 tepki s\u00fcrelerine sahip sezgisel bir aray\u00fcz.\n\nVeri G\u00fcvenli\u011fi ve Uyumluluk: Hassas verilerin korunmas\u0131n\u0131 sa\u011flamak i\u00e7in GDPR ve KVKK gibi veri gizlili\u011fi d\u00fczenlemelerine uyum sa\u011flar.\n\nHedef Kullan\u0131c\u0131lar\n\nBirincil: Acil m\u00fcdahale ve insani yard\u0131mda bulunan STK&#x27;lar\n\n\u0130kincil: Acil durumdan etkilenen, hemen yard\u0131m arayan bireyler ve topluluklar\n\n\u00dc\u00e7\u00fcnc\u00fcl: Acil durum koordinasyonunu y\u00f6neten veya destekleyen kamu kurumlar\u0131\n\nDe\u011fer \u00d6nerisi\n\nH\u0131zl\u0131, Verimli \u0130leti\u015fim: STK&#x27;lar aras\u0131 ve STK-birey ileti\u015fimini d\u00fczenleyerek m\u00fcdahale s\u00fcrecindeki gecikmeleri azalt\u0131r.\n\nEtkin Kaynak Da\u011f\u0131t\u0131m\u0131: Kaynaklar\u0131n do\u011fru yerlere ula\u015fmas\u0131n\u0131 sa\u011flayan ak\u0131ll\u0131, veri odakl\u0131 e\u015fle\u015ftirme ve \u00f6nceliklendirme.\n\nKriz Durumlar\u0131nda Kolay Kullan\u0131m: Sesli komutlar ve otomatik rehberlik, kullan\u0131c\u0131lar\u0131n karma\u015f\u0131k sistemlerle u\u011fra\u015fmadan kritik g\u00f6revlere odaklanmas\u0131n\u0131 sa\u011flar.\n\n\u015eeffafl\u0131k ve Hesap Verebilirlik: STK m\u00fcdahale verimlili\u011fi \u00fczerine merkezi veri ile kaynak tahsisinde \u015feffafl\u0131k sa\u011flar.\n\nGelir Modeli\n\nAbonelik \u00dccretleri: STK ve kamu kurumlar\u0131 i\u00e7in ayl\u0131k/y\u0131ll\u0131k abonelik, premium \u00f6zelliklere eri\u015fim sa\u011flar.\n\nBireyler \u0130\u00e7in Freemium Model: Bireyler i\u00e7in \u00fccretsiz temel eri\u015fim, opsiyonel premium \u00f6zellikler mevcut.\n\nHibe Fonlar\u0131: Sosyal etki fonlar\u0131, afet yard\u0131m\u0131 fonlar\u0131 ve uluslararas\u0131 yard\u0131m kurulu\u015flar\u0131na y\u00f6nelik hibe ba\u015fvurular\u0131.\n\nLisanslama: Kamu kurumlar\u0131 veya b\u00fcy\u00fck kurulu\u015flara \u00f6zel \u00e7\u00f6z\u00fcmler sunar.\n\nVeri \u0130\u00e7g\u00f6r\u00fcleri &amp; Analitik: Politika planlamas\u0131 ve afet haz\u0131rl\u0131\u011f\u0131 i\u00e7in anonimle\u015ftirilmi\u015f, toplu veri i\u00e7g\u00f6r\u00fclerinden gelir elde edilir.\n\nPazara \u00c7\u0131k\u0131\u015f Stratejisi\n\nPilot Programlar: Sistemin etkinli\u011fini do\u011frulamak ve geri bildirim toplamak i\u00e7in belirli STK\u2019larla pilot lansman.\n\nOrtakl\u0131klar: Kamu kurumlar\u0131, bulut sa\u011flay\u0131c\u0131lar ve ses/NLP teknoloji ortaklar\u0131 ile stratejik i\u015f birli\u011fi.\n\nFark\u0131ndal\u0131k Kampanyalar\u0131: Platformun g\u00f6r\u00fcn\u00fcrl\u00fc\u011f\u00fcn\u00fc art\u0131rmak ve kamu bilincini art\u0131rmak i\u00e7in sosyal medya, STK etkinlikleri ve bas\u0131n b\u00fcltenleri.\n\nSTK E\u011fitimi ve Deste\u011fi: STK kullan\u0131c\u0131lar\u0131n\u0131n sorunsuz entegrasyonunu sa\u011flamak i\u00e7in e\u011fitim ve s\u00fcrekli destek.\n\nFinansman Gereksinimleri\n\nEmergency Link\u2019i geli\u015ftirmek ve \u00f6l\u00e7eklendirmek i\u00e7in, platform geli\u015ftirme, veri g\u00fcvenli\u011fi altyap\u0131s\u0131, yapay zeka ve NLP entegrasyonu ve kullan\u0131c\u0131 testleri i\u00e7in 500.000 $ ba\u015flang\u0131\u00e7 finansman\u0131 talep edilmektedir.\n\nEtkili \u00d6l\u00e7\u00fctler\n\nM\u00fcdahale S\u00fcresi \u0130yile\u015ftirmesi: Acil durumlarda m\u00fcdahale s\u00fcrelerinde %50 azalma hedeflenmektedir.\n\nE\u015fle\u015ftirme Do\u011frulu\u011fu: Taleplerin en uygun STK kaynaklar\u0131na %90 do\u011frulukla e\u015fle\u015ftirilmesi hedeflenmektedir.\n\nKullan\u0131c\u0131 Edinimi: \u0130lk y\u0131l i\u00e7inde en az 100 STK ile ortakl\u0131k kurulmas\u0131.\n\nKamu Eri\u015fimi: \u0130ki y\u0131l i\u00e7inde afet riski alt\u0131ndaki 1 milyon ki\u015fiye ula\u015fma ve hizmet sunma.\n\nEkip ve Ortaklar\n\nAna Ekip: Yapay zeka, NLP, yaz\u0131l\u0131m geli\u015ftirme ve afet m\u00fcdahale alanlar\u0131nda uzman ki\u015filer.\n\nAna Ortaklar: \u00d6nde gelen STK&#x27;lar, bulut sa\u011flay\u0131c\u0131lar, ses i\u015fleme API sa\u011flay\u0131c\u0131lar\u0131, kamu afet m\u00fcdahale kurumlar\u0131.\n\n\u0130leti\u015fim Bilgileri\n\nAcil durum m\u00fcdahalesini d\u00f6n\u00fc\u015ft\u00fcrme yolunda bize kat\u0131lmak veya bilgi almak i\u00e7in:\nE-posta: info@cafer.com\nWeb Sitesi: www.cafer.com\nTelefon: +1 (800) 123-4567\n\nCAFER \u2013 Kriz an\u0131nda STK&#x27;lar\u0131n daha h\u0131zl\u0131, daha etkili bir etki yaratmas\u0131na olanak tan\u0131r.\n\n\n\n\n\n\n\nProjemizin S\u00fcrd\u00fcr\u00fclebilir Kalk\u0131nma Ama\u00e7lar\u0131na ula\u015f\u0131lmas\u0131na sundu\u011fu katk\u0131lar:\n\nSKA 3: Sa\u011fl\u0131kl\u0131 Bireyler Acil durumlarda daha h\u0131zl\u0131 ileti\u015fim ve koordinasyon sa\u011flayarak, platformunuz zaman\u0131nda t\u0131bbi yard\u0131m ve destek sunulmas\u0131na yard\u0131mc\u0131 olur. Bu, kriz anlar\u0131nda hayat kurtarabilir ve sa\u011fl\u0131k sonu\u00e7lar\u0131n\u0131 iyile\u015ftirebilir.\n\nSKA 9: Sanayi, Yenilik\u00e7ilik ve Altyap\u0131 Geli\u015fmi\u015f ses i\u015fleme ve yapay zeka destekli e\u015fle\u015ftirme algoritmalar\u0131n\u0131n entegrasyonu, teknolojik yenilik\u00e7ili\u011fi g\u00f6sterir. Projeniz, acil durum m\u00fcdahalesi i\u00e7in dayan\u0131kl\u0131 altyap\u0131lar olu\u015fturulmas\u0131na katk\u0131da bulunabilir.\n\nSKA 11: S\u00fcrd\u00fcr\u00fclebilir \u015eehirler ve Topluluklar Platformunuz, acil durumlarda daha iyi koordinasyonu sa\u011flayarak dayan\u0131kl\u0131 ve kapsay\u0131c\u0131 topluluklar\u0131 destekler. \u015eehirlerin ve topluluklar\u0131n afetlere daha etkili yan\u0131t vermesine yard\u0131mc\u0131 olur, b\u00f6ylece bu olaylara kar\u015f\u0131 diren\u00e7lerini ve iyile\u015fme kapasitelerini art\u0131r\u0131r.\n\nSKA 16: Bar\u0131\u015f, Adalet ve G\u00fc\u00e7l\u00fc Kurumlar STK&#x27;lar ve kamu kurumlar\u0131 aras\u0131ndaki \u015feffafl\u0131k ve i\u015f birli\u011fini art\u0131rarak, projeniz g\u00fc\u00e7l\u00fc kurumlar\u0131n acil durumlarda adil, etkili ve koordineli yard\u0131m sunmalar\u0131n\u0131 destekler.\n\nSKA 17: Ama\u00e7lar \u0130\u00e7in Ortakl\u0131klar Platform, STK&#x27;lar, devlet kurumlar\u0131 ve acil durum m\u00fcdahalesinde yer alan di\u011fer kurulu\u015flar aras\u0131nda ortakl\u0131klar\u0131 te\u015fvik eder ve ortak hedeflere ula\u015fmak i\u00e7in i\u015f birli\u011fi ve kaynak payla\u015f\u0131m\u0131n\u0131 sa\u011flar.", "cloud_doc_url": null}, {"matched_text": "\u301030\u2020source\u3011", "start_idx": 2707, "end_idx": 2718, "alt": null, "type": "file", "name": "Melek Yat\u0131r\u0131mc\u0131 Ba\u015fvuru Tasla\u011f\u0131.docx", "id": "file-E92blIgzthveYGI53dFF2xKZ", "source": "my_files", "snippet": "Hedef kitleniz kimler? \n\nCAFER (Comprehensive Assistance For Emergency Response) projesi, acil durumlarda h\u0131zl\u0131 ve etkili ileti\u015fimi sa\u011flamak i\u00e7in tasarlanm\u0131\u015ft\u0131r. Projemizin hedef kitlesi, acil durum ve afet y\u00f6netimi ile do\u011frudan ilgilenen \u00e7e\u015fitli gruplardan olu\u015fmaktad\u0131r. Bu gruplar aras\u0131nda \u015funlar bulunmaktad\u0131r:\n\nSivil Toplum Kurulu\u015flar\u0131 (STK&#x27;lar): \u00d6zellikle afet ve acil durum y\u00f6netimi ile ilgilenen STK&#x27;lar, projemizin en \u00f6nemli hedef kitlesidir. Bu kurulu\u015flar, afet anlar\u0131nda h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131na ihtiya\u00e7 duyarlar. CAFER, bu ihtiyac\u0131 kar\u015f\u0131layarak STK&#x27;lar\u0131n daha etkin bir \u015fekilde \u00e7al\u0131\u015fmas\u0131na olanak tan\u0131r.\n\nOperasyonel \u00c7al\u0131\u015fanlar: Afet ve acil durumlarda sahada g\u00f6rev yapan operasyonel \u00e7al\u0131\u015fanlar, projemizin bir di\u011fer \u00f6nemli hedef kitlesidir. Bu ki\u015filer, sahada an\u0131nda bilgiye eri\u015fim sa\u011flayarak ve gerekli koordinasyonu sa\u011flayarak acil durumlara h\u0131zl\u0131 m\u00fcdahale edebilirler.\n\nAcil Durum Personelleri: Arama kurtarma ekipleri ve insani yard\u0131m kurulu\u015flar\u0131n\u0131n personelleri, CAFER&#x27;in sa\u011flad\u0131\u011f\u0131 h\u0131zl\u0131 ileti\u015fim ve bilgi payla\u015f\u0131m\u0131 ile operasyonlar\u0131n\u0131 daha etkili bir \u015fekilde y\u00fcr\u00fctebilirler.\n\nGelecek Planlar\u0131: Projemizin ilerleyen a\u015famalar\u0131nda, ambulans \u015firketleri ve di\u011fer acil sa\u011fl\u0131k hizmetleri de hedef kitlemizin bir par\u00e7as\u0131 olabilir. Bu kurulu\u015flar da, acil durumlarda h\u0131zl\u0131 bilgi ak\u0131\u015f\u0131na ve koordinasyona ihtiya\u00e7 duyarlar.\n\nCAFER projesi, bu hedef kitlenin ihtiya\u00e7lar\u0131n\u0131 kar\u015f\u0131layarak, acil durumlarda daha fazla hayat kurtarmay\u0131 ve insanlar\u0131n ya\u015famlar\u0131n\u0131 daha g\u00fcvenli hale getirmeyi ama\u00e7lamaktad\u0131r.\n\n\n\n\n\nProjenizin \u00e7\u00f6zd\u00fc\u011f\u00fc sorun nedir? (sorun hakk\u0131nda bilgi veriniz)\n\nCAFER (Comprehensive Assistance For Emergency Response) projesi, acil durumlarda ya\u015fanan ileti\u015fim ve koordinasyon problemlerini \u00e7\u00f6zmek amac\u0131yla tasarlanm\u0131\u015ft\u0131r. Bu sorun, \u00f6zellikle b\u00fcy\u00fck \u00e7apl\u0131 afetler ve acil durumlarda hayat kurtarma \u00e7abalar\u0131n\u0131n etkinli\u011fini ciddi \u015fekilde azaltabilmektedir. Sorunun detaylar\u0131 a\u015fa\u011f\u0131daki gibi \u00f6zetlenebilir:\n\nYava\u015f ve Etkisiz \u0130leti\u015fim: Afet anlar\u0131nda, sahadaki ekipler aras\u0131nda h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131 sa\u011flanamad\u0131\u011f\u0131nda, m\u00fcdahaleler gecikebilir ve bu durum hayati tehlikeleri art\u0131rabilir. Geleneksel ileti\u015fim y\u00f6ntemleri, b\u00fcy\u00fck miktarda bilgiyi h\u0131zl\u0131 bir \u015fekilde iletmekte yetersiz kalabilmektedir.\n\nKoordinasyon Eksiklikleri: Farkl\u0131 STK&#x27;lar ve acil durum ekipleri aras\u0131nda yeterli koordinasyon sa\u011flanamad\u0131\u011f\u0131nda, kaynaklar verimli kullan\u0131lamaz ve \u00e7abalar bo\u015fa gidebilir. Bu durum, \u00f6zellikle \u00e7e\u015fitli ekiplerin birbirinden habersiz \u015fekilde \u00e7al\u0131\u015ft\u0131\u011f\u0131 durumlarda s\u0131k\u00e7a g\u00f6r\u00fcl\u00fcr.\n\nBilgi ve Kaynak Y\u00f6netimi: Afet durumlar\u0131nda do\u011fru ve g\u00fcncel bilgilere eri\u015fim hayati \u00f6nem ta\u015f\u0131r. Ancak mevcut sistemler, bu bilgilerin h\u0131zl\u0131 ve etkili bir \u015fekilde toplanmas\u0131 ve da\u011f\u0131t\u0131lmas\u0131nda yetersiz kalabilir. Yanl\u0131\u015f veya eksik bilgiler, yanl\u0131\u015f kararlar\u0131n al\u0131nmas\u0131na ve kaynaklar\u0131n yanl\u0131\u015f y\u00f6nlendirilmesine yol a\u00e7abilir.\n\nSesli \u0130leti\u015fim Yetersizlikleri: Telsiz veya di\u011fer sesli ileti\u015fim cihazlar\u0131, yaln\u0131zca belirli bir mesafede ve s\u0131n\u0131rl\u0131 say\u0131da ki\u015fiye ula\u015fabilir. Bu da acil durumlarda geni\u015f bir kitleye ula\u015fmay\u0131 zorla\u015ft\u0131r\u0131r. Ayr\u0131ca, sesli ileti\u015fimde yanl\u0131\u015f anlamalar ve bilgi kayb\u0131 da s\u0131k\u00e7a ya\u015fanabilir.\n\n\n\n\n\n\n\n\n\n\n\nProjeniz sorunu nas\u0131l \u00e7\u00f6z\u00fcyor, proje i\u015fleyi\u015fi hakk\u0131nda bilgi veriniz \n\nCAFER (Comprehensive Assistance For Emergency Response) projesi, acil durumlarda ya\u015fanan ileti\u015fim ve koordinasyon sorunlar\u0131n\u0131 \u00e7\u00f6zmek i\u00e7in yenilik\u00e7i ve etkili bir yakla\u015f\u0131m sunmaktad\u0131r. Projenin i\u015fleyi\u015fi, yapay zeka teknolojileri kullanarak h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131n\u0131 sa\u011flamaya dayanmaktad\u0131r. \u0130\u015fleyi\u015f detaylar\u0131 \u015fu \u015fekildedir:\n\nSesli Mesaj Kayd\u0131:\n\nKullan\u0131c\u0131lar: STK \u00fcyeleri, operasyonel \u00e7al\u0131\u015fanlar ve acil durum personelleri telsiz benzeri cihazlar\u0131n\u0131 kullanarak sesli mesajlar kaydedebilirler.\n\nKolay Kullan\u0131m: Kullan\u0131c\u0131lar, t\u0131pk\u0131 bir telsiz kullan\u0131r gibi cihazlar\u0131na konu\u015farak mesajlar\u0131n\u0131 iletirler. Bu, sahada \u00e7al\u0131\u015fan personelin ellerini serbest b\u0131rak\u0131r ve h\u0131zl\u0131 ileti\u015fimi sa\u011flar.\n\nYapay Zeka Destekli Metin D\u00f6n\u00fc\u015f\u00fcm\u00fc:\n\nSesli Mesajlar\u0131n D\u00f6n\u00fc\u015f\u00fcm\u00fc: Yapay zeka, kaydedilen sesli mesajlar\u0131 an\u0131nda metin mesajlar\u0131na d\u00f6n\u00fc\u015ft\u00fcr\u00fcr. Bu d\u00f6n\u00fc\u015f\u00fcm, mesajlar\u0131n yaz\u0131l\u0131 olarak kay\u0131t alt\u0131na al\u0131nmas\u0131n\u0131 ve daha geni\u015f bir kitleye ula\u015ft\u0131r\u0131lmas\u0131n\u0131 sa\u011flar.\n\nDo\u011fru ve H\u0131zl\u0131 Analiz: Yapay zeka, sesli mesajlar\u0131 analiz ederek do\u011fru bilgiye ula\u015f\u0131r ve metin mesajlar\u0131nda gerekli d\u00fczenlemeleri yapar.\n\nMesaj Analizi ve Y\u00f6nlendirme:\n\nAnaliz: Yapay zeka, metin mesajlar\u0131n\u0131 analiz ederek mesaj\u0131n i\u00e7eri\u011fini ve \u00f6nem derecesini belirler. Bu analiz, mesaj\u0131n ilgili ki\u015fi veya gruplara do\u011fru bir \u015fekilde y\u00f6nlendirilmesini sa\u011flar.\n\nOtomatik Y\u00f6nlendirme: Mesajlar, belirlenen kurallar ve analiz sonu\u00e7lar\u0131na g\u00f6re ilgili gruplara, sohbetlere veya ki\u015filere otomatik olarak iletilir. Bu, h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131n\u0131 m\u00fcmk\u00fcn k\u0131lar.\n\n\u0130leti\u015fim ve Koordinasyon:\n\nGeni\u015f Kapsaml\u0131 \u0130leti\u015fim: D\u00f6n\u00fc\u015ft\u00fcr\u00fclen ve analiz edilen mesajlar, t\u00fcm ilgili ki\u015filere an\u0131nda ula\u015f\u0131r. Bu sayede, sahadaki ekipler aras\u0131nda h\u0131zl\u0131 ve etkili bir ileti\u015fim sa\u011flan\u0131r.\n\nEtkili Koordinasyon: Farkl\u0131 ekipler ve kurulu\u015flar aras\u0131nda etkin bir koordinasyon sa\u011flanarak, kaynaklar verimli bir \u015fekilde kullan\u0131l\u0131r ve m\u00fcdahaleler daha etkili hale gelir.\n\nGeribildirim ve S\u00fcrekli \u0130yile\u015ftirme:\n\nKullan\u0131c\u0131 Geribildirimi: Kullan\u0131c\u0131lar, sistemin i\u015fleyi\u015fi hakk\u0131nda geri bildirimde bulunarak yapay zekan\u0131n performans\u0131n\u0131 de\u011ferlendirebilirler.\n\nS\u00fcrekli \u0130yile\u015ftirme: Yapay zeka, kullan\u0131c\u0131 geribildirimleri ve performans analizleri ile s\u00fcrekli olarak geli\u015ftirilir. Bu, sistemin her zaman en y\u00fcksek performansta \u00e7al\u0131\u015fmas\u0131n\u0131 sa\u011flar.\n\n\u00d6rnek Senaryo: Bir do\u011fal afet s\u0131ras\u0131nda, bir arama kurtarma ekibi telsiz cihaz\u0131n\u0131 kullanarak sahadan bir sesli mesaj g\u00f6nderir. Yapay zeka, bu mesaj\u0131 an\u0131nda metin mesaj\u0131na \u00e7evirir ve analiz eder. Analiz sonu\u00e7lar\u0131na g\u00f6re, mesaj ilgili t\u00fcm kurtarma ekiplerine ve operasyon merkezine otomatik olarak iletilir. B\u00f6ylece, ekipler h\u0131zl\u0131 bir \u015fekilde bilgiye eri\u015fir ve gerekli koordinasyonu sa\u011flar.\n\nCAFER projesi, bu yenilik\u00e7i i\u015fleyi\u015fi ile acil durumlarda h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131n\u0131 sa\u011flayarak, ileti\u015fim ve koordinasyon sorunlar\u0131n\u0131 etkin bir \u015fekilde \u00e7\u00f6zer.\n\n\n\n\n\n\n\n\n\nProjenizde yapay zekadan nas\u0131l faydalan\u0131yrosunuz? \n\nCAFER (Comprehensive Assistance For Emergency Response) projesi, yapay zekay\u0131 (AI) etkin bir \u015fekilde kullanarak acil durumlarda ileti\u015fim ve koordinasyonu geli\u015ftirmeyi ama\u00e7lamaktad\u0131r. Yapay zekan\u0131n projede nas\u0131l kullan\u0131ld\u0131\u011f\u0131n\u0131 ve sa\u011flad\u0131\u011f\u0131 faydalar\u0131 a\u015fa\u011f\u0131da detayland\u0131r\u0131yoruz:\n\nSesli Mesajlar\u0131n Metne D\u00f6n\u00fc\u015ft\u00fcr\u00fclmesi:\n\nSes Tan\u0131ma Teknolojisi: Yapay zeka, ses tan\u0131ma teknolojisi kullanarak kullan\u0131c\u0131lar\u0131n telsiz benzeri cihazlarla kaydetti\u011fi sesli mesajlar\u0131 metin mesajlar\u0131na d\u00f6n\u00fc\u015ft\u00fcr\u00fcr. Bu teknoloji, sesli ileti\u015fimi yaz\u0131l\u0131 ileti\u015fime \u00e7evirerek bilgi ak\u0131\u015f\u0131n\u0131n daha h\u0131zl\u0131 ve geni\u015f kitlelere ula\u015fmas\u0131n\u0131 sa\u011flar.\n\nDo\u011fru D\u00f6n\u00fc\u015f\u00fcm: Yapay zeka, sesli mesajlar\u0131 y\u00fcksek do\u011frulukla metne \u00e7evirir, bu da yanl\u0131\u015f anlamalar\u0131n ve bilgi kayb\u0131n\u0131n \u00f6n\u00fcne ge\u00e7er.\n\nMesaj Analizi ve Y\u00f6nlendirme:\n\nDo\u011fal Dil \u0130\u015fleme (NLP): Yapay zeka, metne d\u00f6n\u00fc\u015ft\u00fcr\u00fclen mesajlar\u0131 analiz etmek i\u00e7in do\u011fal dil i\u015fleme (NLP) tekniklerini kullan\u0131r. Bu analiz, mesajlar\u0131n i\u00e7eri\u011fini, \u00f6nem derecesini ve al\u0131c\u0131lar\u0131n\u0131 belirlemek i\u00e7in kullan\u0131l\u0131r.\n\nOtomatik Y\u00f6nlendirme: Yapay zeka, analiz edilen mesajlar\u0131 ilgili ki\u015fi, grup veya departmanlara otomatik olarak y\u00f6nlendirir. Bu, acil durumlarda h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131n\u0131 sa\u011flar.\n\nVeri Analizi ve Karar Destek Sistemleri:\n\nGer\u00e7ek Zamanl\u0131 Analiz: Yapay zeka, acil durum verilerini ger\u00e7ek zamanl\u0131 olarak analiz eder ve bu analizleri karar destek sistemlerine entegre eder. Bu, sahadaki ekiplerin ve operasyon merkezlerinin h\u0131zl\u0131 ve bilin\u00e7li kararlar almas\u0131n\u0131 sa\u011flar.\n\nTahmin ve \u00d6neri Sistemleri: Yapay zeka, ge\u00e7mi\u015f veriler ve mevcut durum analizlerine dayanarak gelecekteki durumlar\u0131 tahmin eder ve olas\u0131 senaryolar hakk\u0131nda \u00f6nerilerde bulunur. Bu, \u00f6nleyici tedbirlerin al\u0131nmas\u0131na yard\u0131mc\u0131 olur.\n\n\u0130leti\u015fim Verimlili\u011finin Art\u0131r\u0131lmas\u0131:\n\nOtomatik G\u00fcncellemeler ve Bildirimler: Yapay zeka, s\u00fcrekli olarak sistemdeki verileri ve durumu izler, \u00f6nemli g\u00fcncellemeleri ve bildirimleri otomatik olarak ilgili ki\u015filere iletir. Bu, ekiplerin her zaman en g\u00fcncel bilgiye sahip olmas\u0131n\u0131 sa\u011flar.\n\nKapsaml\u0131 \u0130leti\u015fim A\u011f\u0131: Yapay zeka, geni\u015f bir ileti\u015fim a\u011f\u0131 olu\u015fturarak farkl\u0131 ekipler ve kurulu\u015flar aras\u0131nda etkili bir ileti\u015fim sa\u011flar. Bu, t\u00fcm taraflar\u0131n koordineli ve entegre bir \u015fekilde \u00e7al\u0131\u015fmas\u0131na olanak tan\u0131r.\n\nGeri Bildirim ve S\u00fcrekli \u00d6\u011frenme:\n\nKullan\u0131c\u0131 Geri Bildirimi: Yapay zeka, kullan\u0131c\u0131 geri bildirimlerini toplar ve analiz eder. Bu geri bildirimler, yapay zekan\u0131n performans\u0131n\u0131 de\u011ferlendirmek ve iyile\u015ftirmek i\u00e7in kullan\u0131l\u0131r.\n\nS\u00fcrekli \u00d6\u011frenme: Yapay zeka, toplad\u0131\u011f\u0131 veriler ve geri bildirimler sayesinde s\u00fcrekli olarak \u00f6\u011frenir ve geli\u015fir. Bu, sistemin zaman i\u00e7inde daha ak\u0131ll\u0131 ve etkili hale gelmesini sa\u011flar.\n\n\u00d6rnek Kullan\u0131m Durumu: Bir do\u011fal afet s\u0131ras\u0131nda, bir arama kurtarma ekibi telsiz cihaz\u0131n\u0131 kullanarak bir sesli mesaj kaydeder. Yapay zeka, bu mesaj\u0131 an\u0131nda metne d\u00f6n\u00fc\u015ft\u00fcr\u00fcr, analiz eder ve ilgili t\u00fcm ekipler ve operasyon merkezine iletir. B\u00f6ylece, t\u00fcm ekipler h\u0131zl\u0131 bir \u015fekilde bilgiye eri\u015fir ve gerekli koordinasyonu sa\u011flar. Yapay zeka ayr\u0131ca, sahadaki durumu ger\u00e7ek zamanl\u0131 olarak izler ve ekipleri s\u00fcrekli g\u00fcncelleyerek daha etkili m\u00fcdahalelerin yap\u0131lmas\u0131n\u0131 sa\u011flar.\n\nCAFER projesi, yapay zekan\u0131n bu yeteneklerini kullanarak acil durumlarda ileti\u015fim ve koordinasyon sorunlar\u0131n\u0131 \u00e7\u00f6zer ve hayat kurtarma \u00e7abalar\u0131n\u0131 daha etkili hale getirir.", "cloud_doc_url": null}], "gizmo_id": "g-67309dd51c94819082fd6384c00ed444", "message_type": null, "model_slug": "gpt-4o", "default_model_slug": "gpt-4o-canmore", "parent_id": "556e20da-a5ed-472b-b7a1-6bf15e1c5815", "request_id": "8e17b775cde4df44-IST", "timestamp_": "absolute"}, "recipient": "all", "channel": null}, "parent": "556e20da-a5ed-472b-b7a1-6bf15e1c5815", "children": ["aaa21cc2-ecd0-4603-83e9-078394a981e1"]}, "aaa21cc2-ecd0-4603-83e9-078394a981e1": {"id": "aaa21cc2-ecd0-4603-83e9-078394a981e1", "message": {"id": "aaa21cc2-ecd0-4603-83e9-078394a981e1", "author": {"role": "user", "name": null, "metadata": {}}, "create_time": 1731427066.286927, "update_time": null, "content": {"content_type": "text", "parts": ["\u00e7ok daha k\u0131sa anlat\u0131r m\u0131s\u0131n"]}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"serialization_metadata": {"custom_symbol_offsets": []}, "request_id": "8e17b8386c1adf44-IST", "message_source": null, "timestamp_": "absolute", "message_type": null}, "recipient": "all", "channel": null}, "parent": "7a9de9ce-7bbc-415e-ab8e-6d892a0f9873", "children": ["80676f96-324e-4db3-a58d-35148212c g": "gpt-4o-canmore", "parent_id": "aaa21cc2-ecd0-4603-83e9-078394a981e1", "request_id": "8e17b8386c1adf44-IST", "timestamp_": "absolute"}, "recipient": "all", "channel": null}, "parent": "aaa21cc2-ecd0-4603-83e9-078394a981e1", "children": ["aaa2eebf-a588-4926-be1b-056eb0ddec92"]}, "aaa2eebf-a588-4926-be1b-056eb0ddec92": {"id": "aaa2eebf-a588-4926-be1b-056eb0ddec92", "message": {"id": "aaa2eebf-a588-4926-be1b-056eb0ddec92", "author": {"role": "user", "name": null, "metadata": {}}, "create_time": 1731427095.253919, "update_time": null, "content": {"content_type": "text", "parts": ["ISGenius &#x27;tan bahsetmeyi unuttun"]}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"serialization_metadata": {"custom_symbol_offsets": []}, "request_id": "8e17b8ee5897df44-IST", "message_source": null, "timestamp_": "absolute", "message_type": null}, "recipient": "all", "channel": null}, "parent": "80676f96-324e-4db3-a58d-35148212c269", "children": ["3e6d667e-9cbd-482c-aec1-df9b03310672"]}, "3e6d667e-9cbd-482c-aec1-df9b03310672": {"id": "3e6d667e-9cbd-482c-aec1-df9b03310672", "message": {"id": "3e6d667e-9cbd-482c-aec1-df9b03310672", "author": {"role": "assistant", "name": null, "metadata": {}}, "create_time": 1731427105.167362, "update_time": null, "content": {"content_type": "text", "parts": ["Hakl\u0131s\u0131n, ISGenius&#x27;u da ekleyelim. \u0130\u015fte g\u00fcncellenmi\u015f ve k\u0131sa bir yan\u0131t:\n\n---\n\nAKUT Vakf\u0131&#x27;nda g\u00f6n\u00fcll\u00fc olarak \u00e7al\u0131\u015f\u0131rken sahada ya\u015fad\u0131\u011f\u0131m ileti\u015fim ve koordinasyon zorluklar\u0131 beni teknoloji tabanl\u0131 \u00e7\u00f6z\u00fcmler geli\u015ftirmeye y\u00f6neltti. Bu deneyimlerden ilham alarak Sabanc\u0131 \u00dcniversitesi\u2019nde bir arama kurtarma kul\u00fcb\u00fc kurup ba\u015fkanl\u0131\u011f\u0131n\u0131 y\u00fcr\u00fctt\u00fcm. \n\nBu s\u00fcre\u00e7te, **Sollen Technologies** ekibiyle birlikte iki proje geli\u015ftirdik:\n\n1. **ISGenius**: \u0130\u015f sa\u011fl\u0131\u011f\u0131 ve g\u00fcvenli\u011fi odakl\u0131, yapay zeka destekli bir mobil uygulama. \u00c7al\u0131\u015fanlar\u0131n e\u011fitimlerini, acil durum planlar\u0131n\u0131 ve g\u00fcvenli alanlara eri\u015fimlerini kolayla\u015ft\u0131rmay\u0131 hedefliyor\u301020\u2020source\u3011\u301022\u2020source\u3011.\n\n2. **CAFER (Comprehensive Assistance for Emergency Response)**: Afet anlar\u0131nda h\u0131zl\u0131 ileti\u015fim sa\u011flamak i\u00e7in sesli mesajlar\u0131 metne \u00e7eviren ve STK\u2019lar aras\u0131nda koordinasyonu art\u0131ran bir platform. AKUT ve di\u011fer STK\u2019larla test ederek, afet y\u00f6netiminde hayat kurtarmay\u0131 hedefliyoruz\u301023\u2020source\u3011\u301031\u2020source\u3011.\n\nHer iki projeyle de afet ve i\u015f g\u00fcvenli\u011fi konular\u0131nda teknolojiyle toplumsal fayda sa\u011flamay\u0131 ama\u00e7l\u0131yoruz.\n\n--- \n\nBu versiyonda her iki projeyi de k\u0131sa ve etkili \u015fekilde anlatt\u0131k. Umar\u0131m bu ba\u015fvurunda sana katk\u0131 sa\u011flar!"]}, "status": "finished_successfully", "end_turn": true, "weight": 1.0, "metadata": {"finish_details": {"type": "stop", "stop_tokens": [200002]}, "is_complete": true, "citations": [{"start_ix": 614, "end_ix": 625, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "Sollen Tech Tan\u0131t\u0131m Dosyas\u0131.pdf", "id": "file-YPERKNwgsjyzdBRbvY8zkAfL", "source": "my_files", "text": "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nSollen Tech Tan\u0131t\u0131m Dosyas\u0131\n\n\n2024-2025\n\nTan\u0131t\u0131m Dosyas\u0131\n\nSOLLEN TECHNOLOGIES\n\n\n\nHakk\u0131m\u0131zda 3\n\nMisyonumuz ve Vizyonumuz 4\n\nHedeflerimiz 5\n\nHedef Pazar 6\n\nUygulama Giri\u015f Ad\u0131mlar\u0131 7\n\nAna Sayfa 8\n\n\u0130rtibat Sorumlular\u0131 | Yak\u0131nlar\u0131m 9\n\nBilgilerim 10\n\nEkibimiz 11\n\n\u0130leti\u015fim Bilgileri 13\n\n\u0130\u00e7indekiler\n\n2\n\n\n\nSollen Technolgies\nHakk\u0131nda\nBizler, Sabanc\u0131 \u00dcniversitesinden bir grup \u00f6\u011frenci olarak, Sollen\nTechnologies ad\u0131 alt\u0131nda do\u011fal \u00e2fetler ve i\u015f sa\u011fl\u0131\u011f\u0131 g\u00fcvenli\u011fi konusunda\nfark\u0131ndal\u0131k olu\u015fturmak amac\u0131yla bir araya geldik. Bu do\u011frultuda,\ninsanlar\u0131n beklenmedik olaylara haz\u0131rl\u0131kl\u0131 olmalar\u0131n\u0131 sa\u011flamak ve acil\ndurumlarda do\u011fru bilgilere eri\u015fimlerini kolayla\u015ft\u0131rmak i\u00e7in bir mobil\nuygulama geli\u015ftiriyoruz. Uygulamam\u0131z, kullan\u0131c\u0131lar\u0131n kendi acil durum\nplanlar\u0131n\u0131 haz\u0131rlamalar\u0131na, g\u00fcvenli alanlara y\u00f6nlendirilmelerine ve olay\nan\u0131nda g\u00fcncel bilgilere ula\u015fmalar\u0131na olanak tan\u0131maktad\u0131r. Ayr\u0131ca,\nkullan\u0131c\u0131n\u0131n \u00e7al\u0131\u015ft\u0131\u011f\u0131 kurumun i\u015f sa\u011fl\u0131\u011f\u0131 g\u00fcvenli\u011fi y\u00f6nergelerine uygun\ne\u011fitimleri, tatbikatlar\u0131, s\u00fcre\u00e7 takibi ve uyar\u0131lar gibi unsurlar\u0131 i\u00e7eren bir\nsistem sunmaktay\u0131z.\nSollen Technologies olarak, teknolojiyi kullanarak g\u00fcvenli bir gelecek\nin\u015f\u00e2 etmeye kararl\u0131y\u0131z ve \u00fclkemizin bu alandaki ihtiya\u00e7lar\u0131na katk\u0131\nsa\u011flamay\u0131 hedefliyoruz.\n\n3\n\n\n\nG\u00fcvenli \u00c7al\u0131\u015fma Alanlar\u0131 Olu\u015fturmak: \u015eirketlerin\n\u00e7al\u0131\u015fanlar\u0131n\u0131 daha g\u00fcvenli bir \u015fekilde y\u00f6netmelerine yard\u0131mc\u0131\nolmak i\u00e7in geli\u015ftirilen i\u015f g\u00fcvenli\u011fi \u00e7\u00f6z\u00fcmleri.\nE\u011fitim ve Fark\u0131ndal\u0131k: \u00c7al\u0131\u015fanlar\u0131n e\u011fitimlerini\ntamamlamalar\u0131n\u0131 sa\u011flarken, i\u015f g\u00fcvenli\u011fi konusunda\nfark\u0131ndal\u0131k yaratmak.\nAcil Durum Y\u00f6netimi: Acil durumlar\u0131nda \u00e7al\u0131\u015fanlar\u0131n\nkonumlar\u0131n\u0131 belirleyip, farkl\u0131 b\u00f6lgelerde ya\u015fayan irtibat\nki\u015fileriyle ileti\u015fim kurarak onlar\u0131n g\u00fcvenlik durumundan\nhaberdar olmay\u0131 sa\u011flamak.\nYapay Zek\u00e2 Deste\u011fi: Kullan\u0131c\u0131lara, olas\u0131 acil durum\nsenaryolar\u0131nda pratik ve hayat kurtar\u0131c\u0131 \u00f6neriler sunarak,\nhaz\u0131rl\u0131k s\u00fcre\u00e7lerini iyile\u015ftirmek.\n\nSollen Technologies olarak vizyonumuz, i\u015f g\u00fcvenli\u011fi\n\u00e7\u00f6z\u00fcmleri, e\u011fitim ve acil durum y\u00f6netimi alanlar\u0131nda\nyenilik\u00e7i \u00e7\u00f6z\u00fcmler geli\u015ftirerek daha g\u00fcvenli \u00e7al\u0131\u015fma\nalanlar\u0131 yaratmakt\u0131r. \u015eirketlerin \u00e7al\u0131\u015fanlar\u0131n\u0131 g\u00fcvenle\ny\u00f6netmelerini sa\u011flarken, e\u011fitim ve fark\u0131ndal\u0131k\ns\u00fcre\u00e7leriyle \u00e7al\u0131\u015fanlar\u0131n bilin\u00e7 d\u00fczeyini art\u0131rmay\u0131\nhedefliyoruz. Ayr\u0131ca, acil durumlarda \u00e7al\u0131\u015fanlar\u0131n\ng\u00fcvenli\u011fini sa\u011flayarak, se\u00e7ilen irtibat ki\u015filerine\nula\u015f\u0131lmas\u0131n\u0131 m\u00fcmk\u00fcn k\u0131l\u0131yoruz. Kullan\u0131c\u0131n\u0131n g\u00fcvenli\u011fi ve\nrefah\u0131n\u0131, bilimsel y\u00f6ntemler ve yapay zek\u00e2 ile\ndesteklenen \u00f6neriler sayesinde art\u0131rarak, t\u00fcm bireylerin\ngereksindi\u011fi g\u00fcvenli ya\u015fam alanlar\u0131n\u0131 sa\u011flamay\u0131\nama\u00e7l\u0131yoruz.\n\nMisyonumuz ve Vizyonumuz\n\n4\n\nMisyon Vizyon\n\n\n\n1. S\u00fcrd\u00fcr\u00fclebilirlik\nS\u00fcrd\u00fcr\u00fclebilir i\u015f sa\u011fl\u0131\u011f\u0131, g\u00fcvenli ve acil durum\ny\u00f6netimli bir \u00e7al\u0131\u015fma ortam\u0131 olu\u015fturmak.\n\n2. Yapay Zek\u00e2 Entegrasyonu\nAk\u0131ll\u0131, g\u00fcncel ve yenilik\u00e7i \u00e7\u00f6z\u00fcmler sa\u011flamak.\nKi\u015fiye \u00f6zel deneyimler sunmak.\n\n3. Optimizasyon\nEkonomik \u00e7\u00f6z\u00fcmlerle maliyetleri en aza\nindirmek.\n\nHedeflerimiz\n\n5\n\n\n\nUygulamaya Kay\u0131t Ad\u0131mlar\u0131\n\nUygulaman\u0131n bu \u00f6rnek ekranlar\u0131, kullan\u0131c\u0131 dostu ve teknik bir interface sunarak, i\u015f sa\u011fl\u0131\u011f\u0131 ve g\u00fcvenli\u011fi s\u00fcre\u00e7lerini destekler. \n7\n\n\n\nAna Sayfa\n\n8\n\nHarita tabanl\u0131 kritik mod\u00fcller sayesinde tahliye rotalar\u0131 ve\nacil durum \u00e7antas\u0131 gibi kritik bilgilere kolay eri\u015fim sa\u011flan\u0131r.\nUI/UX design, kullan\u0131c\u0131 deneyimini optimize ederek g\u00fcvenli\nve h\u0131zl\u0131 eri\u015fim olana\u011f\u0131 tan\u0131r.\n\n\n\n\u0130rtibat Sorumlular\u0131 | Yak\u0131nlar\u0131m\n\nBu ekran, acil durum irtibat ki\u015fileriyle h\u0131zl\u0131 ileti\u015fim sa\u011flayan bir aray\u00fcz\nsunar. \u00dcst b\u00f6l\u00fcmde, iki farkl\u0131 yerdeki ba\u011flant\u0131 ki\u015filerinin konumlar\u0131\nharita \u00fczerinde pin ile i\u015faretlenmi\u015ftir. Konum belirleme (geolocation)\n\u00f6zelli\u011fi, bu ki\u015filerin takip edilmesine imk\u00e2n tan\u0131r. Alt b\u00f6l\u00fcmde, yeni\nba\u011flant\u0131 eklemek i\u00e7in yer tutucu (placeholder) bulunur ve\nki\u015fiselle\u015ftirme olana\u011f\u0131 sunar.\n\n9\n\n\n\nBilgilerim\n\nBu ekran, kullan\u0131c\u0131ya \u00e2it acil durum irtibat ki\u015fisinin bilgilerini\ni\u00e7eren bir aray\u00fcz sunar. Ki\u015fisel bilgiler (ad-soyad, yak\u0131nl\u0131k\nderecesi), telefon numaras\u0131, ev ve i\u015f adresi gibi ayr\u0131nt\u0131lar, kart\nbi\u00e7iminde ayarlanm\u0131\u015ft\u0131r. Harita \u00fczerinden konum belirleme ile\nirtibat ki\u015finin konumu pin ile g\u00f6sterilmi\u015ftir. Ekstra sa\u011fl\u0131k bilgileri,\nkullan\u0131c\u0131ya spesifik bilgileri sa\u011flama \u00f6nemini ve maksad\u0131n\u0131 ta\u015f\u0131r.\n\n10\n\n\n\nEkibimiz\n\nAhmet Melih Af\u015far Bedirhan Ceylan Bensu \u00dcnal Elif Mirsu Erdo\u011fan\n\nErol U\u011fur G\u00fcng\u00f6r Irmak Saklamaz Osman \u015eah Y\u0131lmazG\u00fclnihal Seda Erdemli Zeynep Sude Kurnaz\n\n11\n\n\u00dcr\u00fcn Tak\u0131m\u0131 \u00dcyesi\n\n\u00dcr\u00fcn Tak\u0131m\u0131 \u essage_idx": 22, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 916, "end_ix": 927, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "ChatGPT Linki, One-Pager, Kanvas, SDG.docx", "id": "file-uq0rMVr6Sn0ZEdK7v0BKoJpR", "source": "my_files", "text": "TAKIM ADI: Sollen Technologies 2\n\n\n\nTAKIM L\u0130DER\u0130: Zeynep Sude Kurnaz\n\n\n\nTAKIM \u00dcYELER\u0130 (ad soyad, ve ileti\u015fim bilgileri): \n\n\n\nOsman \u015eah Y\u0131lmaz, +905078246261, sah.yilmaz@sabanciuniv.edu\n\nZeynep Sude Kurnaz, +905073740716, zeynepkurnaz@sabanciuniv.edu\n\nG\u00fclnihal Seda Erdemli, +905452877893, gulnihalseda@sabanciuniv.edu\n\nKadir Zab\u00fcn, +905335213131, kadir.zabun@sabanciuniv.edu\n\n \n\nMEVCUT F\u0130K\u0130R:\n\nhttps://chatgpt.com/share/672cb0d8-fe34-800a-8104-37e406551e8a\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nAcil Durum STK Koordinasyonu i\u00e7in Ses \u0130\u015fleme ve Ger\u00e7ek Zamanl\u0131 E\u015fle\u015ftirme Platformu \u0130\u00e7in One-Pager\n\nProje Ad\u0131: CAFER (Comprehensive Assistance for Emergency Response)\nSlogan: Ak\u0131ll\u0131 Ses &amp; E\u015fle\u015ftirme \u00c7\u00f6z\u00fcmleriyle STK&#x27;lar ve Topluluklar Aras\u0131nda K\u00f6pr\u00fc Kuruyoruz\n\nProblem Tan\u0131m\u0131\n\nAcil durum ve afet anlar\u0131nda, Sivil Toplum Kurulu\u015flar\u0131 (STK&#x27;lar) \u00f6nemli ileti\u015fim ve koordinasyon zorluklar\u0131yla kar\u015f\u0131la\u015fmaktad\u0131r. Bu sorunlar, m\u00fcdahale s\u00fcrelerinin uzamas\u0131na, kaynaklar\u0131n verimsiz da\u011f\u0131t\u0131lmas\u0131na ve yard\u0131m \u00e7abalar\u0131n\u0131n aksamas\u0131na neden olur. Yard\u0131ma muhta\u00e7 bireyler de do\u011fru yard\u0131m\u0131 h\u0131zl\u0131ca sa\u011flayacak kurulu\u015flar\u0131 bulmakta zorluk \u00e7eker. Ger\u00e7ek zamanl\u0131 ileti\u015fimi d\u00fczenleyen ve m\u00fcdahale verimlili\u011fini art\u0131ran bir sisteme acil ihtiya\u00e7 vard\u0131r.\n\n\u00c7\u00f6z\u00fcm\n\nEmergency Link, STK&#x27;lar ve bireyler aras\u0131nda h\u0131zl\u0131 ve kesintisiz ileti\u015fim sa\u011flamak i\u00e7in ses i\u015fleme, do\u011fal dil i\u015fleme (NLP) ve yapay zeka tabanl\u0131 e\u015fle\u015ftirme algoritmalar\u0131ndan yararlanan y\u00fcksek teknolojili bir mobil ve web platformudur. Kullan\u0131c\u0131lar sesli komutlarla do\u011fru kaynaklara h\u0131zla eri\u015febilir ve STK&#x27;lar etkin bir \u015fekilde koordinasyon sa\u011flayabilir. Platformun ak\u0131ll\u0131 e\u015fle\u015ftirme sistemi, yard\u0131mlar\u0131n en \u00e7ok ihtiya\u00e7 duyulan yerlere ula\u015fmas\u0131n\u0131 sa\u011flayarak yard\u0131m \u00e7abalar\u0131n\u0131n etkisini maksimize eder.\n\nTemel \u00d6zellikler\n\nSes \u0130\u015fleme: Kullan\u0131c\u0131lar ve STK temsilcileri, h\u0131zl\u0131 ileti\u015fim, raporlama ve kaynak talebi i\u00e7in eller serbest sesli komutlar\u0131 kullanabilir.\n\nGer\u00e7ek Zamanl\u0131 E\u015fle\u015ftirme Algoritmas\u0131: Yapay zeka tabanl\u0131 algoritmalar, talepleri konum, uzmanl\u0131k ve uygunluk temelinde en uygun STK&#x27;lara \u00f6nceliklendirerek e\u015fle\u015ftirir.\n\n\u00c7apraz Platform Deste\u011fi: Saha \u00e7al\u0131\u015fanlar\u0131 i\u00e7in mobil (iOS ve Android) ve merkezi STK ve kamu kurumlar\u0131 koordinasyonu i\u00e7in web tabanl\u0131d\u0131r.\n\nKullan\u0131c\u0131 Dostu Aray\u00fcz: Y\u00fcksek stresli durumlarda kolay kullan\u0131m i\u00e7in tasarlanm\u0131\u015f, h\u0131zl\u0131 tepki s\u00fcrelerine sahip sezgisel bir aray\u00fcz.\n\nVeri G\u00fcvenli\u011fi ve Uyumluluk: Hassas verilerin korunmas\u0131n\u0131 sa\u011flamak i\u00e7in GDPR ve KVKK gibi veri gizlili\u011fi d\u00fczenlemelerine uyum sa\u011flar.\n\nHedef Kullan\u0131c\u0131lar\n\nBirincil: Acil m\u00fcdahale ve insani yard\u0131mda bulunan STK&#x27;lar\n\n\u0130kincil: Acil durumdan etkilenen, hemen yard\u0131m arayan bireyler ve topluluklar\n\n\u00dc\u00e7\u00fcnc\u00fcl: Acil durum koordinasyonunu y\u00f6neten veya destekleyen kamu kurumlar\u0131\n\nDe\u011fer \u00d6nerisi\n\nH\u0131zl\u0131, Verimli \u0130leti\u015fim: STK&#x27;lar aras\u0131 ve STK-birey ileti\u015fimini d\u00fczenleyerek m\u00fcdahale s\u00fcrecindeki gecikmeleri azalt\u0131r.\n\nEtkin Kaynak Da\u011f\u0131t\u0131m\u0131: Kaynaklar\u0131n do\u011fru yerlere ula\u015fmas\u0131n\u0131 sa\u011flayan ak\u0131ll\u0131, veri odakl\u0131 e\u015fle\u015ftirme ve \u00f6nceliklendirme.\n\nKriz Durumlar\u0131nda Kolay Kullan\u0131m: Sesli komutlar ve otomatik rehberlik, kullan\u0131c\u0131lar\u0131n karma\u015f\u0131k sistemlerle u\u011fra\u015fmadan kritik g\u00f6revlere odaklanmas\u0131n\u0131 sa\u011flar.\n\n\u015eeffafl\u0131k ve Hesap Verebilirlik: STK m\u00fcdahale verimlili\u011fi \u00fczerine merkezi veri ile kaynak tahsisinde \u015feffafl\u0131k sa\u011flar.\n\nGelir Modeli\n\nAbonelik \u00dccretleri: STK ve kamu kurumlar\u0131 i\u00e7in ayl\u0131k/y\u0131ll\u0131k abonelik, premium \u00f6zelliklere eri\u015fim sa\u011flar.\n\nBireyler \u0130\u00e7in Freemium Model: Bireyler i\u00e7in \u00fccretsiz temel eri\u015fim, opsiyonel premium \u00f6zellikler mevcut.\n\nHibe Fonlar\u0131: Sosyal etki fonlar\u0131, afet yard\u0131m\u0131 fonlar\u0131 ve uluslararas\u0131 yard\u0131m kurulu\u015flar\u0131na y\u00f6nelik hibe ba\u015fvurular\u0131.\n\nLisanslama: Kamu kurumlar\u0131 veya b\u00fcy\u00fck kurulu\u015flara \u00f6zel \u00e7\u00f6z\u00fcmler sunar.\n\nVeri \u0130\u00e7g\u00f6r\u00fcleri &amp; Analitik: Politika planlamas\u0131 ve afet haz\u0131rl\u0131\u011f\u0131 i\u00e7in anonimle\u015ftirilmi\u015f, toplu veri i\u00e7g\u00f6r\u00fclerinden gelir elde edilir.\n\nPazara \u00c7\u0131k\u0131\u015f Stratejisi\n\nPilot Programlar: Sistemin etkinli\u011fini do\u011frulamak ve geri bildirim toplamak i\u00e7in belirli STK\u2019larla pilot lansman.\n\nOrtakl\u0131klar: Kamu kurumlar\u0131, bulut sa\u011flay\u0131c\u0131lar ve ses/NLP teknoloji ortaklar\u0131 ile stratejik i\u015f birli\u011fi.\n\nFark\u0131ndal\u0131k Kampanyalar\u0131: Platformun g\u00f6r\u00fcn\u00fcrl\u00fc\u011f\u00fcn\u00fc art\u0131rmak ve kamu bilincini art\u0131rmak i\u00e7in sosyal medya, STK etkinlikleri ve bas\u0131n b\u00fcltenleri.\n\nSTK E\u011fitimi ve Deste\u011fi: STK kullan\u0131c\u0131lar\u0131n\u0131n sorunsuz entegrasyonunu sa\u011flamak i\u00e7in e\u011fitim ve s\u00fcrekli destek.\n\nFinansman Gereksinimleri\n\nEmergency Link\u2019i geli\u015ftirmek ve \u00f6l\u00e7eklendirmek i\u00e7in, platform geli\u015ftirme, veri g\u00fcvenli\u011fi altyap\u0131s\u0131, yapay zeka ve NLP entegrasyonu ve kullan\u0131c\u0131 testleri i\u00e7in 500.000 $ ba\u015flang\u0131\u00e7 finansman\u0131 talep edilmektedir.\n\nEtkili \u00d6l\u00e7\u00fctler\n\nM\u00fcdahale S\u00fcresi \u0130yile\u015ftirmesi: Acil durumlarda m\u00fcdahale s\u00fcrelerinde %50 azalma hedeflenmektedir.\n\nE\u015fle\u015ftirme Do\u011frulu\u011fu: Taleplerin en uygun STK kaynaklar\u0131na %90 do\u011frulukla e\u015fle\u015ftirilmesi hedeflenmektedir.\n\nKullan\u0131c\u0131 Edinimi: \u0130lk y\u0131l i\u00e7inde en az 100 STK ile ortakl\u0131k kurulmas\u0131.\n\nKamu Eri\u015fimi: \u0130ki y\u0131l i\u00e7inde afet riski alt\u0131ndaki 1 milyon ki\u015fiye ula\u015fma ve hizmet sunma.\n\nEkip ve Ortaklar\n\nAna Ekip: Yapay zeka, NLP, yaz\u0131l\u0131m geli\u015ftirme ve afet m\u00fcdahale alanlar\u0131nda uzman ki\u015filer.\n\nAna Ortaklar: \u00d6nde gelen STK&#x27;lar, bulut sa\u011flay\u0131c\u0131lar, ses i\u015fleme API sa\u011flay\u0131c\u0131lar\u0131, kamu afet m\u00fcdahale kurumlar\u0131.\n\n\u0130leti\u015fim Bilgileri\n\nAcil durum m\u00fcdahalesini d\u00f6n\u00fc\u015ft\u00fcrme yolunda bize kat\u0131lmak veya bilgi almak i\u00e7in:\nE-posta: info@cafer.com\nWeb Sitesi: www.cafer.com\nTelefon: +1 (800) 123-4567\n\nCAFER \u2013 Kriz an\u0131nda STK&#x27;lar\u0131n daha h\u0131zl\u0131, daha etkili bir etki yaratmas\u0131na olanak tan\u0131r.\n\n\n\n\n eli\u015ftiriyoruz. Uygulamam\u0131z, kullan\u0131c\u0131lar\u0131n kendi acil durum\nplanlar\u0131n\u0131 haz\u0131rlamalar\u0131na, g\u00fcvenli alanlara y\u00f6nlendirilmelerine ve olay\nan\u0131nda g\u00fcncel bilgilere ula\u015fmalar\u0131na olanak tan\u0131maktad\u0131r. Ayr\u0131ca,\nkullan\u0131c\u0131n\u0131n \u00e7al\u0131\u015ft\u0131\u011f\u0131 kurumun i\u015f sa\u011fl\u0131\u011f\u0131 g\u00fcvenli\u011fi y\u00f6nergelerine uygun\ne\u011fitimleri, tatbikatlar\u0131, s\u00fcre\u00e7 takibi ve uyar\u0131lar gibi unsurlar\u0131 i\u00e7eren bir\nsistem sunmaktay\u0131z.\nSollen Technologies olarak, teknolojiyi kullanarak g\u00fcvenli bir gelecek\nin\u015f\u00e2 etmeye kararl\u0131y\u0131z ve \u00fclkemizin bu alandaki ihtiya\u00e7lar\u0131na katk\u0131\nsa\u011flamay\u0131 hedefliyoruz.\n\n3\n\n\n\nG\u00fcvenli \u00c7al\u0131\u015fma Alanlar\u0131 Olu\u015fturmak: \u015eirketlerin\n\u00e7al\u0131\u015fanlar\u0131n\u0131 daha g\u00fcvenli bir \u015fekilde y\u00f6netmelerine yard\u0131mc\u0131\nolmak i\u00e7in geli\u015ftirilen i\u015f g\u00fcvenli\u011fi \u00e7\u00f6z\u00fcmleri.\nE\u011fitim ve Fark\u0131ndal\u0131k: \u00c7al\u0131\u015fanlar\u0131n e\u011fitimlerini\ntamamlamalar\u0131n\u0131 sa\u011flarken, i\u015f g\u00fcvenli\u011fi konusunda\nfark\u0131ndal\u0131k yaratmak.\nAcil Durum Y\u00f6netimi: Acil durumlar\u0131nda \u00e7al\u0131\u015fanlar\u0131n\nkonumlar\u0131n\u0131 belirleyip, farkl\u0131 b\u00f6lgelerde ya\u015fayan irtibat\nki\u015fileriyle ileti\u015fim kurarak onlar\u0131n g\u00fcvenlik durumundan\nhaberdar olmay\u0131 sa\u011flamak.\nYapay Zek\u00e2 Deste\u011fi: Kullan\u0131c\u0131lara, olas\u0131 acil durum\nsenaryolar\u0131nda pratik ve hayat kurtar\u0131c\u0131 \u00f6neriler sunarak,\nhaz\u0131rl\u0131k s\u00fcre\u00e7lerini iyile\u015ftirmek.\n\nSollen Technologies olarak vizyonumuz, i\u015f g\u00fcvenli\u011fi\n\u00e7\u00f6z\u00fcmleri, e\u011fitim ve acil durum y\u00f6netimi alanlar\u0131nda\nyenilik\u00e7i \u00e7\u00f6z\u00fcmler geli\u015ftirerek daha g\u00fcvenli \u00e7al\u0131\u015fma\nalanlar\u0131 yaratmakt\u0131r. \u015eirketlerin \u00e7al\u0131\u015fanlar\u0131n\u0131 g\u00fcvenle\ny\u00f6netmelerini sa\u011flarken, e\u011fitim ve fark\u0131ndal\u0131k\ns\u00fcre\u00e7leriyle \u00e7al\u0131\u015fanlar\u0131n bilin\u00e7 d\u00fczeyini art\u0131rmay\u0131\nhedefliyoruz. Ayr\u0131ca, acil durumlarda \u00e7al\u0131\u015fanlar\u0131n\ng\u00fcvenli\u011fini sa\u011flayarak, se\u00e7ilen irtibat ki\u015filerine\nula\u015f\u0131lmas\u0131n\u0131 m\u00fcmk\u00fcn k\u0131l\u0131yoruz. Kullan\u0131c\u0131n\u0131n g\u00fcvenli\u011fi ve\nrefah\u0131n\u0131, bilimsel y\u00f6ntemler ve yapay zek\u00e2 ile\ndesteklenen \u00f6neriler sayesinde art\u0131rarak, t\u00fcm bireylerin\ngereksindi\u011fi g\u00fcvenli ya\u015fam alanlar\u0131n\u0131 sa\u011flamay\u0131\nama\u00e7l\u0131yoruz.\n\nMisyonumuz ve Vizyonumuz\n\n4\n\nMisyon Vizyon\n\n\n\n1. S\u00fcrd\u00fcr\u00fclebilirlik\nS\u00fcrd\u00fcr\u00fclebilir i\u015f sa\u011fl\u0131\u011f\u0131, g\u00fcvenli ve acil durum\ny\u00f6netimli bir \u00e7al\u0131\u015fma ortam\u0131 olu\u015fturmak.\n\n2. Yapay Zek\u00e2 Entegrasyonu\nAk\u0131ll\u0131, g\u00fcncel ve yenilik\u00e7i \u00e7\u00f6z\u00fcmler sa\u011flamak.\nKi\u015fiye \u00f6zel deneyimler sunmak.\n\n3. Optimizasyon\nEkonomik \u00e7\u00f6z\u00fcmlerle maliyetleri en aza\nindirmek.\n\nHedeflerimiz\n\n5\n\n\n\nUygulamaya Kay\u0131t Ad\u0131mlar\u0131\n\nUygulaman\u0131n bu \u00f6rnek ekranlar\u0131, kullan\u0131c\u0131 dostu ve teknik bir interface sunarak, i\u015f sa\u011fl\u0131\u011f\u0131 ve g\u00fcvenli\u011fi s\u00fcre\u00e7lerini destekler. \n7\n\n\n\nAna Sayfa\n\n8\n\nHarita tabanl\u0131 kritik mod\u00fcller sayesinde tahliye rotalar\u0131 ve\nacil durum \u00e7antas\u0131 gibi kritik bilgilere kolay eri\u015fim sa\u011flan\u0131r.\nUI/UX design, kullan\u0131c\u0131 deneyimini optimize ederek g\u00fcvenli\nve h\u0131zl\u0131 eri\u015fim olana\u011f\u0131 tan\u0131r.\n\n\n\n\u0130rtibat Sorumlular\u0131 | Yak\u0131nlar\u0131m\n\nBu ekran, acil durum irtibat ki\u015fileriyle h\u0131zl\u0131 ileti\u015fim sa\u011flayan bir aray\u00fcz\nsunar. \u00dcst b\u00f6l\u00fcmde, iki farkl\u0131 yerdeki ba\u011flant\u0131 ki\u015filerinin konumlar\u0131\nharita \u00fczerinde pin ile i\u015faretlenmi\u015ftir. Konum belirleme (geolocation)\n\u00f6zelli\u011fi, bu ki\u015filerin takip edilmesine imk\u00e2n tan\u0131r. Alt b\u00f6l\u00fcmde, yeni\nba\u011flant\u0131 eklemek i\u00e7in yer tutucu (placeholder) bulunur ve\nki\u015fiselle\u015ftirme olana\u011f\u0131 sunar.\n\n9\n\n\n\nBilgilerim\n\nBu ekran, kullan\u0131c\u0131ya \u00e2it acil durum irtibat ki\u015fisinin bilgilerini\ni\u00e7eren bir aray\u00fcz sunar. Ki\u015fisel bilgiler (ad-soyad, yak\u0131nl\u0131k\nderecesi), telefon numaras\u0131, ev ve i\u015f adresi gibi ayr\u0131nt\u0131lar, kart\nbi\u00e7iminde ayarlanm\u0131\u015ft\u0131r. Harita \u00fczerinden konum belirleme ile\nirtibat ki\u015finin konumu pin ile g\u00f6sterilmi\u015ftir. Ekstra sa\u011fl\u0131k bilgileri,\nkullan\u0131c\u0131ya spesifik bilgileri sa\u011flama \u00f6nemini ve maksad\u0131n\u0131 ta\u015f\u0131r.\n\n10\n\n\n\nEkibimiz\n\nAhmet Melih Af\u015far Bedirhan Ceylan Bensu \u00dcnal Elif Mirsu Erdo\u011fan\n\nErol U\u011fur G\u00fcng\u00f6r Irmak Saklamaz Osman \u015eah Y\u0131lmazG\u00fclnihal Seda Erdemli Zeynep Sude Kurnaz\n\n11\n\n\u00dcr\u00fcn Tak\u0131m\u0131 \u00dcyesi\n\n\u00dcr\u00fcn Tak\u0131m\u0131 \u00dcyesi \u00dcr\u00fcn Tak\u0131m\u0131 \u00dcyesiAR-GE Direkt\u00f6r\u00fc\n\nCo-Founder Genel Sekreter Tasar\u0131m Direkt\u00f6r\u00fc\n\nYaz\u0131l\u0131m Geli\u015ftirme Direkt\u00f6r\u00fc Co-Founder\n\nYaz\u0131l\u0131m Geli\u015ftirme Direkt\u00f6r\u00fc\n\n\n\nE-posta\ninfo@sollen.com\n\nSosyal Medya\nLinkedIn: Sollen Tech\n\n12\n\nBizimle ileti\u015fime\nge\u00e7in.\n\nhttps://www.linkedin.com/company/sollen-tech/\n\n", "cloud_doc_url": null}, {"matched_text": "\u301022\u2020source\u3011", "start_idx": 62
