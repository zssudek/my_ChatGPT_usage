t the intransigence of poverty throughout the developing world, the frequency of violent regime changes, the widening gap between the rich and the poor, and the profound instability of constitutional regimes throughout the globe   speak to the difficulty of building and/or maintain in g the rule of law in societies --all this may because  we   still  do not  know   what  it  takes   to   create   or   maintain  a \u2018self- enforcing \u2019  rule of law \nthree central questions \nWhat is the rule of law? How is it established? How  i s  it  maintained? Different ways of answering these questions \nI.  Institutional   perspective \nAccording to this view, rule of law is primarily a quality or aspect of governmental institutions. Examples of this view: ---government bound by rules fixed and  announced  beforehand  ---every individual in society is treated the same under the law ---government has the monopoly in the coercive enforcement of law \nproblems   with   the   institutional   view \nRegards the rule of law as a \u2018top-down\u2019 phenomenon, so it cannot explain how or why it could be embraced by ordinary citizens. It also does not explain why (political and economic) power-holders themselves would want to restrict themselves It does not help us understand how legal traditions can exist or persist without central authority (e.g. common law, Athens, medieval Iceland ,  pre-ottoman   middle   east ) \nII.  Rule  of  law  as a  cultural   phenomenon \n--The idea here is that tule of law is a system of norms that resides in the beliefs of the citizens of a society, and these beliefs are transmitted from one generation to another through traditions and collective memory --Emphasis on historical processes and continuities in the emergence of the rule of law as a normative system \nproblem  with   the   culturalist   view \nIt makes it difficult to understand the distinctiveness of the rule of as a system of norms.  F or example, how it emerges as a distinct and binding system of rules separate from other normative systems in society, such as economic, religious, moral traditions It makes it nearly impossible for societies that haven\u2019t yet  extablished  such a system of norms to establish it; that is, it makes the rule of law as a culturally specific  or  exclusive phenomenon \nIII. Micro- foundational   view  of \nThe file is too long and its contents have been truncated.\n", "title": "5.rule of law.pptx", "tether_id": null}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"command": "context_stuff", "is_visually_hidden_from_conversation": false, "message_type": null, "model_slug": "gpt-4o", "default_model_slug": "gpt-4o-canmore", "parent_id": "4cad7183-acd8-4c2e-ac72-e16c963ca4b6", "request_id": "8e275b50cdd6df44-IST", "timestamp_": "absolute"}, "recipient": "all", "channel": null}, "parent": "4cad7183-acd8-4c2e-ac72-e16c963ca4b6", "children": ["86aaf4ab-dda6-43fb-bade-134906b28aaf"]}, "86aaf4ab-dda6-43fb-bade-134906b28aaf": {"id": "86aaf4ab-dda6-43fb-bade-134906b28aaf", "message": {"id": "86aaf4ab-dda6-43fb-bade-134906b28aaf", "author": {"role": "tool", "name": "myfiles_browser", "metadata": {}}, "create_time": 1731591056.871525, "update_time": null, "content": {"content_type": "tether_quote", "url": "file-QFRlAmCogVA6BgqBqnOSTAdU", "domain": "sps303-F24.doc", "text": "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nSchedule of Class Meetings:\n\nLaw and Ethics (SPS 303 B)\n(Fall 2024)\nInstructor: Nedim Nomer\nTeaching Assistants: Ay\u015feg\u00fcl Ata\u015f, Duygu Deniz Ba\u015f, Merve Edeer, U\u011fur \u00d6zbak.\nCourse Description\nThis course is a survey of some ideas and concepts that shape academic and non-academic debates about law, ethics, and politics. Its aim is to help students to think about and critically evaluate social, political and legal processes in a systematic way. Topics include rule of law, rights, democracy, justice, gender, and environmental politics.\nCourse Requirements\n\na) Midterm (40 %)\n\nb) Final (40 %)\n\nc) Participation in class discussions (10%)\n\nd) Quizzes (10%)\nExam policy\n\nThe exams will be in-person and on campus. The date of the midterm exam is indicated in the schedule below. The final exam date will be set by the student resources. The final exam will cover topics that we will cover after the midterm. \n\nStudents who have missed an exam will be given a change to take a make-up only if they have a legitimate reason. Medical and non-medical emergencies count as legitimate reasons. There will be only one make-up exam (which may be oral or written) which will be after the finals and it will be cumulative, meaning it will be about the entire semester. Students who miss an exam must submit their documents for their excuse (health report, etc.) within three workdays after the exam and these documents must be found to be valid or credible by the instructors.\n\nParticipation\n\nDiscussion sessions are not intended to repeat or summarize the main lectures; their aim is to be a platform for the free expression and discussion of questions that students may have about the topics of the course. It is therefore important that you do the assigned readings and attend the lectures. 50% of your participation grade will be based on your contribution to class discussions during discussion sessions. Meaningful contribution to the learning environment during the main lectures may also enhance your participation grade. Moreover, every student is expected to send by 1pm every Friday two discussion questions to their teaching assistant. Discussion sessions will be structured around these questions. %50 of the participation grade will come from the two questions students send every week.\nQuizzes\n\nYou will have to take a number of unannounced quizzes throughout the semester. There will be no make-up for any quiz. You will be asked to provide a short answer (i.e., a few sentences) to a question asked by the discussion leader. \n\nAttendance Policy\n\nAttendance follow-up starts at the end of the add-drop period. We will not take attendance during the main lectures. But we attendance is taken\u00a0regularly during the discussion\nThe file is too long and its contents have been truncated.\n", "title": "sps303-F24.doc", "tether_id": null}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"command": "context_stuff", "is_visually_hidden_from_conversation": false, "message_type": null, "model_slug": "gpt-4o", "default_model_slug": "gpt-4o-canmore", "parent_id": "540dffb6-7910-44e6-91e6-4583ffa2a7ce", "request_id": "8e275b50cdd6df44-IST", "timestamp_": "absolute"}, "recipient": "all", "channel": null}, "parent": "540dffb6-7910-44e6-91e6-4583ffa2a7ce", "children": ["45479327-e888-40c8-8690-ee4b09a797e4"]}, "45479327-e888-40c8-8690-ee4b09a797e4": {"id": "45479327-e888-40c8-8690-ee4b09a797e4", "message": {"id": "45479327-e888-40c8-8690-ee4b09a797e4", "author": {"role": "tool", "name": "myfiles_browser", "metadata": {}}, "create_time": 1731591056.87159, "update_time": null, "content": {"content_type": "tether_quote", "url": "file-RA7ReyWUFquvsVdnEO4iKHZO", "domain": "1.End of Democacy.pptx", "text": "contemporary   societies \n\nbias   for   democratization \nSince World War II, social scientists have  assumed   that all societies  naturally   evolve toward democracy. So they have considered   undemocratic regimes in a \u2018transitional\u2019 state toward democracy. But recent studies  around   the world suggest that not all societies are on a path to democracy   --in the  last   few   decades ,  democracy  is  no   longer   seen  as  inevitable   or   intrinsically   appealing   to   all \ntwo   ends  of  regime   spectrum \nDemocracy  ( rule  of  all ) - executives and legislatures   are chosen  in  free ,  fair ,   regular   elections - elected officials have power of government - equal  right to vote - civil  and   economic   liberties \nA uthoritarianism  ( rule  of  one ) -no free   and  fair elections -no opposition  parties   and   no   effective   societal   opposition -no civil or political rights (such as free speech or  freedom  of  association) \nCompetitive Authoritarianism:  the   hybrid   option \nSuch regimes are  NOT  democratic because: In such regimes, violations of democratic criteria are both frequent and serious enough to create an uneven playing field between government and opposition Although elections are regularly held and are generally free of massive fraud, people who hold state power routinely abuse state resources, deny opposition adequate media coverage, harass opposition candidates and their supporters and in some cases manipulate electoral results Members of opposition may  be  threatened or arrested T ax authorities and judiciary intimidate or   persecute   opposition  ( newspapers, independent companies ,  banks,  etc .) \nExamples : \nAfrica: Ghana, Kenya, Mozambique, Zimbabwe Latin America: Haiti, Peru, Venezuela Asia: Singapore, Malaysia, Azerbaijan ,  Europe: Russia, Ukraine,  Hungary ,  Albenia , Belarus,   Turkey , Poland (?) \nCompetitive Authoritarianism  is not  full authoritarianism, since: \nIn competitive authoritarian regimes, even though democratic institutions are flawed, both  the   governments   and   opposition   in  such   regimes   take them seriously since in such regimes there exist  some   arenas   of contestation  In such regimes, typically there are four arenas of contestation: ( i ) the electoral arena, (ii) the legislative arena, (iii) the judicial arena, and (iv) the media \nArenas of contestation \nElections : the presence of international observers and the existence of parallel vote-counting procedures limits the ability of governments to engage in large-scale fraud Legislatures :\nThe file is too long and its contents have been truncated.\n", "title": "1.End of Democacy.pptx", "tether_id": null}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"command": "context_stuff", "is_visually_hidden_from_conversation": false, "message_type": null, "model_slug": "gpt-4o", "default_model_slug": "gpt-4o-canmore", "parent_id": "86aaf4ab-dda6-43fb-bade-134906b28aaf", "request_id": "8e275b50cdd6df44-IST", "timestamp_": "absolute"}, "recipient": "all", "channel": null}, "parent": "86aaf4ab-dda6-43fb-bade-134906b28aaf", "children": ["94bc8439-ccb7-4cf8-80a3-65e84d4ad104"]}, "94bc8439-ccb7-4cf8-80a3-65e84d4ad104": {"id": "94bc8439-ccb7-4cf8-80a3-65e84d4ad104", "message": {"id": "94bc8439-ccb7-4cf8-80a3-65e84d4ad104", "author": {"role": "tool", "name": "myfiles_browser", "metadata": {}}, "create_time": 1731591056.871657, "update_time": null, "content": {"content_type": "tether_quote", "url": "file-mzBQoMTxjJeEVtdQPS8Anhj1", "domain": "2.populism-303.pptx", "text": "\nPopulism   and   Democracy \npopulism : a  contested   concept \ndifferent   aspects -- increased  popular  engagement  in  politics -- non-institutional  &amp; anti- establishmentarian   political   attitudes -- strong ,  charismatic   leadership   with   direct   support  from the  followers -- governmental   policies   accommodating  popular  views   and   demands \nideology :  emphasis  on  the  \u2018 people \u2019 \nEmphasis  of  common   values ,  beliefs ,  needs ,  etc  (can be  both   right   wing   and   left   wing ) anti-elite  and  anti- hierarchy Assertion  of  boundaries   between  us  and   them  \u2013anti- diversity A sense of  collective   agency Leadership   and   political   party  as the  personification  of the general  will \nQuestion : \nIs  p opulism   good   or   bad   for   democracy ? \nRegime   options \nFull  authoritarianism Competitive   authoritarianism Electoral   democracy \u2018Liberal\u2019  democracy \nDemocratization   / de- democratization  ( backsliding ) \nDemocratization Loosening  of  the   authoritarian   regime   and   beginning   to   enjoy   some   freedoms Breakdown  of  the   authoritarian   regime Consolidation  of  institutional   guarantees  of  freedoms   and   democracy \nDe- democratization Erosion Breakdown Repressiveness  - authoritativeness \ni)  Populist   politics  in  full   authoritarian   societies \nIf   strong   enough , it  may   lead   to   the   democratization  of  authoritarian   regimes   by   opening   up   political   space   for  popular  participation  ( e.g.Poland  1980s) It   may   also   facilitate  the  emergence  of  alternative   parties   and   sources   or   information   and   transition   to   electoral   democracy  \u2013\u2019 liberalization \u2019 \nii)  populism  in  competitive   authoritarianism \nPopulist   politics  can  help  an  authoritarian   regime   to   avoid   full   democratization   by   helping  it  to   govern   with   no   real   challenge  from  the   opposition But  populist   tendencies   may   also   help   unite   and   empower  the  opposition   parties  in  competitive   authoritarian   regimes   and   push  the  country   into  the  direction  of  open   democracy\nThe file is too long and its contents have been truncated.\n", "title": "2.populism-303.pptx", "tether_id": null}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"command": "context_stuff", "is_visually_hidden_from_conversation": false, "message_type": null, "model_slug": "gpt-4o", "default_model_slug": "gpt-4o-canmore", "parent_id": "45479327-e888-40c8-8690-ee4b09a797e4", "request_id": "8e275b50cdd6df44-IST", "timestamp_": "absolute"}, "recipient": "all", "channel": null}, "parent": "45479327-e888-40c8-8690-ee4b09a797e4", "children": ["844f6c37-0063-415c-86c2-4044dd630876"]}, "844f6c37-0063-415c-86c2-4044dd630876": {"id": "844f6c37-0063-415c-86c2-4044dd630876", "message": {"id": "844f6c37-0063-415c-86c2-4044dd630876", "author": {"role": "tool", "name": "myfiles_browser", "metadata": {}}, "create_time": 1731591056.871741, "update_time": null, "content": {"content_type": "text", "parts": ["\nPlease remember to search the user&#x27;s documents if an answer to their question is not contained in the above snippets.\n"]}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"is_visually_hidden_from_conversation": false, "command": "prompt", "message_type": null, "model_slug": "gpt-4o", "default_model_slug": "gpt-4o-canmore", "parent_id": "94bc8439-ccb7-4cf8-80a3-65e84d4ad104", "request_id": "8e275b50cdd6df44-IST", "timestamp_": "absolute"}, "recipient": "all", "channel": null}, "parent": "94bc8439-ccb7-4cf8-80a3-65e84d4ad104", "children": ["aedcc51d-ec3d-4555-a421-b3e2e5e2538d"]}, "aedcc51d-ec3d-4555-a421-b3e2e5e2538d": {"id": "aedcc51d-ec3d-4555-a421-b3e2e5e2538d", "message": {"id": "aedcc51d-ec3d-4555-a421-b3e2e5e2538d", "author": {"role": "assistant", "name": null, "metadata": {}}, "create_time": 1731591056.871809, "update_time": null, "content": {"content_type": "text", "parts": ["For **Week 1** of your course on &quot;Law and Ethics (SPS 303)&quot;, the focus is on foundational concepts regarding **democracy**, **populism**, and **authoritarianism**. Here&#x27;s a breakdown based on the readings and slides you have provided:\n\n### Key Topics:\n\n1. **Democracy and Its Challenges**:\n   - **Conceptual Definition**: Democracy is defined as the rule of the people, by the people, for the people, with emphasis on equal civil, political, social, and economic rights\u301030\u2020source\u3011\u301033\u2020source\u3011.\n   - **Essential Features of Democracy**:\n     - Elected officials\n     - Free, fair, and frequent elections\n     - Freedom of expression\n     - Access to alternative sources of information\n     - Associational autonomy and the rule of law\u301025\u2020source\u3011\u301030\u2020source\u3011.\n\n2. **Democratic Backsliding and Competitive Authoritarianism**:\n   - **Competitive Authoritarianism**: A hybrid regime where democratic institutions exist but are heavily skewed in favor of incumbents. Elections happen, but incumbents abuse state resources, restrict media, and harass opposition\u301020\u2020source\u3011\u301034\u2020source\u3011.\n   - **Mechanisms of Backsliding**: Democracies often backslide through executive takeovers rather than military coups. Democratically elected leaders subvert democracy gradually by consolidating power\u301027\u2020source\u3011\u301028\u2020source\u3011.\n\n3. **Populism**:\n   - **Definition and Characteristics**: Populism emphasizes a divide between &#x27;the people&#x27; and &#x27;the elite&#x27;. It can manifest in both left-wing and right-wing forms. Populist leaders often challenge established institutions and promote anti-establishment sentiments\u301031\u2020source\u3011\u301035\u2020source\u3011.\n   - **Impact on Democracy**: Populism can either promote democratization in authoritarian contexts or contribute to democratic backsliding in established democracies\u301035\u2020source\u3011.\n\n4. **Rule of Law**:\n   - The rule of law is crucial for sustaining democracy, ensuring that laws apply equally to all citizens and that government actions are bound by law\u301021\u2020source\u3011\u301032\u2020source\u3011.\n\n---\n\n### Slides and Readings:\n1. **Slides**: \n   - Review the **&quot;End of Democracy&quot;** and **&quot;Populism&quot;** presentations\u301034\u2020source\u3011\u301035\u2020source\u3011.\n   - The **&quot;Democracy&quot;** slide deck covers conceptual definitions, necessary institutions, and challenges\u301030\u2020source\u3011.\n\n2. **Readings**:\n   - **Levitsky and Way (2002)**: Discusses the rise of competitive authoritarian regimes and how they differ from full democracies\u301020\u2020source\u3011.\n   - **Svolik (2019)**: Explores why voters may support leaders who undermine democratic norms, focusing on polarization and executive takeovers\u301027\u2020source\u3011.\n   - **Foa and Mounk (2016)**: Highlights concerns over democratic deconsolidation and the risks to stable democracies\u301024\u2020source\u3011.\n   - **Hadfield &amp; Weingast**: Examines the microfoundations of the rule of law and its implications for democracy\u301021\u2020source\u3011.\n\n### Summary for Week 1:\n- Understanding the **difference between full democracies, competitive authoritarianism, and populism** is crucial.\n- Recognizing how **polarization and populism can threaten democracy** by enabling leaders to bypass democratic norms.\n- Emphasizing the **importance of the rule of law** in maintaining democratic integrity.\n\nMake sure to review the slides and readings mentioned above to prepare for discussions and quizzes. Let me know if you need any specific sections explained in more detail!"]}, "status": "finished_successfully", "end_turn": true, "weight": 1.0, "metadata": {"finish_details": {"type": "stop", "stop_tokens": [200002]}, "is_complete": true, "citations": [{"start_ix": 469, "end_ix": 480, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "3.Democracy.F24.pptx", "id": "file-trkIQigm7YfvrvKadCBDr5pj", "source": "my_files", "text": "Democracy \n\nDemocracy \nConceptual  Definition :  Rule  of  the   people ,  by   the   people ,  for   the   people  (A. Lincoln) Equal   civil   and   political   rights   Equal   social   and   economic   rights \nTwo   approaches   to   democracy \nStudy   existing   political institutions  generally   considered by  experts ,  politicians ,  or  the general  public   as  democ ratic   Imagining   forms  of  democracy  that   better   exemplifies  the  rule   for   and   by  the  people These   approaches   are   related : Because  c ontemporary   consolidated   democracies are not perfect ,  and   different   aspects of these regimes are  evaluated  in  light  of a  conception  of ideal  democracy \nDemocracy  in  large   societies :  Indirect   Democracy \nT hese  are regimes where people   have (or supposed to have) sovereignty Elected Officials Free, fair and frequent elections Freedom of Expression Access to alternative sources of information Associational autonomy Judiciary   and   the   rule  of  law Inclusive citizenship    \nI.  Elected Officials \nT hey  have  t he power to  make   laws, and  pursue   public  polic ies But  democracy   is not a  system   of  electing  monarchs   or   aristocrats ; it is a regime where sovereignty lies with the people. So democracy needs more from citizens than merely electing  some   individuals  to public offices. Citizens  must  be  active in politics between the elections to  set  the agenda  of elected official s We  should  not  underestimate  the  value  of \u2018 appointed \u2019  public   officials   and   overestimate  the  value  of  elected   ones  in  democracies \nII.  E lections  \nrepeated fair without   fear \nIII. Freedom of Expression \nI ndispensable  for Open  discussions   and  exchange of ideas  to   identify   alternatives   and   collective   will   formation Exposing  the  truth   about   government   and   its   flaws \uf0e0   An i nstrument  for  peopl e  for   set ting  the agenda of political leaders \nIV. Access to Alternative Sources of Information \nAlternative   sources  of  information  is  essential   for   getting   information   about   government Alternative   sources  of  information  is  essential   also   for   making   collective   decisions   freely   and   rationally \n\nThe file is too long and its contents have been truncated.\n", "extra": {"cited_message_idx": 30, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 480, "end_ix": 491, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "sps303-F24.doc", "id": "file-QFRlAmCogVA6BgqBqnOSTAdU", "source": "my_files", "text": "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nSchedule of Class Meetings:\n\nLaw and Ethics (SPS 303 B)\n(Fall 2024)\nInstructor: Nedim Nomer\nTeaching Assistants: Ay\u015feg\u00fcl Ata\u015f, Duygu Deniz Ba\u015f, Merve Edeer, U\u011fur \u00d6zbak.\nCourse Description\nThis course is a survey of some ideas and concepts that shape academic and non-academic debates about law, ethics, and politics. Its aim is to help students to think about and critically evaluate social, political and legal processes in a systematic way. Topics include rule of law, rights, democracy, justice, gender, and environmental politics.\nCourse Requirements\n\na) Midterm (40 %)\n\nb) Final (40 %)\n\nc) Participation in class discussions (10%)\n\nd) Quizzes (10%)\nExam policy\n\nThe exams will be in-person and on campus. The date of the midterm exam is indicated in the schedule below. The final exam date will be set by the student resources. The final exam will cover topics that we will cover after the midterm. \n\nStudents who have missed an exam will be given a change to take a make-up only if they have a legitimate reason. Medical and non-medical emergencies count as legitimate reasons. There will be only one make-up exam (which may be oral or written) which will be after the finals and it will be cumulative, meaning it will be about the entire semester. Students who miss an exam must submit their documents for their excuse (health report, etc.) within three workdays after the exam and these documents must be found to be valid or credible by the instructors.\n\nParticipation\n\nDiscussion sessions are not intended to repeat or summarize the main lectures; their aim is to be a platform for the free expression and discussion of questions that students may have about the topics of the course. It is therefore important that you do the assigned readings and attend the lectures. 50% of your participation grade will be based on your contribution to class discussions during discussion sessions. Meaningful contribution to the learning environment during the main lectures may also enhance your participation grade. Moreover, every student is expected to send by 1pm every Friday two discussion questions to their teaching assistant. Discussion sessions will be structured around these questions. %50 of the participation grade will come from the two questions students send every week.\nQuizzes\n\nYou will have to take a number of unannounced quizzes throughout the semester. There will be no make-up for any quiz. You will be asked to provide a short answer (i.e., a few sentences) to a question asked by the discussion leader. \n\nAttendance Policy\n\nAttendance follow-up starts at the end of the add-drop period. We will not take attendance during the main lectures. But we attendance is taken\u00a0regularly during the discussion\nThe file is too long and its contents have been truncated.\n", "extra": {"cited_message_idx": 33, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 732, "end_ix": 743, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "Dahl.Large-Scale Democracy.pdf", "id": "file-LlfByVwESP4lsarL31a6FxHX", "source": "my_files", "text": "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nWhat Political Institutions Does Large-Scale Democracy Require?\n\n\n \n\n \nWhat Political Institutions Does Large-Scale Democracy Require?\nAuthor(s): Robert A. Dahl\nSource: Political Science Quarterly, Vol. 120, No. 2 (Summer, 2005), pp. 187-197\nPublished by: The Academy of Political Science\nStable URL: https://www.jstor.org/stable/20202514\nAccessed: 02-10-2021 09:28 UTC\n\n \nJSTOR is a not-for-profit service that helps scholars, researchers, and students discover, use, and build upon a wide\n\nrange of content in a trusted digital archive. We use information technology and tools to increase productivity and\n\nfacilitate new forms of scholarship. For more information about JSTOR, please contact support@jstor.org.\n\n \n\nYour use of the JSTOR archive indicates your acceptance of the Terms &amp; Conditions of Use, available at\n\nhttps://about.jstor.org/terms\n\nThe Academy of Political Science is collaborating with JSTOR to digitize, preserve and\nextend access to Political Science Quarterly\n\nThis content downloaded from 88.242.232.103 on Sat, 02 Oct 2021 09:28:59 UTC\nAll use subject to https://about.jstor.org/terms\n\n\n\n What Political Institutions\n\n Does Large-Scale\n Democracy Require?\n\n ROBERT A. DAHL\n\n What does it mean to say that a country is governed democrati\n cally? Here, we will focus on the political institutions of democracy on a large\n scale, that is, the political institutions necessary for a democratic country. We\n are not concerned here, then, with what democracy in a very small group might\n require, as in a committee. We also need to keep in mind that every actual de\n mocracy has always fallen short of democratic criteria. Finally, we should be\n aware that in ordinary language, we use the word democracy to refer both to\n a goal or ideal and to an actuality that is only a partial attainment of the goal.\n For the time being, therefore, I&#x27;ll count on the reader to make the necessary\n distinctions when I use the words democracy, democratically, democratic gov\n ernment, democratic country, and so on.1\n\n How Can We Know?\n\n How can we reasonably determine what political institutions are necessary for\n large-scale democracy? We might examine the history of countries that have\n changed their political institutions in response, at least in part, to demands for\n broader popular inclusion and effective participation in government and politi\n\n 1 Political arrangements sound as if they might be rather provisional, which they could well be in a\n country that has just moved away from nondemocratic rule. We tend to think of practices as more\n habitual and therefore more durable. We usually think of institutions as having settled in for the long\n haul, passed on from one generation to the next. As a country moves from a nondemocratic to a demo\n cratic government, the early democratic arrangements gradually become practices, which in due time\n turn into settled institutions. Helpful though these distinction may be, however, for our purposes it will\n be more convenient if we put them aside and settle for institutions.\n\n ROBERT A. DAHL is Sterling Professor Emeritus of Political Science, Yale University. He has pub\n lished many books on democratic theory and practice, including A Preface to Democratic Theory (1956)\n and Democracy and Its Critics (1989). This article was adapted from his recent book, On Democracy,\n Yale University Press.\n\n Political Science Quarterly Volume 120 Number 2 2005  187\n\nThis content downloaded from 88.242.232.103 on Sat, 02 Oct 2021 09:28:59 UTC\nAll use subject to https://about.jstor.org/terms\n\n\n\n 188 I POLITICAL SCIENCE QUARTERLY\n\n FIGURE 1\n What Political Institutions Does Large-Scale Democracy Require?\n\n Large-scale democracy requires:\n 1. Elected officials\n 2. Free, fair, and frequent elections\n 3. Freedom of expression\n 4. Alternative sources of information\n 5. Associational autonomy\n 6.\nThe file is too long and its contents have been truncated.\n", "extra": {"cited_message_idx": 25, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 743, "end_ix": 754, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "3.Democracy.F24.pptx", "id": "file-trkIQigm7YfvrvKadCBDr5pj", "source": "my_files", "text": "Democracy \n\nDemocracy \nConceptual  Definition :  Rule  of  the   people ,  by   the   people ,  for   the   people  (A. Lincoln) Equal   civil   and   political   rights   Equal   social   and   economic   rights \nTwo   approaches   to   democracy \nStudy   existing   political institutions  generally   considered by  experts ,  politicians ,  or  the general  public   as  democ ratic   Imagining   forms  of  democracy  that   better   exemplifies  the  rule   for   and   by  the  people These   approaches   are   related : Because  c ontemporary   consolidated   democracies are not perfect ,  and   different   aspects of these regimes are  evaluated  in  light  of a  conception  of ideal  democracy \nDemocracy  in  large   societies :  Indirect   Democracy \nT hese  are regimes where people   have (or supposed to have) sovereignty Elected Officials Free, fair and frequent elections Freedom of Expression Access to alternative sources of information Associational autonomy Judiciary   and   the   rule  of  law Inclusive citizenship    \nI.  Elected Officials \nT hey  have  t he power to  make   laws, and  pursue   public  polic ies But  democracy   is not a  system   of  electing  monarchs   or   aristocrats ; it is a regime where sovereignty lies with the people. So democracy needs more from citizens than merely electing  some   individuals  to public offices. Citizens  must  be  active in politics between the elections to  set  the agenda  of elected official s We  should  not  underestimate  the  value  of \u2018 appointed \u2019  public   officials   and   overestimate  the  value  of  elected   ones  in  democracies \nII.  E lections  \nrepeated fair without   fear \nIII. Freedom of Expression \nI ndispensable  for Open  discussions   and  exchange of ideas  to   identify   alternatives   and   collective   will   formation Exposing  the  truth   about   government   and   its   flaws \uf0e0   An i nstrument  for  peopl e  for   set ting  the agenda of political leaders \nIV. Access to Alternative Sources of Information \nAlternative   sources  of  information  is  essential   for   getting   information   about   government Alternative   sources  of  information  is  essential   also   for   making   collective   decisions   freely   and   rationally \n\nThe file is too long and its contents have been truncated.\n", "extra": {"cited_message_idx": 30, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 1052, "end_ix": 1063, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "Levitsky  Way.pdf", "id": "file-j57jwfKCA739aMF2GRMUucEk", "source": "my_files", "text": "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nTHE RISE OF COMPETITIVE\nAUTHORITARIANISM\n\nSteven Levitsky and Lucan A. Way\n\nThe post\u2013Cold War world has been marked by the proliferation of hy-\nbrid political regimes. In different ways, and to varying degrees, polities\nacross much of Africa (Ghana, Kenya, Mozambique, Zambia, Zimbab-\nwe), postcommunist Eurasia (Albania, Croatia, Russia, Serbia, Ukraine),\nAsia (Malaysia, Taiwan), and Latin America (Haiti, Mexico, Paraguay,\nPeru) combined democratic rules with authoritarian governance during\nthe 1990s. Scholars often treated these regimes as incomplete or transi-\ntional forms of democracy. Yet in many cases these expectations (or\nhopes) proved overly optimistic. Particularly in Africa and the former\nSoviet Union, many regimes have either remained hybrid or moved in\nan authoritarian direction. It may therefore be time to stop thinking of\nthese cases in terms of transitions to democracy and to begin thinking\nabout the specific types of regimes they actually are.\n\nIn recent years, many scholars have pointed to the importance of\nhybrid regimes. Indeed, recent academic writings have produced a vari-\nety of labels for mixed cases, including not only \u201chybrid regime\u201d but\nalso \u201csemidemocracy,\u201d \u201cvirtual democracy,\u201d \u201celectoral democracy,\u201d\n\u201cpseudodemocracy,\u201d \u201cilliberal democracy,\u201d \u201csemi-authoritarianism,\u201d\n\u201csoft authoritarianism,\u201d \u201celectoral authoritarianism,\u201d and Freedom\nHouse\u2019s \u201cPartly Free.\u201d1 Yet much of this literature suffers from two\nimportant weaknesses. First, many studies are characterized by a de-\nmocratizing bias. Analyses frequently treat mixed regimes as partial or\n\u201cdiminished\u201d forms of democracy,2 or as undergoing prolonged transi-\n\nSteven Levitsky is assistant professor of government and social studies\nat Harvard University. His Transforming Labor-Based Parties in Latin\nAmerica is forthcoming from Cambridge University Press. Lucan A.\nWay is assistant professor of political science at Temple University and\nan academy scholar at the Academy for International and Area Studies\nat Harvard University. He is currently writing a book on the obstacles\nto authoritarian consolidation in the former Soviet Union.\n\nJournal of Democracy  Volume 13,  Number 2  April 2002\n\nElections Without Democracy\n\n\n\nJournal of Democracy52\n\ntions to democracy. Such characterizations imply that these cases are\nmoving in a democratic direction. Yet as both Jeffrey Herbst and Tho-\nmas Carothers have recently argued, this is often not the case.3 Although\nsome hybrid regimes (Mexico, Senegal, Taiwan) underwent democratic\ntransitions in the 1990s, others (Azerbaijan, Belarus) moved in a dis-\ntinctly authoritarian direction. Still others either remained stable or\nmoved in multiple directions (Malaysia, Russia, Ukraine, Zambia, Zim-\nbabwe), making the unidirectional implications of the word \u201ctransitional\u201d\nmisleading.\n\nSecond, terms like \u201csemidemocratic,\u201d \u201csemi-authoritarian,\u201d and\n\u201cPartly Free\u201d are often used as residual categories and tend to gloss over\nimportant differences among regime types. For example, El Salvador,\nLatvia, and Ukraine were all hybrid regimes in the early 1990s, and\neach received a combined political rights and civil liberties score of six\u2014\nor \u201cPartly Free\u201d\u2014from Freedom House in 1992\u201393. Yet these regimes\ndiffered in fundamental ways. Whereas in Latvia the principal undemo-\ncratic feature was the absence of citizenship rights for people of Russian\ndescent, in El Salvador the main undemocratic features included sub-\nstantial human rights violations and the absence of civilian control over\nthe military. Ukraine possessed both universal citizenship rights and a\ncivilian-controlled military, but civil liberties were frequently violated\nand incumbents routinely abused or manipulated democratic procedures.\nHence, although each of these cases could be categorized as \u201chybrid,\u201d\n\u201csemidemocratic,\u201d or \u201cpartly free,\u201d such labels obscure crucial differ-\nences\u2014differences that may have important causal implications.\nDifferent mixes of authoritarian and democratic features have distinct\nhistorical roots, and they may have different implications for economic\nperformance, human rights, and the prospects for democracy.\n\nDefining Competitive Authoritarianism\n\nThis article examines one particular type of \u201chybrid\u201d regime: com-\npetitive authoritarianism. In competitive authoritarian regimes, formal\ndemocratic institutions are widely viewed as the principal means of ob-\ntaining and exercising political authority. Incumbents violate those rules\nso\nThe file is too long and its contents have been truncated.\n", "extra": {"cited_message_idx": 20, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 1063, "end_ix": 1074, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "1.End of Democacy.pptx", "id": "file-RA7ReyWUFquvsVdnEO4iKHZO", "source": "my_files", "text": "contemporary   societies \n\nbias   for   democratization \nSince World War II, social scientists have  assumed   that all societies  naturally   evolve toward democracy. So they have considered   undemocratic regimes in a \u2018transitional\u2019 state toward democracy. But recent studies  around   the world suggest that not all societies are on a path to democracy   --in the  last   few   decades ,  democracy  is  no   longer   seen  as  inevitable   or   intrinsically   appealing   to   all \ntwo   ends  of  regime   spectrum \nDemocracy  ( rule  of  all ) - executives and legislatures   are chosen  in  free ,  fair ,   regular   elections - elected officials have power of government - equal  right to vote - civil  and   economic   liberties \nA uthoritarianism  ( rule  of  one ) -no free   and  fair elections -no opposition  parties   and   no   effective   societal   opposition -no civil or political rights (such as free speech or  freedom  of  association) \nCompetitive Authoritarianism:  the   hybrid   option \nSuch regimes are  NOT  democratic because: In such regimes, violations of democratic criteria are both frequent and serious enough to create an uneven playing field between government and opposition Although elections are regularly held and are generally free of massive fraud, people who hold state power routinely abuse state resources, deny opposition adequate media coverage, harass opposition candidates and their supporters and in some cases manipulate electoral results Members of opposition may  be  threatened or arrested T ax authorities and judiciary intimidate or   persecute   opposition  ( newspapers, independent companies ,  banks,  etc .) \nExamples : \nAfrica: Ghana, Kenya, Mozambique, Zimbabwe Latin America: Haiti, Peru, Venezuela Asia: Singapore, Malaysia, Azerbaijan ,  Europe: Russia, Ukraine,  Hungary ,  Albenia , Belarus,   Turkey , Poland (?) \nCompetitive Authoritarianism  is not  full authoritarianism, since: \nIn competitive authoritarian regimes, even though democratic institutions are flawed, both  the   governments   and   opposition   in  such   regimes   take them seriously since in such regimes there exist  some   arenas   of contestation  In such regimes, typically there are four arenas of contestation: ( i ) the electoral arena, (ii) the legislative arena, (iii) the judicial arena, and (iv) the media \nArenas of contestation \nElections : the presence of international observers and the existence of parallel vote-counting procedures limits the ability of governments to engage in large-scale fraud Legislatures :\nThe file is too long and its contents have been truncated.\n", "extra": {"cited_message_idx": 34, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 1277, "end_ix": 1288, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "svolik.polarization.pdf", "id": "file-Yq2mtQd05QNHSs8kQce0AVJU", "source": "my_files", "text": "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nPolarization versus Democracy\n\n\nPolarization versus Democracy \nMilan W. Svolik\n\nJournal of Democracy, Volume 30, Number 3, July 2019, pp. 20-32 (Article)\n\nPublished by Johns Hopkins University Press\nDOI:\n\nFor additional information about this article\n\nhttps://doi.org/10.1353/jod.2019.0039\n\nhttps://muse.jhu.edu/article/729166\n\n[85.105.42.117]   Project MUSE (2024-02-14 13:12 GMT)  Sabanci Universitesi\n\n\n\nPolarization versus \nDemocracy\n\nMilan W. Svolik\n\nMilan W. Svolik is professor of political science at Yale University and \nthe author of The Politics of Authoritarian Rule (2012). \n\nWhen can we realistically expect ordinary people to check the au-\nthoritarian ambitions of elected politicians? An answer to this question \nis key to understanding the most prominent development in the dynamic \nof democratic survival since the end of the Cold War: the subversion of \ndemocracy by democratically elected incumbents and its emergence as \nthe most common form of democratic breakdown.\n\nThe Figure on page 22 summarizes this troubling trend. At five-year \nintervals, it shows the percentage of executive takeovers\u2014my shorthand \nfor incumbent-driven subversions of democracy\u2014as a share of demo-\ncratic breakdowns over the period 1973\u20132018. I constructed this plot \nby first identifying all instances in which Freedom House downgraded \na country from the status of Free or Partly Free in its annual survey of \ndemocracy, and then categorizing these downgrades according to the \nnature of the events they represent. \n\nThis exercise reveals that democratic breakdowns almost always \ncome in one of two, very different forms: executive takeovers and mili-\ntary coups. Of the total of 197 downgrades, executive takeovers account \nfor 88 cases\u2014a plurality. Some of the prominent recent takeovers in-\nclude the subversions of democracy by Hugo Ch\u00e1vez and his succes-\nsor Nicol\u00e1s Maduro in Venezuela, by Vladimir Putin in Russia, and by \nRecep Tayyip Erdo\u00a2gan in Turkey. The second category of democratic \nbreakdown, the military coup, accounts for 46 cases. The remaining \ndowngrades correspond either to instances of deliberalization in regimes \nwhere the executive was not elected in the first place (15 cases) or to \nphenomena best characterized not as democratic breakdowns but rather \nas the deterioration of state authority due to political instability (21 cas-\nes) or escalating civil conflict (14 cases).1 \n\nExecutive takeovers thus constitute the modal form of democratic \n\nJournal of Democracy  Volume 30,  Number 3  July 2019\n\u00a9 2019 National Endowment for Democracy and Johns Hopkins University Press\n\n[8\n5.\n\n10\n5.\n\n42\n.1\n\n17\n]  \n\n P\nro\n\nje\nct\n\n M\nU\n\nS\nE\n\n (\n20\n\n24\n-0\n\n2-\n14\n\n 1\n3:\n\n12\n G\n\nM\nT\n\n) \n S\n\nab\nan\n\nci\n U\n\nni\nve\n\nrs\nite\n\nsi\n\n\n\n21Milan W. Svolik\n\nbreakdown over the past 45 years. Moreover, as Figure 1 on page 22 \nmakes clear, what is most striking is their proliferation after the end of \nthe Cold War. Before the 1990s, executive takeovers were only mar-\nginally more frequent than military coups. After the 1990s, however, \nthe relative frequency of executive takeovers surged, and they have ac-\ncounted for four out every five democratic breakdowns since the 2000s. \n\nThe rise in executive takeovers presents several challenges for our \nunderstanding of democratic stability. The first stems from the fact that, \nunlike military coups, takeovers are conducted by democratically elect-\ned incumbents. These politicians must enjoy\u2014at least initially\u2014suffi-\ncient popular support to capture the executive by democratic means. \nIn most cases, they also need to muster enough electoral strength to \ncontrol another branch of government, typically the legislature. The lat-\nter\u2019s complicity is usually essential in carrying out the kind of constitu-\ntional changes that facilitate the\nThe file is too long and its contents have been truncated.\n", "extra": {"cited_message_idx": 27, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 1288, "end_ix": 1299, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "4.polarization-F24.pptx", "id": "file-DBGtUH5knjqfudMXVINxh7Dg", "source": "my_files", "text": "decay   and   fall  of  democracy \n\nHow  democracies   backslide   and   die  ( Svolik ) \nBetween  1973-2018 Military   coup  &amp;  dictatorship  = 46  cases   Civil   conflict  = 14 Executive   takeover   = 88  cases In  (iii)  democratically   elected   incumbents   receive   enough   electoral   support   to   control   other   branches  of  government   to   subvert   democracy ; they are  authoritarian  \u2018 populists \u2019 \npuzzle \nWhy do voters support politicians who undermine democracy? --don\u2019t they realize that their democracy is getting  undermined ? --don\u2019t they care about democracy in the first place? NO to both: --Executive takeover s  proceed gradually over several election cycles, so voters have enough time to observe the decay of democracy --Voters are not willing to give up on their right to vote or democracy \nSo why do people let their democracy backslide?  \nInherent vulnerability of democracies Electoral competition and polarization could confront voters with a choice between democratic principles and partisan interests.  Leaders with authoritarian tendencies exploit this dilemma: they succeed in transforming their country\u2019s social tensions or cleavages into e- democratization Erosion Breakdown Repressiveness  - authoritativeness \ni)  Populist   politics  in  full   authoritarian   societies \nIf   strong   enough , it  may   lead   to   the   democratization  of  authoritarian   regimes   by   opening   up   political   space   for  popular  participation  ( e.g.Poland  1980s) It   may   also   facilitate  the  emergence  of  alternative   parties   and   sources   or   information   and   transition   to   electoral   democracy  \u2013\u2019 liberalization \u2019 \nii)  populism  in  competitive   authoritarianism \nPopulist   politics  can  help  an  authoritarian   regime   to   avoid   full   democratization   by   helping  it  to   govern   with   no   real   challenge  from  the   opposition But  populist   tendencies   may   also   help   unite   and   empower  the  opposition   parties  in  competitive   authoritarian   regimes   and   push  the  country   into  the  direction  of  open   democracy\nThe file is too long and its contents have been truncated.\n", "extra": {"cited_message_idx": 35, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 1957, "end_ix": 1968, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "Microfoundations+of+the+Rule+of+Law.pdf", "id": "file-NSq6OnYlCVkyuuGaqaExbMTw", "source": "my_files", "text": "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nMicrofoundations of the Rule of Law\n\n\nPL17CH02-Hadfield ARI 18 April 2014 11:40\n\nMicrofoundations of the\nRule of Law\nGillian K. Hadfield1 and Barry R. Weingast2\n\n1Gould School of Law and Department of Economics, University of Southern California,\nLos Angeles, California 90089-0071; email: ghadfield@law.usc.edu\n2Department of Political Science and Hoover Institution on War, Revolution and Peace,\nStanford University, Stanford, California 94305; email: weingast@stanford.edu\n\nAnnu. Rev. Polit. Sci. 2014. 17:21\u201342\n\nThe Annual Review of Political Science is online at\npolisci.annualreviews.org\n\nThis article\u2019s doi:\n10.1146/annurev-polisci-100711-135226\n\nCopyright c\u00a9 2014 by Annual Reviews.\nAll rights reserved\n\nKeywords\n\nlegal order, institutions, economic development, democracy, coordination\n\nAbstract\n\nMany social scientists rely on the rule of law in their accounts of political\nor economic development. Many, however, simply equate law with a stable\ngovernment capable of enforcing the rules generated by a political authority.\nAs two decades of largely failed efforts to build the rule of law in poor and\ntransition countries and continuing struggles to build international legal\norder demonstrate, we still do not understand how legal order is produced,\nespecially in places where it does not already exist. We here canvas literature\nin the social sciences to identify the themes and gaps in the existing accounts.\nWe conclude that this literature has failed to produce a microfoundational\naccount of the phenomenon of legal order. We then discuss our recent effort\nto develop the missing microfoundations of legal order to provide a better\nframework for future work on the rule of law.\n\n21\n\nA\nnn\n\nu.\n R\n\nev\n. P\n\nol\nit.\n\n S\nci\n\n. 2\n01\n\n4.\n17\n\n:2\n1-\n\n42\n. D\n\now\nnl\n\noa\nde\n\nd \nfr\n\nom\n w\n\nw\nw\n\n.a\nnn\n\nua\nlr\n\nev\nie\n\nw\ns.\n\nor\ng\n\nby\n 1\n\n72\n.2\n\n50\n.1\n\n82\n.1\n\n72\n o\n\nn \n05\n\n/2\n4/\n\n14\n. F\n\nor\n p\n\ner\nso\n\nna\nl u\n\nse\n o\n\nnl\ny.\n\n\n\nPL17CH02-Hadfield ARI 18 April 2014 11:40\n\nINTRODUCTION\n\nThe rule of law has long been thought central to a wide range of goals, such as creating a norma-\ntively attractive state; promoting justice, economic development, and democracy; and achieving\ninternational cooperation among nation-states. Indeed, many find this concept so appealing that\nthey use this term to embrace all that is normatively attractive about society, such as human rights,\ndemocracy, and freedom (Carothers 2006, p. 3).\n\nThe intransigence of poverty throughout the developing world despite massive infusions of\nforeign aid over several decades, the surprising failures of efforts to transition former Soviet states\nto thriving market economies, the frequency of violent regime change, and the profound instability\nof constitutional reforms across the globe all speak to the difficulty in building locally effective legal\ninstitutions. The challenge also exists at the global level, where the limited efficacy of transnational\nlaw is evident.\n\nDespite its centrality to many literatures, the concept of the rule of law is woefully underthe-\norized (McCubbins et al. 2010). Indeed, the great majority of academic and policy work takes the\nconcept for granted, generally equating it with the institutions and practices in those (relatively\nfew) parts of the world where the rule of law has been largely achieved.\n\nMissing from the literature is a serious account of what, from a policy perspective, is the critical\nquestion: How is the rule of law established in an environment that currently lacks it? From a\npositive, predictive point of view, the minimal theory available suggests that to build rule of law,\na developing country should reproduce the institutions that characterize legal order in stable\nregimes, such as advanced Western market democracies: written constitutions that restrict the\npower of the government; legislated rules of substantive and procedural law; protection of civil\nrights and due process; and adequately resourced, trained, and noncorrupt enforcement officials.\nThe prospect of effective transnational law that transcends power politics in the absence of world\ngovernment is largely dismissed.\n\nIn this review, we examine the literature in several fields that expressly or implicitly define\nlaw. We find that most literature falls into one of two, ultimately unhelpful, categories. The\nfirst category assumes that law is the product of governments with an effective monopoly on the\nexercise of legitimate force. These analyses typically do not account for why these institutions\nwork in the developed world. The second category assumes that law is indistinguishable from\nother cultural order\u2013producing processes, without a solid account of what culture is, how it is\nproduced, or why it differs across time and place. The former category of works is unhelpful for\nrule-of-law efforts because it largely requires countries to be well governed already to achieve\ngood governance, \u201chardly good policy advice\u201d (Rodrik 2007, p. 980). The latter is equally un-\nhelpful: \u201cPromote respect for the rule of law\u201d (Cao 2007, pp. 406\u20137) is also not good policy\nadvice.\n\nBoth approaches, we suggest, are default positions, occasioned by the absence of a more care-\nful theoretical account of how law functions to achieve legal order in a way that is responsive to\npolicy goals. Although many in the behavioral social sciences talk about law, they do not pro-\nvide models that account for the features that distinguish legal order from other types of social\norder.\n\nAt the same time, analysts who pay close attention to the distinctive features of law, such\nas legal philosophers, anthropologists, and sociologists, incorporate into their accounts of law\na host of untheorized and often implicit assumptions about how people and institutions behave\nat the micro level. Across these literatures we see one of two assumptions: The rule of law is\neffective either because a governing entity exists capable of imposing penalties that deter undesired\nconduct, or because people naturally possess prosocial preferences\u2014a taste for fairness or voluntary\n\n22 Hadfield \u00b7Weingast\n\nA\nnn\n\nu.\n R\n\nev\n. P\n\nol\nit.\n\n S\nci\n\n. 2\n01\n\n4.\n17\n\n:2\n1-\n\n42\n. D\n\now\nnl\n\noa\nde\n\nd \nfr\n\nom\n w\n\nw\nw\n\n.a\nnn\n\nua\nlr\n\nev\nie\n\nw\ns.\n\nor\ng\n\nby\n 1\n\n72\n.2\n\n50\n.1\n\n82\n.1\n\n72\n o\n\nn \n05\n\n/2\n4/\n\n14\n. F\n\nor\n p\n\ner\nso\n\nna\nl u\n\nse\n o\n\nnl\ny.\n\n\n\nPL17CH02-Hadfield ARI 18 April 2014 11:40\n\ncompliance with rules designated legal. The former assumes away the central problem of building\nlegal order in settings that lack such a governing authority. The latter assumes away the problem\nof explaining how such preferences emerge.\n\nAfter concluding our review of the literature, we present our proposal for building the miss-\ning microfoundations. In a series of recent papers (Hadfield &amp; Weingast 2012, 2013, 2014) we\ndevelop an account of law that does not presume the existence of a centralized authority capable\nof imposing sanctions for noncompliance and that does not presume individuals are predisposed\nto follow legal rules. We focus instead on the central problem of stabilizing effective decentral-\nized collective punishment efforts\u2014that is, social punishments such as withdrawals of cooper-\nation or reputational penalties\u2014among ordinary citizens. The challenge is both to incentivize\nand coordinate this enforcement behavior. In particular, enforcement behavior has to be coordi-\nnated in equilibrium by a shared evaluative scheme that determines what is punishable and what\nis not. An institution\nThe file is too long and its contents have been truncated.\n", "extra": {"cited_message_idx": 21, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 1968, "end_ix": 1979, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "5.rule of law.pptx", "id": "file-QH9qhESUIko5PHluXtpRegKu", "source": "my_files", "text": "rule  of  law \n\nattractive  idea \nRule of law is thought central to a wide range of goals, such as creating a desirable society, promoting justice, economic development, and democracy But the intransigence of poverty throughout the developing world, the frequency of violent regime changes, the widening gap between the rich and the poor, and the profound instability of constitutional regimes throughout the globe   speak to the difficulty of building and/or maintain in g the rule of law in societies --all this may because  we   still  do not  know   what  it  takes   to   create   or   maintain  a \u2018self- enforcing \u2019  rule of law \nthree central questions \nWhat is the rule of law? How is it established? How  i s  it  maintained? Different ways of answering these questions \nI.  Institutional   perspective \nAccording to this view, rule of law is primarily a quality or aspect of governmental institutions. Examples of this view: ---government bound by rules fixed and  announced  beforehand  ---every individual in society is treated the same under the law ---government has the monopoly in the coercive enforcement of law \nproblems   with   the   institutional   view \nRegards the rule of law as a \u2018top-down\u2019 phenomenon, so it cannot explain how or why it could be embraced by ordinary citizens. It also does not explain why (political and economic) power-holders themselves would want to restrict themselves It does not help us understand how legal traditions can exist or persist without central authority (e.g. common law, Athens, medieval Iceland ,  pre-ottoman   middle   east ) \nII.  Rule  of  law  as a  cultural   phenomenon \n--The idea here is that tule of law is a system of norms that resides in the beliefs of the citizens of a society, and these beliefs are transmitted from one generation to another through traditions and collective memory --Emphasis on historical processes and continuities in the emergence of the rule of law as a normative system \nproblem  with   the   culturalist   view \nIt makes it difficult to understand the distinctiveness of the rule of as a system of norms.  F or example, how it emerges as a distinct and binding system of rules separate from other normative systems in society, such as economic, religious, moral traditions It makes it nearly impossible for societies that haven\u2019t yet  extablished  such a system of norms to establish it; that is, it makes the rule of law as a culturally specific  or  exclusive phenomenon \nIII. Micro- foundational   view  of \nThe file is too long and its contents have been truncated.\n", "extra": {"cited_message_idx": 32, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 2099, "end_ix": 2110, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "1.End of Democacy.pptx", "id": "file-RA7ReyWUFquvsVdnEO4iKHZO", "source": "my_files", "text": "contemporary   societies \n\nbias   for   democratization \nSince World War II, social scientists have  assumed   that all societies  naturally   evolve toward democracy. So they have considered   undemocratic regimes in a \u2018transitional\u2019 state toward democracy. But recent studies  around   the world suggest that not all societies are on a path to democracy   --in the  last   few   decades ,  democracy  is  no   longer   seen  as  inevitable   or   intrinsically   appealing   to   all \ntwo   ends  of  regime   spectrum \nDemocracy  ( rule  of  all ) - executives and legislatures   are chosen  in  free ,  fair ,   regular   elections - elected officials have power of government - equal  right to vote - civil  and   economic   liberties \nA uthoritarianism  ( rule  of  one ) -no free   and  fair elections -no opposition  parties   and   no   effective   societal   opposition -no civil or political rights (such as free speech or  freedom  of  association) \nCompetitive Authoritarianism:  the   hybrid   option \nSuch regimes are  NOT  democratic because: In such regimes, violations of democratic criteria are both frequent and serious enough to create an uneven playing field between government and opposition Although elections are regularly held and are generally free of massive fraud, people who hold state power routinely abuse state resources, deny opposition adequate media coverage, harass opposition candidates and their supporters and in some cases manipulate electoral results Members of opposition may  be  threatened or arrested T ax authorities and judiciary intimidate or   persecute   opposition  ( newspapers, independent companies ,  banks,  etc .) \nExamples : \nAfrica: Ghana, Kenya, Mozambique, Zimbabwe Latin America: Haiti, Peru, Venezuela Asia: Singapore, Malaysia, Azerbaijan ,  Europe: Russia, Ukraine,  Hungary ,  Albenia , Belarus,   Turkey , Poland (?) \nCompetitive Authoritarianism  is not  full authoritarianism, since: \nIn competitive authoritarian regimes, even though democratic institutions are flawed, both  the   governments   and   opposition   in  such   regimes   take them seriously since in such regimes there exist  some   arenas   of contestation  In such regimes, typically there are four arenas of contestation: ( i ) the electoral arena, (ii) the legislative arena, (iii) the judicial arena, and (iv) the media \nArenas of contestation \nElections : the presence of international observers and the existence of parallel vote-counting procedures limits the ability of governments to engage in large-scale fraud Legislatures :\nThe file is too long and its contents have been truncated.\n", "extra": {"cited_message_idx": 34, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 2110, "end_ix": 2121, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "2.populism-303.pptx", "id": "file-mzBQoMTxjJeEVtdQPS8Anhj1", "source": "my_files", "text": "\nPopulism   and   Democracy \npopulism : a  contested   concept \ndifferent   aspects -- increased  popular  engagement  in  politics -- non-institutional  &amp; anti- establishmentarian   political   attitudes -- strong ,  charismatic   leadership   with   direct   support  from the  followers -- governmental   policies   accommodating  popular  views   and   demands \nideology :  emphasis  on  the  \u2018 people \u2019 \nEmphasis  of  common   values ,  beliefs ,  needs ,  etc  (can be  both   right   wing   and   left   wing ) anti-elite  and  anti- hierarchy Assertion  of  boundaries   between  us  and   them  \u2013anti- diversity A sense of  collective   agency Leadership   and   political   party  as the  personification  of the general  will \nQuestion : \nIs  p opulism   good   or   bad   for   democracy ? \nRegime   options \nFull  authoritarianism Competitive   authoritarianism Electoral   democracy \u2018Liberal\u2019  democracy \nDemocratization   / de- democratization  ( backsliding ) \nDemocratization Loosening  of  the   authoritarian   regime   and   beginning   to   enjoy   some   freedoms Breakdown  of  the   authoritarian   regime Consolidation  of  institutional   guarantees  of  freedoms   and   democracy \nDe- democratization Erosion Breakdown Repressiveness  - authoritativeness \ni)  Populist   politics  in  full   authoritarian   societies \nIf   strong   enough , it  may   lead   to   the   democratization  of  authoritarian   regimes   by   opening   up   political   space   for  popular  participation  ( e.g.Poland  1980s) It   may   also   facilitate  the  emergence  of  alternative   parties   and   sources   or   information   and   transition   to   electoral   democracy  \u2013\u2019 liberalization \u2019 \nii)  populism  in  competitive   authoritarianism \nPopulist   politics  can  help  an  authoritarian   regime   to   avoid   full   democratization   by   helping  it  to   govern   with   no   real   challenge  from  the   opposition But  populist   tendencies   may   also   help   unite   and   empower  the  opposition   parties  in  competitive   authoritarian   regimes   and   push  the  country   into  the  direction  of  open   democracy\nThe file is too long and its contents have been truncated.\n", "extra": {"cited_message_idx": 35, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 2228, "end_ix": 2239, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "3.Democracy.F24.pptx", "id": "file-trkIQigm7YfvrvKadCBDr5pj", "source": "my_files", "text": "Democracy \n\nDemocracy \nConceptual  Definition :  Rule  of  the   people ,  by   the   people ,  for   the   people  (A. Lincoln) Equal   civil   and   political   rights   Equal   social   and   economic   rights \nTwo   approaches   to   democracy \nStudy   existing   political institutions  generally   considered by  experts ,  politicians ,  or  the general  public   as  democ ratic   Imagining   forms  of  democracy  that   better   exemplifies  the  rule   for   and   by  the  people These   approaches   are   related : Because  c ontemporary   consolidated   democracies are not perfect ,  and   different   aspects of these regimes are  evaluated  in  light  of a  conception  of ideal  democracy \nDemocracy  in  large   societies :  Indirect   Democracy \nT hese  are regimes where people   have (or supposed to have) sovereignty Elected Officials Free, fair and frequent elections Freedom of Expression Access to alternative sources of information Associational autonomy Judiciary   and   the   rule  of  law Inclusive citizenship    \nI.  Elected Officials \nT hey  have  t he power to  make   laws, and  pursue   public  polic ies But  democracy   is not a  system   of  electing  monarchs   or   aristocrats ; it is a regime where sovereignty lies with the people. So democracy needs more from citizens than merely electing  some   individuals  to public offices. Citizens  must  be  active in politics between the elections to  set  the agenda  of elected official s We  should  not  underestimate  the  value  of \u2018 appointed \u2019  public   officials   and   overestimate  the  value  of  elected   ones  in  democracies \nII.  E lections  \nrepeated fair without   fear \nIII. Freedom of Expression \nI ndispensable  for Open  discussions   and  exchange of ideas  to   identify   alternatives   and   collective   will   formation Exposing  the  truth   about   government   and   its   flaws \uf0e0   An i nstrument  for  peopl e  for   set ting  the agenda of political leaders \nIV. Access to Alternative Sources of Information \nAlternative   sources  of  information  is  essential   for   getting   information   about   government Alternative   sources  of  information  is  essential   also   for   making   collective   decisions   freely   and   rationally \n\nThe file is too long and its contents have been truncated.\n", "extra": {"cited_message_idx": 30, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 2390, "end_ix": 2401, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "Levitsky  Way.pdf", "id": "file-j57jwfKCA739aMF2GRMUucEk", "source": "my_files", "text": "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nTHE RISE OF COMPETITIVE\nAUTHORITARIANISM\n\nSteven Levitsky and Lucan A. Way\n\nThe post\u2013Cold War world has been marked by the proliferation of hy-\nbrid political regimes. In different ways, and to varying degrees, polities\nacross much of Africa (Ghana, Kenya, Mozambique, Zambia, Zimbab-\nwe), postcommunist Eurasia (Albania, Croatia, Russia, Serbia, Ukraine),\nAsia (Malaysia, Taiwan), and Latin America (Haiti, Mexico, Paraguay,\nPeru) combined democratic rules with authoritarian governance during\nthe 1990s. Scholars often treated these regimes as incomplete or transi-\ntional forms of democracy. Yet in many cases these expectations (or\nhopes) proved overly optimistic. Particularly in Africa and the former\nSoviet Union, many regimes have either remained hybrid or moved in\nan authoritarian direction. It may therefore be time to stop thinking of\nthese cases in terms of transitions to democracy and to begin thinking\nabout the specific types of regimes they actually are.\n\nIn recent years, many scholars have pointed to the importance of\nhybrid regimes. Indeed, recent academic writings have produced a vari-\nety of labels for mixed cases, including not only \u201chybrid regime\u201d but\nalso \u201csemidemocracy,\u201d \u201cvirtual democracy,\u201d \u201celectoral democracy,\u201d\n\u201cpseudodemocracy,\u201d \u201cilliberal democracy,\u201d \u201csemi-authoritarianism,\u201d\n\u201csoft authoritarianism,\u201d \u201celectoral authoritarianism,\u201d and Freedom\nHouse\u2019s \u201cPartly Free.\u201d1 Yet much of this literature suffers from two\nimportant weaknesses. First, many studies are characterized by a de-\nmocratizing bias. Analyses frequently treat mixed regimes as partial or\n\u201cdiminished\u201d forms of democracy,2 or as undergoing prolonged transi-\n\nSteven Levitsky is assistant professor of government and social studies\nat Harvard University. His Transforming Labor-Based Parties in Latin\nAmerica is forthcoming from Cambridge University Press. Lucan A.\nWay is assistant professor of political science at Temple University and\nan academy scholar at the Academy for International and Area Studies\nat Harvard University. He is currently writing a book on the obstacles\nto authoritarian consolidation in the former Soviet Union.\n\nJournal of Democracy  Volume 13,  Number 2  April 2002\n\nElections Without Democracy\n\n\n\nJournal of Democracy52\n\ntions to democracy. Such characterizations imply that these cases are\nmoving in a democratic direction. Yet as both Jeffrey Herbst and Tho-\nmas Carothers have recently argued, this is often not the case.3 Although\nsome hybrid regimes (Mexico, Senegal, Taiwan) underwent democratic\ntransitions in the 1990s, others (Azerbaijan, Belarus) moved in a dis-\ntinctly authoritarian direction. Still others either remained stable or\nmoved in multiple directions (Malaysia, Russia, Ukraine, Zambia, Zim-\nbabwe), making the unidirectional implications of the word \u201ctransitional\u201d\nmisleading.\n\nSecond, terms like \u201csemidemocratic,\u201d \u201csemi-authoritarian,\u201d and\n\u201cPartly Free\u201d are often used as residual categories and tend to gloss over\nimportant differences among regime types. For example, El Salvador,\nLatvia, and Ukraine were all hybrid regimes in the early 1990s, and\neach received a combined political rights and civil liberties score of six\u2014\nor \u201cPartly Free\u201d\u2014from Freedom House in 1992\u201393. Yet these regimes\ndiffered in fundamental ways. Whereas in Latvia the principal undemo-\ncratic feature was the absence of citizenship rights for people of Russian\ndescent, in El Salvador the main undemocratic features included sub-\nstantial human rights violations and the absence of civilian control over\nthe military. Ukraine possessed both universal citizenship rights and a\ncivilian-controlled military, but civil liberties were frequently violated\nand incumbents routinely abused or manipulated democratic procedures.\nHence, although each of these cases could be categorized as \u201chybrid,\u201d\n\u201csemidemocratic,\u201d or \u201cpartly free,\u201d such labels obscure crucial differ-\nences\u2014differences that may have important causal implications.\nDifferent mixes of authoritarian and democratic features have distinct\nhistorical roots, and they may have different implications for economic\nperformance, human rights, and the prospects for democracy.\n\nDefining Competitive Authoritarianism\n\nThis article examines one particular type of \u201chybrid\u201d regime: com-\npetitive authoritarianism. In competitive authoritarian regimes, formal\ndemocratic institutions are widely viewed as the principal means of ob-\ntaining and exercising political authority. Incumbents violate those rules\nso\nThe file is too long and its contents have been truncated.\n", "extra": {"cited_message_idx": 20, "search_result_idx": null, "evidence_text": "source", "cloud_doc_url": null}}}, {"start_ix": 2547, "end_ix": 2558, "citation_format_type": "tether_og", "metadata": {"type": "file", "name": "svolik.polarization.pdf", "id": "file-Yq2mtQd05QNHSs8kQce0AVJU", "source": "my_files", "text": "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nPolarization versus Democracy\n\n\nPolarization versus Democracy \nMilan W. Svolik\n\nJournal of Democracy, Volume 30, Number 3, July 2019, pp. 20-32 (Article)\n\nPublished by Johns Hopkins University Press\nDOI:\n\nFor additional information about this article\n\nhttps://doi.org/10.1353/jod.2019.0039\n\nhttps://muse.jhu.edu/article/729166\n\n[85.105.42.117]   Project MUSE (2024-02-14 13:12 GMT)  Sabanci Universitesi\n\n\n\nPolarization versus \nDemocracy\n\nMilan W. Svolik\n\nMilan W. Svolik is professor of political science at Yale University and \nthe author of The Politics of Authoritarian Rule (2012). \n\nWhen can we realistically expect ordinary people to check the au-\nthoritarian ambitions of elected politicians? An answer to this question \nis key to understanding the most prominent development in the dynamic \nof democratic survival since the end of the Cold War: the subversion of \ndemocracy by democratically elected incumbents and its emergence as \nthe most common form of democratic breakdown.\n\nThe Figure on page 22 summarizes this troubling trend. At five-year \nintervals, it shows the percentage of executive takeovers\u2014my shorthand \nfor incumbent-driven subversions of democracy\u2014as a share of demo-\ncratic breakdowns over the period 1973\u20132018. I constructed this plot \nby first identifying all instances in which Freedom House downgraded \na country from the status of Free or Partly Free in its annual survey of \ndemocracy, and then categorizing these downgrades according to the \nnature of the events they represent. \n\nThis exercise reveals that democratic breakdowns almost always \ncome in one of two, very different forms: executive takeovers and mili-\ntary coups. Of the total of 197 downgrades, executive takeovers account \nfor 88 cases\u2014a plurality. Some of the prominent recent takeovers in-\nclude the subversions of democracy by Hugo Ch\u00e1vez and his succes-\nsor Nicol\u00e1s Maduro in Venezuela, by Vladimir Putin in Russia, and by \nRecep Tayyip Erdo\u00a2gan in Turkey. The second category of democratic \nbreakdown, the military coup, accounts for 46 cases. The remaining \ndowngrades correspond either to instances of deliberalization in regimes \nwhere the executive was not elected in the first place (15 cases) or to \nphenomena best characterized not as democratic breakdowns but rather \nas the deterioration of state authority due to political instability (21 cas-\nes) or escalating civil conflict (14 cases).1 \n\nExecutive takeovers thus constitute the modal form of democratic \n\nJournal of Democracy  Volume 30,  Number 3  July 2019\n\u00a9 2019 National Endowment for Democracy and Johns Hopkins University Press\n\n[8\n5.\n\n10\n5.\n\n42\n.1\n\n17\n]  \n\n P\nro\n\nje\nct\n\n M\nU\n\nS\nE\n\n (\n20\n\n24\n-0\n\n2-\n14\n\n 1\n3:\n\n12\n G\n\nM\nT\n\n) \n S\n\nab\nan\n\nci\n U\n\nni\nve\n\nrs\nite\n\nsi\n\n\n\n21Milan W. Svolik\n\nbreakdown over the past 45 years. Moreover, as Figure 1 on page 22 \nmakes clear, what is most striking is their proliferation after the end of \nthe Cold War. Before the 1990s, executive takeovers were only mar-\nginally more frequent than military coups. After the 1990s, however, \nthe relative frequency of executive takeovers surged, and they have ac-\ncounted for four out every five democratic breakdowns since the 2000s. \n\nThe rise in executive takeovers presents several challenges for our \nunderstanding of democratic stability. The first stems from the fact that, \nunlike military coups, takeovers are conducted by democratically elect-\ned incumbents. These politicians must enjoy\u2014at least initially\u2014suffi-\ncient popular support to capture the executive by democratic means. \nIn most cases, they also need to
