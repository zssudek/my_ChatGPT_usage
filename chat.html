31 E\u015fle\u015ftirme Platformu \u0130\u00e7in One-Pager\n\nProje Ad\u0131: CAFER (Comprehensive Assistance for Emergency Response)\nSlogan: Ak\u0131ll\u0131 Ses &amp; E\u015fle\u015ftirme \u00c7\u00f6z\u00fcmleriyle STK&#x27;lar ve Topluluklar Aras\u0131nda K\u00f6pr\u00fc Kuruyoruz\n\nProblem Tan\u0131m\u0131\n\nAcil durum ve afet anlar\u0131nda, Sivil Toplum Kurulu\u015flar\u0131 (STK&#x27;lar) \u00f6nemli ileti\u015fim ve koordinasyon zorluklar\u0131yla kar\u015f\u0131la\u015fmaktad\u0131r. Bu sorunlar, m\u00fcdahale s\u00fcrelerinin uzamas\u0131na, kaynaklar\u0131n verimsiz da\u011f\u0131t\u0131lmas\u0131na ve yard\u0131m \u00e7abalar\u0131n\u0131n aksamas\u0131na neden olur. Yard\u0131ma muhta\u00e7 bireyler de do\u011fru yard\u0131m\u0131 h\u0131zl\u0131ca sa\u011flayacak kurulu\u015flar\u0131 bulmakta zorluk \u00e7eker. Ger\u00e7ek zamanl\u0131 ileti\u015fimi d\u00fczenleyen ve m\u00fcdahale verimlili\u011fini art\u0131ran bir sisteme acil ihtiya\u00e7 vard\u0131r.\n\n\u00c7\u00f6z\u00fcm\n\nEmergency Link, STK&#x27;lar ve bireyler aras\u0131nda h\u0131zl\u0131 ve kesintisiz ileti\u015fim sa\u011flamak i\u00e7in ses i\u015fleme, do\u011fal dil i\u015fleme (NLP) ve yapay zeka tabanl\u0131 e\u015fle\u015ftirme algoritmalar\u0131ndan yararlanan y\u00fcksek teknolojili bir mobil ve web platformudur. Kullan\u0131c\u0131lar sesli komutlarla do\u011fru kaynaklara h\u0131zla eri\u015febilir ve STK&#x27;lar etkin bir \u015fekilde koordinasyon sa\u011flayabilir. Platformun ak\u0131ll\u0131 e\u015fle\u015ftirme sistemi, yard\u0131mlar\u0131n en \u00e7ok ihtiya\u00e7 duyulan yerlere ula\u015fmas\u0131n\u0131 sa\u011flayarak yard\u0131m \u00e7abalar\u0131n\u0131n etkisini maksimize eder.\n\nTemel \u00d6zellikler\n\nSes \u0130\u015fleme: Kullan\u0131c\u0131lar ve STK temsilcileri, h\u0131zl\u0131 ileti\u015fim, raporlama ve kaynak talebi i\u00e7in eller serbest sesli komutlar\u0131 kullanabilir.\n\nGer\u00e7ek Zamanl\u0131 E\u015fle\u015ftirme Algoritmas\u0131: Yapay zeka tabanl\u0131 algoritmalar, talepleri konum, uzmanl\u0131k ve uygunluk temelinde en uygun STK&#x27;lara \u00f6nceliklendirerek e\u015fle\u015ftirir.\n\n\u00c7apraz Platform Deste\u011fi: Saha \u00e7al\u0131\u015fanlar\u0131 i\u00e7in mobil (iOS ve Android) ve merkezi STK ve kamu kurumlar\u0131 koordinasyonu i\u00e7in web tabanl\u0131d\u0131r.\n\nKullan\u0131c\u0131 Dostu Aray\u00fcz: Y\u00fcksek stresli durumlarda kolay kullan\u0131m i\u00e7in tasarlanm\u0131\u015f, h\u0131zl\u0131 tepki s\u00fcrelerine sahip sezgisel bir aray\u00fcz.\n\nVeri G\u00fcvenli\u011fi ve Uyumluluk: Hassas verilerin korunmas\u0131n\u0131 sa\u011flamak i\u00e7in GDPR ve KVKK gibi veri gizlili\u011fi d\u00fczenlemelerine uyum sa\u011flar.\n\nHedef Kullan\u0131c\u0131lar\n\nBirincil: Acil m\u00fcdahale ve insani yard\u0131mda bulunan STK&#x27;lar\n\n\u0130kincil: Acil durumdan etkilenen, hemen yard\u0131m arayan bireyler ve topluluklar\n\n\u00dc\u00e7\u00fcnc\u00fcl: Acil durum koordinasyonunu y\u00f6neten veya destekleyen kamu kurumlar\u0131\n\nDe\u011fer \u00d6nerisi\n\nH\u0131zl\u0131, Verimli \u0130leti\u015fim: STK&#x27;lar aras\u0131 ve STK-birey ileti\u015fimini d\u00fczenleyerek m\u00fcdahale s\u00fcrecindeki gecikmeleri azalt\u0131r.\n\nEtkin Kaynak Da\u011f\u0131t\u0131m\u0131: Kaynaklar\u0131n do\u011fru yerlere ula\u015fmas\u0131n\u0131 sa\u011flayan ak\u0131ll\u0131, veri odakl\u0131 e\u015fle\u015ftirme ve \u00f6nceliklendirme.\n\nKriz Durumlar\u0131nda Kolay Kullan\u0131m: Sesli komutlar ve otomatik rehberlik, kullan\u0131c\u0131lar\u0131n karma\u015f\u0131k sistemlerle u\u011fra\u015fmadan kritik g\u00f6revlere odaklanmas\u0131n\u0131 sa\u011flar.\n\n\u015eeffafl\u0131k ve Hesap Verebilirlik: STK m\u00fcdahale verimlili\u011fi \u00fczerine merkezi veri ile kaynak tahsisinde \u015feffafl\u0131k sa\u011flar.\n\nGelir Modeli\n\nAbonelik \u00dccretleri: STK ve kamu kurumlar\u0131 i\u00e7in ayl\u0131k/y\u0131ll\u0131k abonelik, premium \u00f6zelliklere eri\u015fim sa\u011flar.\n\nBireyler \u0130\u00e7in Freemium Model: Bireyler i\u00e7in \u00fccretsiz temel eri\u015fim, opsiyonel premium \u00f6zellikler mevcut.\n\nHibe Fonlar\u0131: Sosyal etki fonlar\u0131, afet yard\u0131m\u0131 fonlar\u0131 ve uluslararas\u0131 yard\u0131m kurulu\u015flar\u0131na y\u00f6nelik hibe ba\u015fvurular\u0131.\n\nLisanslama: Kamu kurumlar\u0131 veya b\u00fcy\u00fck kurulu\u015flara \u00f6zel \u00e7\u00f6z\u00fcmler sunar.\n\nVeri \u0130\u00e7g\u00f6r\u00fcleri &amp; Analitik: Politika planlamas\u0131 ve afet haz\u0131rl\u0131\u011f\u0131 i\u00e7in anonimle\u015ftirilmi\u015f, toplu veri i\u00e7g\u00f6r\u00fclerinden gelir elde edilir.\n\nPazara \u00c7\u0131k\u0131\u015f Stratejisi\n\nPilot Programlar: Sistemin etkinli\u011fini do\u011frulamak ve geri bildirim toplamak i\u00e7in belirli STK\u2019larla pilot lansman.\n\nOrtakl\u0131klar: Kamu kurumlar\u0131, bulut sa\u011flay\u0131c\u0131lar ve ses/NLP teknoloji ortaklar\u0131 ile stratejik i\u015f birli\u011fi.\n\nFark\u0131ndal\u0131k Kampanyalar\u0131: Platformun g\u00f6r\u00fcn\u00fcrl\u00fc\u011f\u00fcn\u00fc art\u0131rmak ve kamu bilincini art\u0131rmak i\u00e7in sosyal medya, STK etkinlikleri ve bas\u0131n b\u00fcltenleri.\n\nSTK E\u011fitimi ve Deste\u011fi: STK kullan\u0131c\u0131lar\u0131n\u0131n sorunsuz entegrasyonunu sa\u011flamak i\u00e7in e\u011fitim ve s\u00fcrekli destek.\n\nFinansman Gereksinimleri\n\nEmergency Link\u2019i geli\u015ftirmek ve \u00f6l\u00e7eklendirmek i\u00e7in, platform geli\u015ftirme, veri g\u00fcvenli\u011fi altyap\u0131s\u0131, yapay zeka ve NLP entegrasyonu ve kullan\u0131c\u0131 testleri i\u00e7in 500.000 $ ba\u015flang\u0131\u00e7 finansman\u0131 talep edilmektedir.\n\nEtkili \u00d6l\u00e7\u00fctler\n\nM\u00fcdahale S\u00fcresi \u0130yile\u015ftirmesi: Acil durumlarda m\u00fcdahale s\u00fcrelerinde %50 azalma hedeflenmektedir.\n\nE\u015fle\u015ftirme Do\u011frulu\u011fu: Taleplerin en uygun STK kaynaklar\u0131na %90 do\u011frulukla e\u015fle\u015ftirilmesi hedeflenmektedir.\n\nKullan\u0131c\u0131 Edinimi: \u0130lk y\u0131l i\u00e7inde en az 100 STK ile ortakl\u0131k kurulmas\u0131.\n\nKamu Eri\u015fimi: \u0130ki y\u0131l i\u00e7inde afet riski alt\u0131ndaki 1 milyon ki\u015fiye ula\u015fma ve hizmet sunma.\n\nEkip ve Ortaklar\n\nAna Ekip: Yapay zeka, NLP, yaz\u0131l\u0131m geli\u015ftirme ve afet m\u00fcdahale alanlar\u0131nda uzman ki\u015filer.\n\nAna Ortaklar: \u00d6nde gelen STK&#x27;lar, bulut sa\u011flay\u0131c\u0131lar, ses i\u015fleme API sa\u011flay\u0131c\u0131lar\u0131, kamu afet m\u00fcdahale kurumlar\u0131.\n\n\u0130leti\u015fim Bilgileri\n\nAcil durum m\u00fcdahalesini d\u00f6n\u00fc\u015ft\u00fcrme yolunda bize kat\u0131lmak veya bilgi almak i\u00e7in:\nE-posta: info@cafer.com\nWeb Sitesi: www.cafer.com\nTelefon: +1 (800) 123-4567\n\nCAFER \u2013 Kriz an\u0131nda STK&#x27;lar\u0131n daha h\u0131zl\u0131, daha etkili bir etki yaratmas\u0131na olanak tan\u0131r.\n\n\n\n\n\n\n\nProjemizin S\u00fcrd\u00fcr\u00fclebilir Kalk\u0131nma Ama\u00e7lar\u0131na ula\u015f\u0131lmas\u0131na sundu\u011fu katk\u0131lar:\n\nSKA 3: Sa\u011fl\u0131kl\u0131 Bireyler Acil durumlarda daha h\u0131zl\u0131 ileti\u015fim ve koordinasyon sa\u011flayarak, platformunuz zaman\u0131nda t\u0131bbi yard\u0131m ve destek sunulmas\u0131na yard\u0131mc\u0131 olur. Bu, kriz anlar\u0131nda hayat kurtarabilir ve sa\u011fl\u0131k sonu\u00e7lar\u0131n\u0131 iyile\u015ftirebilir.\n\nSKA 9: Sanayi, Yenilik\u00e7ilik ve Altyap\u0131 Geli\u015fmi\u015f ses i\u015fleme ve yapay zeka destekli e\u015fle\u015ftirme algoritmalar\u0131n\u0131n entegrasyonu, teknolojik yenilik\u00e7ili\u011fi g\u00f6sterir. Projeniz, acil durum m\u00fcdahalesi i\u00e7in dayan\u0131kl\u0131 altyap\u0131lar olu\u015fturulmas\u0131na katk\u0131da bulunabilir.\n\nSKA 11: S\u00fcrd\u00fcr\u00fclebilir \u015eehirler ve Topluluklar Platformunuz, acil durumlarda daha iyi koordinasyonu sa\u011flayarak dayan\u0131kl\u0131 ve kapsay\u0131c\u0131 topluluklar\u0131 destekler. \u015eehirlerin ve t otion hesab\u0131 a\u00e7\u0131lacak.\n\nAI Yar\u0131\u015fma Geribildirimi: Ge\u00e7mi\u015f yar\u0131\u015fmalarda elenme sebebimiz AI tabanl\u0131 olmamam\u0131z. Bu konuyla ilgili detayl\u0131 geribildirim al\u0131nacak ve genel yaz\u0131l\u0131mc\u0131lar toplant\u0131lara kat\u0131lacak.\n\nSTK ve Belediyelerle \u0130leti\u015fim: Konumuzla ilgili t\u00fcm STK&#x27;lar ve belediyeler incelenecek ve fon sa\u011flamak amac\u0131yla onlarla ileti\u015fime ge\u00e7ilecek.\n\nAmbulans Sistemleri: Sistemimiz ambulans sistemlerinde kullan\u0131labilir ve bu potansiyel m\u00fc\u015fteri segmenti olarak de\u011ferlendirilecek.\n\nSekt\u00f6rel Bo\u015fluk: Duyarl\u0131l\u0131ktan, sekt\u00f6rdeki bo\u015flu\u011fu kapatma y\u00f6n\u00fcne odaklan\u0131lacak.\n\nSucool Inovent Deste\u011fi: Sucool Inovent belirli bir noktaya kadar bize destek sa\u011flayacak.\n\nSosyal Ben Vakf\u0131: Konumuza benzer bir start-up olan Sosyal Ben Vakf\u0131 ile STK&#x27;lar konusunda i\u015f birli\u011fi yap\u0131lacak. Beren ileti\u015fim kurmaya \u00e7al\u0131\u015facak, Irmak ise toplant\u0131 ayarlayacak.\n\nUdemy Kursu: \u0130nternet sitesi i\u00e7in G\u00fclnihal bir Udemy kursu payla\u015facak.\n\nOsman \u015eah G\u00f6r\u00fc\u015fmesi: Osman \u015eah ile g\u00f6r\u00fc\u015fme ger\u00e7ekle\u015ftirilecek, Bedirhan bunu ayarlayacak.\n\nSosyal Medya Y\u00f6netimi: Bedirhan sosyal medya y\u00f6netimini devralacak, Beren ve Irmak yard\u0131m edecek.\n\nBig3inn Yar\u0131\u015fmas\u0131: Bensu, Big3inn yar\u0131\u015fmas\u0131n\u0131n \u015fartlar\u0131n\u0131 inceleyecek.\n\nNotion Kurulumu: Ahmet Hakan ve Zeynep birlikte Notion&#x27;u kuracak.\n\nWebsitesi Detaylar\u0131: Websitesi ile ilgili son detaylar Melihe sorulacak.\n\nGenel Kurulu\u015f \u0130smi: Genel kurulu\u015f i\u00e7in bir isim d\u00fc\u015f\u00fcn\u00fclecek.\n\nG\u00f6rev Takibi Discord: Herkes yapt\u0131\u011f\u0131 g\u00f6revleri Discord \u00fczerinden an\u0131nda bildirecek.", "title": "Toplant\u0131 Notlar\u0131 - 03_07_2024.docx", "tether_id": null}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"command": "context_stuff", "is_visually_hidden_from_conversation": false, "message_type": null, "model_slug": "gpt-4o", "default_model_slug": "gpt-4o-canmore", "parent_id": "2a80ac69-ad90-41d3-b9e3-f1db218a1616", "request_id": "8e0eaa602e79e291-BEG", "timestamp_": "absolute"}, "recipient": "all", "channel": null}, "parent": "2a80ac69-ad90-41d3-b9e3-f1db218a1616", "children": ["5fc98880-3fa4-42d4-93ea-c292b26494c5"]}, "5fc98880-3fa4-42d4-93ea-c292b26494c5": {"id": "5fc98880-3fa4-42d4-93ea-c292b26494c5", "message": {"id": "5fc98880-3fa4-42d4-93ea-c292b26494c5", "author": {"role": "tool", "name": "myfiles_browser", "metadata": {}}, "create_time": 1731332146.297363, "update_time": null, "content": {"content_type": "tether_quote", "url": "file-QYQQ0z3v8hpJ11qxRhN1m7i3", "domain": "Tan\u0131t\u0131m Dosyas\u0131 Canva Linki.docx", "text": "https://www.canva.com/design/DAGOsadQk_A/4U6B71EIr0JvlabrYQguLQ/edit", "title": "Tan\u0131t\u0131m Dosyas\u0131 Canva Linki.docx", "tether_id": null}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"command": "context_stuff", "is_visually_hidden_from_conversation": false, "message_type": null, "model_slug": "gpt-4o", "default_model_slug": "gpt-4o-canmore", "parent_id": "4da54109-ba1b-41f8-b110-dc93f8300c14", "request_id": "8e0eaa602e79e291-BEG", "timestamp_": "absolute"}, "recipient": "all", "channel": null}, "parent": "4da54109-ba1b-41f8-b110-dc93f8300c14", "children": ["6ab18fed-5432-41f8-8e53-86912aff6d92"]}, "6ab18fed-5432-41f8-8e53-86912aff6d92": {"id": "6ab18fed-5432-41f8-8e53-86912aff6d92", "message": {"id": "6ab18fed-5432-41f8-8e53-86912aff6d92", "author": {"role": "tool", "name": "myfiles_browser", "metadata": {}}, "create_time": 1731332146.29744, "update_time": null, "content": {"content_type": "tether_quote", "url": "file-jawjL8Y1WkFqE0APizrJUp7o", "domain": "Offline Map Uygulamalar\u0131 Analizi Canva Linki.docx", "text": "https://www.canva.com/design/DAGSoFPkKeA/2EQPCNlwUCE_cedwu7aj9g/edit", "title": "Offline Map Uygulamalar\u0131 Analizi Canva Linki.docx", "tether_id": null}, "status": "finished_successfully", "end_turn": null, "weight": 1.0, "metadata": {"command": "context_stuff", "is_visually_hidden_from_conversation": false, "message_type": null, "model_slug": "gpt-4o", "default_model_slug": "gpt-4o-canmore", "parent_id": "5fc98880-3fa4-42d4-93ea-c292b26494c5", "request_id": "8e0eaa602e79e291-BEG", "timestamp_": "absolute"}, "recipient": "all", "channel": null}, "parent": "5fc98880-3fa4-42d4-93ea-c292b26494c5", "children": ["a5687b62-f3fa-4acb-b34c-074513a5b7ac"]}, "a5687b62-f3fa-4acb-b34c-074513a5b7ac": {"id": "a5687b62-f3fa-4acb-b34c-074513a5b7ac", "message": {"id": "a5687b62-f3fa-4acb-b34c-074513a5b7ac", "author": {"role": "tool", "name": "myfiles_browser", "metadata": {}}, "create_time": 1731332146.297509, "update_time": null, "content": {"content_type": "tether_quote", "url": "file-E92blIgzthveYGI53dFF2xKZ", "domain": "Melek Yat\u0131r\u0131mc\u0131 Ba\u015fvuru Tasla\u011f\u0131.docx", "text": "Hedef kitleniz kimler? \n\nCAFER (Comprehensive Assistance For Emergency Response) projesi, acil durumlarda h\u0131zl\u0131 ve etkili ileti\u015fimi sa\u011flamak i\u00e7in tasarlanm\u0131\u015ft\u0131r. Projemizin hedef kitlesi, acil durum ve afet y\u00f6netimi ile do\u011frudan ilgilenen \u00e7e\u015fitli gruplardan olu\u015fmaktad\u0131r. Bu gruplar aras\u0131nda \u015funlar bulunmaktad\u0131r:\n\nSivil Toplum Kurulu\u015flar\u0131 (STK&#x27;lar): \u00d6zellikle afet ve acil durum y\u00f6netimi ile ilgilenen STK&#x27;lar, projemizin en \u00f6nemli hedef kitlesidir. Bu kurulu\u015flar, afet anlar\u0131nda h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131na ihtiya\u00e7 duyarlar. CAFER, bu ihtiyac\u0131 kar\u015f\u0131layarak STK&#x27;lar\u0131n daha etkin bir \u015fekilde \u00e7al\u0131\u015fmas\u0131na olanak tan\u0131r.\n\nOperasyonel \u00c7al\u0131\u015fanlar: Afet ve acil durumlarda sahada g\u00f6rev yapan operasyonel \u00e7al\u0131\u015fanlar, projemizin bir di\u011fer \u00f6nemli hedef kitlesidir. Bu ki\u015filer, sahada an\u0131nda bilgiye eri\u015fim sa\u011flayarak ve gerekli koordinasyonu sa\u011flayarak acil durumlara h\u0131zl\u0131 m\u00fcdahale edebilirler.\n\nAcil Durum Personelleri: Arama kurtarma ekipleri ve insani yard\u0131m kurulu\u015flar\u0131n\u0131n personelleri, CAFER&#x27;in sa\u011flad\u0131\u011f\u0131 h\u0131zl\u0131 ileti\u015fim ve bilgi payla\u015f\u0131m\u0131 ile operasyonlar\u0131n\u0131 daha etkili bir \u015fekilde y\u00fcr\u00fctebilirler.\n\nGelecek Planlar\u0131: Projemizin ilerleyen a\u015famalar\u0131nda, ambulans \u015firketleri ve di\u011fer acil sa\u011fl\u0131k hizmetleri de hedef kitlemizin bir par\u00e7as\u0131 olabilir. Bu kurulu\u015flar da, acil durumlarda h\u0131zl\u0131 bilgi ak\u0131\u015f\u0131na ve koordinasyona ihtiya\u00e7 duyarlar.\n\nCAFER projesi, bu hedef kitlenin ihtiya\u00e7lar\u0131n\u0131 kar\u015f\u0131layarak, acil durumlarda daha fazla hayat kurtarmay\u0131 ve insanlar\u0131n ya\u015famlar\u0131n\u0131 daha g\u00fcvenli hale getirmeyi ama\u00e7lamaktad\u0131r.\n\n\n\n\n\nProjenizin \u00e7\u00f6zd\u00fc\u011f\u00fc sorun nedir? (sorun hakk\u0131nda bilgi veriniz)\n\nCAFER (Comprehensive Assistance For Emergency Response) projesi, acil durumlarda ya\u015fanan ileti\u015fim ve koordinasyon problemlerini \u00e7\u00f6zmek amac\u0131yla tasarlanm\u0131\u015ft\u0131r. Bu sorun, \u00f6zellikle b\u00fcy\u00fck \u00e7apl\u0131 afetler ve acil durumlarda hayat kurtarma \u00e7abalar\u0131n\u0131n etkinli\u011fini ciddi \u015fekilde azaltabilmektedir. Sorunun detaylar\u0131 a\u015fa\u011f\u0131daki gibi \u00f6zetlenebilir:\n\nYava\u015f ve Etkisiz \u0130leti\u015fim: Afet anlar\u0131nda, sahadaki ekipler aras\u0131nda h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131 sa\u011flanamad\u0131\u011f\u0131nda, m\u00fcdahaleler gecikebilir ve bu durum hayati tehlikeleri art\u0131rabilir. Geleneksel ileti\u015fim y\u00f6ntemleri, b\u00fcy\u00fck miktarda bilgiyi h\u0131zl\u0131 bir \u015fekilde iletmekte yetersiz kalabilmektedir.\n\nKoordinasyon Eksiklikleri: Farkl\u0131 STK&#x27;lar ve acil durum ekipleri aras\u0131nda yeterli koordinasyon sa\u011flanamad\u0131\u011f\u0131nda, kaynaklar verimli kullan\u0131lamaz ve \u00e7abalar bo\u015fa gidebilir. Bu durum, \u00f6zellikle \u00e7e\u015fitli ekiplerin birbirinden habersiz \u015fekilde \u00e7al\u0131\u015ft\u0131\u011f\u0131 durumlarda s\u0131k\u00e7a g\u00f6r\u00fcl\u00fcr.\n\nBilgi ve Kaynak Y\u00f6netimi: Afet durumlar\u0131nda do\u011fru ve g\u00fcncel bilgilere eri\u015fim hayati \u00f6nem ta\u015f\u0131r. Ancak mevcut sistemler, bu bilgilerin h\u0131zl\u0131 ve etkili bir \u015fekilde toplanmas\u0131 ve da\u011f\u0131t\u0131lmas\u0131nda yetersiz kalabilir. Yanl\u0131\u015f veya eksik bilgiler, yanl\u0131\u015f kararlar\u0131n al\u0131nmas\u0131na ve kaynaklar\u0131n yanl\u0131\u015f y\u00f6nlendirilmesine yol a\u00e7abilir.\n\nSesli \u0130leti\u015fim Yetersizlikleri: Telsiz veya di\u011fer sesli ileti\u015fim cihazlar\u0131, yaln\u0131zca belirli bir mesafede ve s\u0131n\u0131rl\u0131 say\u0131da ki\u015fiye ula\u015fabilir. Bu da acil durumlarda geni\u015f bir kitleye ula\u015fmay\u0131 zorla\u015ft\u0131r\u0131r. Ayr\u0131ca, sesli ileti\u015fimde yanl\u0131\u015f anlamalar ve bilgi kayb\u0131 da s\u0131k\u00e7a ya\u015fanabilir.\n\n\n\n\n\n\n\n\n\n\n\nProjeniz sorunu nas\u0131l \u00e7\u00f6z\u00fcyor, proje i\u015fleyi\u015fi hakk\u0131nda bilgi veriniz \n\nCAFER (Comprehensive Assistance For Emergency Response) projesi, acil durumlarda ya\u015fanan ileti\u015fim ve koordinasyon sorunlar\u0131n\u0131 \u00e7\u00f6zmek i\u00e7in yenilik\u00e7i ve etkili bir yakla\u015f\u0131m sunmaktad\u0131r. Projenin i\u015fleyi\u015fi, yapay zeka teknolojileri kullanarak h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131n\u0131 sa\u011flamaya dayanmaktad\u0131r. \u0130\u015fleyi\u015f detaylar\u0131 \u015fu \u015fekildedir:\n\nSesli Mesaj Kayd\u0131:\n\nKullan\u0131c\u0131lar: STK \u00fcyeleri, operasyonel \u00e7al\u0131\u015fanlar ve acil durum personelleri telsiz benzeri cihazlar\u0131n\u0131 kullanarak sesli mesajlar kaydedebilirler.\n\nKolay Kullan\u0131m: Kullan\u0131c\u0131lar, t\u0131pk\u0131 bir telsiz kullan\u0131r gibi cihazlar\u0131na konu\u015farak mesajlar\u0131n\u0131 iletirler. Bu, sahada \u00e7al\u0131\u015fan personelin ellerini serbest b\u0131rak\u0131r ve h\u0131zl\u0131 ileti\u015fimi sa\u011flar.\n\nYapay Zeka Destekli Metin D\u00f6n\u00fc\u015f\u00fcm\u00fc:\n\nSesli Mesajlar\u0131n D\u00f6n\u00fc\u015f\u00fcm\u00fc: Yapay zeka, kaydedilen sesli mesajlar\u0131 an\u0131nda metin mesajlar\u0131na d\u00f6n\u00fc\u015ft\u00fcr\u00fcr. Bu d\u00f6n\u00fc\u015f\u00fcm, mesajlar\u0131n yaz\u0131l\u0131 olarak kay\u0131t alt\u0131na al\u0131nmas\u0131n\u0131 ve daha geni\u015f bir kitleye ula\u015ft\u0131r\u0131lmas\u0131n\u0131 sa\u011flar.\n\nDo\u011fru ve H\u0131zl\u0131 Analiz: Yapay zeka, sesli mesajlar\u0131 analiz ederek do\u011fru bilgiye ula\u015f\u0131r ve metin mesajlar\u0131nda gerekli d\u00fczenlemeleri yapar.\n\nMesaj Analizi ve Y\u00f6nlendirme:\n\nAnaliz: Yapay zeka, metin mesajlar\u0131n\u0131 analiz ederek mesaj\u0131n i\u00e7eri\u011fini ve \u00f6nem derecesini belirler. Bu analiz, mesaj\u0131n ilgili ki\u015fi veya gruplara do\u011fru bir \u015fekilde y\u00f6nlendirilmesini sa\u011flar.\n\nOtomatik Y\u00f6nlendirme: Mesajlar, belirlenen kurallar ve analiz sonu\u00e7lar\u0131na g\u00f6re ilgili gruplara, sohbetlere veya ki\u015filere otomatik olarak iletilir. Bu, h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131n\u0131 m\u00fcmk\u00fcn k\u0131lar.\n\n\u0130leti\u015fim ve Koordinasyon:\n\nGeni\u015f Kapsaml\u0131 \u0130leti\u015fim: D\u00f6n\u00fc\u015ft\u00fcr\u00fclen ve analiz edilen mesajlar, t\u00fcm ilgili ki\u015filere an\u0131nda ula\u015f\u0131r. Bu sayede, sahadaki ekipler aras\u0131nda h\u0131zl\u0131 ve etkili bir ileti\u015fim sa\u011flan\u0131r.\n\nEtkili Koordinasyon: Farkl\u0131 ekipler ve kurulu\u015flar aras\u0131nda etkin bir koordinasyon sa\u011flanarak, kaynaklar verimli bir \u015fekilde kullan\u0131l\u0131r ve m\u00fcdahaleler daha etkili hale gelir.\n\nGeribildirim ve S\u00fcrekli \u0130yile\u015ftirme:\n\nKullan\u0131c\u0131 Geribildirimi: Kullan\u0131c\u0131lar, sistemin i\u015fleyi\u015fi hakk\u0131nda geri bildirimde bulunarak yapay zekan\u0131n performans\u0131n\u0131 de\u011ferlendirebilirler.\n\nS\u00fcrekli \u0130yile\u015ftirme: Yapay zeka, kullan\u0131c\u0131 geribildirimleri ve performans analizleri ile s\u00fcrekli olarak geli\u015ftirilir. Bu, sistemin her zaman en y\u00fcksek performansta \u00e7al\u0131\u015fmas\u0131n\u0131 sa\u011flar.\n\n\u00d6rnek Senaryo: Bir do\u011fal afet s\u0131ras\u0131nda, bir arama kurtarma ekibi telsiz cihaz\u0131n\u0131 kullanarak sahadan bir sesli mesaj g\u00f6nderir. Yapay zeka, bu mesaj\u0131 an\u0131nda metin mesaj\u0131na \u00e7evirir ve analiz eder. Analiz sonu\u00e7lar\u0131na g\u00f6re, mesaj ilgili t\u00fcm kurtarma ekiplerine ve operasyon merkezine otomatik olarak iletilir. B\u00f6ylece, ekipler h\u0131zl\u0131 bir \u015fekilde bilgiye eri\u015fir ve gerekli koordinasyonu sa\u011flar.\n\nCAFER projesi, bu yenilik\u00e7i i\u015fleyi\u015fi ile acil durumlarda h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131n\u0131 sa\u011flayarak, ileti\u015fim ve koordinasyon sorunlar\u0131n\u0131 etkin bir \u015fekilde \u00e7\u00f6zer.\n\n\n\n\n\n\n\n\n\nProjenizde yapay zekadan nas\u0131l faydalan\u0131yrosunuz? \n\nCAFER (Comprehensive Assistance For Emergency Response) projesi, yapay zekay\u0131 (AI) etkin bir \u015fekilde kullanarak acil durumlarda ileti\u015fim ve koordinasyonu geli\u015ftirmeyi ama\u00e7lamaktad\u0131r. Yapay zekan\u0131n projede nas\u0131l kullan\u0131ld\u0131\u011f\u0131n\u0131 ve sa\u011flad\u0131\u011f\u0131 faydalar\u0131 a\u015fa\u011f\u0131da detayland\u0131r\u0131yoruz:\n\nSesli Mesajlar\u0131n Metne D\u00f6n\u00fc\u015ft\u00fcr\u00fclmesi:\n\nSes Tan\u0131ma Teknolojisi: Yapay zeka, ses tan\u0131ma teknolojisi kullanarak kullan\u0131c\u0131lar\u0131n telsiz benzeri cihazlarla kaydetti\u011fi sesli mesajlar\u0131 metin mesajlar\u0131na d\u00f6n\u00fc\u015ft\u00fcr\u00fcr. Bu teknoloji, sesli ileti\u015fimi yaz\u0131l\u0131 ileti\u015fime \u00e7evirerek bilgi ak\u0131\u015f\u0131n\u0131n daha h\u0131zl\u0131 ve geni\u015f kitlelere ula\u015fmas\u0131n\u0131 sa\u011flar.\n\nDo\u011fru D\u00f6n\u00fc\u015f\u00fcm: Yapay zeka, sesli mesajlar\u0131 y\u00fcksek do\u011frulukla metne \u00e7evirir, bu da yanl\u0131\u015f anlamalar\u0131n ve bilgi kayb\u0131n\u0131n \u00f6n\u00fcne ge\u00e7er.\n\nMesaj Analizi ve Y\u00f6nlendirme:\n\nDo\u011fal Dil \u0130\u015fleme (NLP): Yapay zeka, metne d\u00f6n\u00fc\u015ft\u00fcr\u00fclen mesajlar\u0131 analiz etmek i\u00e7in do\u011fal dil i\u015fleme (NLP) tekniklerini kullan\u0131r. Bu analiz, mesajlar\u0131n i\u00e7eri\u011fini, \u00f6nem derecesini ve al\u0131c\u0131lar\u0131n\u0131 belirlemek i\u00e7in kullan\u0131l\u0131r.\n\nOtomatik Y\u00f6nlendirme: Yapay zeka, analiz edilen mesajlar\u0131 ilgili ki\u015fi, grup veya departmanlara otomatik olarak y\u00f6nlendirir. Bu, acil durumlarda h\u0131zl\u0131 ve do\u011fru bilgi ak\u0131\u015f\u0131n\u0131 sa\u011flar.\n\nVeri Analizi ve Karar Destek Sistemleri:\n\nGer\u00e7ek Zamanl\u0131 Analiz: Yapay zeka, acil durum verilerini ger\u00e7ek zamanl\u0131 olarak analiz eder ve bu analizleri karar destek sistemlerine entegre eder. Bu, sahadaki ekiplerin ve operasyon merkezlerinin h\u0131zl\u0131 ve bilin\u00e7li kararlar almas\u0131n\u0131 sa\u011flar.\n\nTahmin ve \u00d6neri Sistemleri: Yapay zeka, ge\u00e7mi\u015f veriler ve mevcut durum analizlerine dayanarak gelecekteki durumlar\u0131 tahmin eder ve olas\u0131 senaryolar hakk\u0131nda \u00f6nerilerde bulunur. Bu, \u00f6nleyici tedbirlerin al\u0131nmas\u0131na yard\u0131mc\u0131 olur.\n\n\u0130leti\u015fim Verimlili\u011finin Art\u0131r\u0131lmas\u0131:\n\nOtomatik G\u00fcncellemeler ve Bildirimler: Yapay zeka, s\u00fcrekli olarak sistemdeki verileri ve durumu izler, \u00f6nemli g\u00fcncellemeleri ve bildirimleri otomatik olarak ilgili ki\u015filere iletir. Bu, ekiplerin her zaman en g\u00fcncel bilgiye sahip olmas\u0131n\u0131 sa\u011flar.\n\nKapsaml\u0131 \u0130leti\u015fim A\u011f\u0131: Yapay zeka, geni\u015f bir ileti\u015fim a\u011f\u0131 olu\u015fturarak farkl\u0131 ekipler ve kurulu\u015flar aras\u0131nda etkili bir ileti\u015fim sa\u011flar. Bu, t\u00fcm taraflar\u0131n koordineli ve entegre bir \u015fekilde \u00e7al\u0131\u015fmas\u0131na olanak tan\u0131r.\n\nGeri Bildirim ve S\u00fcrekli \u00d6\u011frenme:\n\nKullan\u0131c\u0131 Geri Bildirimi: Yapay zeka, kullan\u0131c\u0131 geri bildirimlerini toplar ve analiz eder. Bu geri bildirimler, yapay zekan\u0131n performans\u0131n\u0131 de\u011ferlendirmek ve iyile\u015ftirmek i\u00e7in kullan\u0131l\u0131r.\n\nS\u00fcrekli \u00d6\u011frenme: Yapay zeka, toplad\u0131\u011f\u0131 veriler ve geri bildirimler sayesinde s\u00fcrekli olarak \u00f6\u011frenir ve geli\u015fir. Bu, sistemin zaman i\u00e7inde daha ak\u0131ll\u0131 ve etkili hale gelmesini sa\u011flar.\n\n\u00d6rnek Kullan\u0131m Durumu: Bir do\u011fal afet s\u0131ras\u0131nda, bir arama kurtarma ekibi telsiz cihaz\u0131n\u0131 kullanarak bir sesli mesaj kaydeder. Yapay zeka, bu mesaj\u0131 an\u0131nda metne d\u00f6n\u00fc\u015ft\u00fcr\u00fcr, analiz eder ve ilgili t\u00fcm ekipler ve operasyon merkezine iletir. B\u00f6ylece, t\u00fcm ekipler h\u0131zl\u0131 bir \u015fekilde bilgiye eri\u015fir ve gerekli koordinasyonu sa\u011flar. Yapay zeka ayr\u0131ca, sahadaki durumu ger\u00e7ek zamanl\u0131 olarak izler ve ekipleri s\u00fcrekli g\u00fcncelleyerek daha etkili m\u00fcdahalelerin yap\u0131lmas\u0131n\u0131 sa\u011flar.\n\nCAFER projesi, yapay zekan\u0131n bu yeteneklerini kullanarak acil durumlar       function getConversationMessages(conversation) {
          var messages = [];
          var currentNode = conversation.current_node;
          while (currentNode != null) {
              var node = conversation.mapping[currentNode];
              if (
                  node.message &&
                  node.message.content &&
                  node.message.content.content_type == "text"
                  && node.message.content.parts.length > 0 &&
                  node.message.content.parts[0].length > 0 &&
                  (node.message.author.role !== "system"  || node.message.metadata.is_user_system_message)
              ) {
                  author = node.message.author.role;
                  if (author === "assistant") {
                      author = "ChatGPT";
                  } else if (author === "system" && node.message.metadata.is_user_system_message) {
                      author = "Custom user info"
                  }
                  messages.push({ author, text: node.message.content.parts[0] });
              }
              currentNode = node.parent;
          }
          return messages.reverse();
      }

      // on load, add messages to the root div
      window.onload = function() {
          var root = document.getElementById("root");
          for (var i = 0; i < jsonData.length; i++) {
              var conversation = jsonData[i];
              var messages = getConversationMessages(conversation);
              var div = document.createElement("div");
              div.className = "conversation";
              div.innerHTML = "<h4>" + conversation.title + "</h4>";
              for (var j = 0; j < messages.length; j++) {
                  var message = document.createElement("pre");
                  message.className = "message";
                  message.innerHTML = `<div class="author">${messages[j].author}</div><div>${messages[j].text}</div>`;
                  div.appendChild(message);
              }
              root.appendChild(div);
          }
      }
